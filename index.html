t;![image.png](../assets/image_1648114113818_0.png)&quot;,536877319]],[&quot;^16&quot;,[8275,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8275,&quot;^F&quot;,8306,536877319]],[&quot;^16&quot;,[8275,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8275,&quot;^V&quot;,8184,536877319]],[&quot;^16&quot;,[8275,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8275,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8275,&quot;^;&quot;,&quot;~u628385ed-18fd-459e-a08c-56530c8fb744&quot;,536877319]],[&quot;^16&quot;,[8276,&quot;^N&quot;,true,536877319]],[&quot;^16&quot;,[8276,&quot;^R&quot;,&quot;**临界区(CcriticalSection)**\\ncollapsed:: true\\n  \\n  通过对多线程的串行化来**访问公共资源或一段代码，速度快，适合控制数据访问**。\\n  \\n  在任意时刻只允许一个线程对共享资源进行访问，如果有多个线程试图访问公共资源，那么在有一个线程进入后，其他试图访问公共资源的线程将被挂起，并一直等到进入临界区的线程离开，临界区在被释放后，其他线程才可以抢占。\\n  \\n  不可以跨进程，忘记解锁会无限等待，要么存在要么没有，多线程访问独占性共享资源。\\n  \\n  此为效率最高，而为什么是效率最高，字节面试的时候就问了这个问题。临界区的效率最高是因为它不用陷入内核，&quot;,536877319]],[&quot;^16&quot;,[8276,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8276,&quot;^F&quot;,8161,536877319]],[&quot;^16&quot;,[8276,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8276,&quot;^V&quot;,8268,536877319]],[&quot;^16&quot;,[8276,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8276,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536877319]],[&quot;^16&quot;,[8276,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8276,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8276,&quot;^;&quot;,&quot;~u628385ed-49cf-4ddf-96c5-16332117aa98&quot;,536877319]],[&quot;^16&quot;,[8277,&quot;^R&quot;,&quot;linux 下实现原理 条件变量 [源码](https://www.jianshu.com/p/a7ddb2998b3b)：\\n  \\n  互斥锁的实现，实际上就是一把锁维护了一个等待队列和一个引用计数器，\\n  \\n  当获取锁之前，先对引用计数器减1操作，\\n  如果为非负，则可以获取锁进入临界区。\\n  否则需要将该任务挂在该等待对列上。&quot;,536877319]],[&quot;^16&quot;,[8277,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8277,&quot;^F&quot;,8355,536877319]],[&quot;^16&quot;,[8277,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8277,&quot;^V&quot;,8355,536877319]],[&quot;^16&quot;,[8277,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8277,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8277,&quot;^;&quot;,&quot;~u628385ed-365d-4dcd-882f-8afa080bf5ea&quot;,536877319]],[&quot;^16&quot;,[8278,&quot;^N&quot;,true,536877319]],[&quot;^16&quot;,[8278,&quot;^R&quot;,&quot;**竞争关系 &amp; 互斥**\\ncollapsed:: true&quot;,536877319]],[&quot;^16&quot;,[8278,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8278,&quot;^F&quot;,8287,536877319]],[&quot;^16&quot;,[8278,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8278,&quot;^V&quot;,8198,536877319]],[&quot;^16&quot;,[8278,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8278,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536877319]],[&quot;^16&quot;,[8278,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8278,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8278,&quot;^;&quot;,&quot;~u628385ed-2829-4939-a1b5-2ac3f84204ca&quot;,536877319]],[&quot;^16&quot;,[8279,&quot;^R&quot;,&quot;**互斥锁**加锁失败后，线程会**释放 CPU** ，给其他线程；\\n  \\n  ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/77b4380d-294b-40e9-baa9-74be770e6b02/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/77b4380d-294b-40e9-baa9-74be770e6b02/Untitled.png)\\n  \\n  互斥锁是一种「独占锁」，比如当线程 A 加锁成功后，此时互斥锁已经被线程 A 独占了，只要线程 A 没有释放手中的锁，线程 B 加锁就会失败，于是就会释放 CPU 让给其他线程，**既然线程 B 释放掉了 CPU，自然线程 B 加锁的代码就会被阻塞**。\\n  \\n  **对于互斥锁加锁失败而阻塞的现象，是由操作系统内核实现的**。当加锁失败时，内核会将线程置为「睡眠」状态，等到锁被释放后，内核会在**合适的时机**唤醒线程，当这个线程成功获取到锁后，于是就可以继续执行。&quot;,536877319]],[&quot;^16&quot;,[8279,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8279,&quot;^F&quot;,8174,536877319]],[&quot;^16&quot;,[8279,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8279,&quot;^V&quot;,8174,536877319]],[&quot;^16&quot;,[8279,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8279,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8279,&quot;^;&quot;,&quot;~u628385ed-35f7-4d7c-a8e8-edff7c5ae853&quot;,536877319]],[&quot;^16&quot;,[8280,&quot;^R&quot;,&quot;（eg：某个进程等待另一个进程的信号）&quot;,536877319]],[&quot;^16&quot;,[8280,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8280,&quot;^F&quot;,8258,536877319]],[&quot;^16&quot;,[8280,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8280,&quot;^V&quot;,8258,536877319]],[&quot;^16&quot;,[8280,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8280,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8280,&quot;^;&quot;,&quot;~u628385ed-08de-457e-80ac-6f5922fc8a82&quot;,536877319]],[&quot;^16&quot;,[8281,&quot;^R&quot;,&quot;场景例子：在线文档。\\n  \\n  我们都知道在线文档可以同时多人编辑的，如果使用了悲观锁，那么只要有一个用户正在编辑文档，此时其他用户就无法打开相同的文档了，这用户体验当然不好了。\\n  \\n  那实现多人同时编辑，实际上是用了乐观锁，它允许多个用户打开同一个文档进行编辑，编辑完提交之后才验证修改的内容是否有冲突。\\n  \\n  怎么样才算发生冲突？这里举个例子，比如用户 A 先在浏览器编辑文档，之后用户 B 在浏览器也打开了相同的文档进行编辑，但是用户 B 比用户 A 提交改动，这一过程用户 A 是不知道的，当 A 提交修改完的内容时，那么 A 和 B 之间并行修改的地方就会发生冲突。\\n  \\n  服务端要怎么验证是否冲突了呢？通常方案如下：&quot;,536877319]],[&quot;^16&quot;,[8281,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8281,&quot;^F&quot;,8163,536877319]],[&quot;^16&quot;,[8281,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8281,&quot;^V&quot;,8364,536877319]],[&quot;^16&quot;,[8281,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8281,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8281,&quot;^;&quot;,&quot;~u628385ed-4726-431d-a1d9-3226e4f9b0bc&quot;,536877319]],[&quot;^16&quot;,[8282,&quot;^R&quot;,&quot;读写锁 - 应用场景\\n  \\n  读写锁适用于能明确区分读操作和写操作的场景(例如 数据库)\\n  \\n  所以说，写锁是独占锁，因为任何时刻只能有一个线程持有写锁，类似互斥锁和自旋锁，而读锁是共享锁，因为读锁可以被多个线程同时持有。&quot;,536877319]],[&quot;^16&quot;,[8282,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8282,&quot;^F&quot;,8295,536877319]],[&quot;^16&quot;,[8282,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8282,&quot;^V&quot;,8162,536877319]],[&quot;^16&quot;,[8282,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8282,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8282,&quot;^;&quot;,&quot;~u628385ed-27c9-4469-8ace-ab94043c312b&quot;,536877319]],[&quot;^16&quot;,[8283,&quot;^R&quot;,&quot;需要读写的内存位置(V)&quot;,536877319]],[&quot;^16&quot;,[8283,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8283,&quot;^F&quot;,8365,536877319]],[&quot;^16&quot;,[8283,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8283,&quot;^V&quot;,8365,536877319]],[&quot;^16&quot;,[8283,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8283,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8283,&quot;^;&quot;,&quot;~u628385ed-5414-4c9a-ba65-d440966a4b24&quot;,536877319]],[&quot;^16&quot;,[8284,&quot;^R&quot;,&quot;如果进程 B 比进程 A 先执行了，那么执行到 P 操作时，由于信号量初始值为 0，故信号量会变为 -1，表示进程 A 还没生产数据，于是进程 B 就阻塞等待；&quot;,536877319]],[&quot;^16&quot;,[8284,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8284,&quot;^F&quot;,8215,536877319]],[&quot;^16&quot;,[8284,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8284,&quot;^V&quot;,8215,536877319]],[&quot;^16&quot;,[8284,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8284,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8284,&quot;^;&quot;,&quot;~u628385ed-05dd-48de-a9c3-3471eca60e77&quot;,536877319]],[&quot;^16&quot;,[8285,&quot;^R&quot;,&quot;[[生产者消费者]]  - 同步问题&quot;,536877319]],[&quot;^16&quot;,[8285,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8285,&quot;^F&quot;,8228,536877319]],[&quot;^16&quot;,[8285,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8285,&quot;^V&quot;,8228,536877319]],[&quot;^16&quot;,[8285,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8285,&quot;^U&quot;,4092,536877319]],[&quot;^16&quot;,[8285,&quot;^H&quot;,4092,536877319]],[&quot;^16&quot;,[8285,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8285,&quot;^;&quot;,&quot;~u628385ed-b02b-45af-8733-4134989e251f&quot;,536877319]],[&quot;^16&quot;,[8286,&quot;^R&quot;,&quot;某些进程为完成同一任务需要分工协作，由于合作的每一个进程都是独立地以不可预知的速度推进，这就需要相互协作的进程在某些协调点上协 调各自的工作。当合作进程中的一个到达协调点后，在尚未得到其伙伴进程发来的消息或信号之前应阻塞自己，直到其他合作进程发来协调信号或消息后方被唤醒并继续执行。这种协作进程之间相互等待对方消息或信号的协调关系称为进程同步。&quot;,536877319]],[&quot;^16&quot;,[8286,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8286,&quot;^F&quot;,8280,536877319]],[&quot;^16&quot;,[8286,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8286,&quot;^V&quot;,8258,536877319]],[&quot;^16&quot;,[8286,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8286,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8286,&quot;^;&quot;,&quot;~u628385ed-2876-493a-ab6d-29dca503c3ae&quot;,536877319]],[&quot;^16&quot;,[8287,&quot;^R&quot;,&quot;在多道程序设计系统中，同一时刻可能有许多进程，这些进程之间存在两种基本关系：&quot;,536877319]],[&quot;^16&quot;,[8287,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8287,&quot;^F&quot;,8198,536877319]],[&quot;^16&quot;,[8287,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8287,&quot;^V&quot;,8198,536877319]],[&quot;^16&quot;,[8287,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8287,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8287,&quot;^;&quot;,&quot;~u628385ed-323f-483f-bfd2-936db93dd09a&quot;,536877319]],[&quot;^16&quot;,[8288,&quot;^R&quot;,&quot;客户端断开连接时，会调用 `close`，那么服务端 `read` 读取数据的时候，就会读取到了 `EOF`，待处理完数据后，服务端调用 `close`，表示连接关闭。\\n\\n        所以，监听的 socket 和真正用来传送数据的 socket，是「**两个**」 socket，一个叫作**监听 socket**，一个叫作**已完成连接 socket**。\\n\\n        成功连接建立之后，双方开始通过 read 和 write 函数来读写数据，就像往一个文件流里面写东西一样。\\n\\n        [https://imgconvert.csdnimg.cn/aHR0cHM6Ly9pbWdrci5jbi1iai51ZmlsZW9zLmNvbS9iMDU3MmRkOS03YTI1LTQ0OTUtOWIyZS0wZTg1NjM0MTg1ZTMucG5n?x-oss-process=image/format,png](https://imgconvert.csdnimg.cn/aHR0cHM6Ly9pbWdrci5jbi1iai51ZmlsZW9zLmNvbS9iMDU3MmRkOS03YTI1LTQ0OTUtOWIyZS0wZTg1NjM0MTg1ZTMucG5n?x-oss-process=image/format,png)&quot;,536877319]],[&quot;^16&quot;,[8288,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8288,&quot;^F&quot;,8329,536877319]],[&quot;^16&quot;,[8288,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8288,&quot;^V&quot;,8194,536877319]],[&quot;^16&quot;,[8288,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8288,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8288,&quot;^;&quot;,&quot;~u628385ed-145a-4b36-af97-ea225fee72fe&quot;,536877319]],[&quot;^16&quot;,[8289,&quot;^R&quot;,&quot;&quot;,536877319]],[&quot;^16&quot;,[8289,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8289,&quot;^F&quot;,8374,536877319]],[&quot;^16&quot;,[8289,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8289,&quot;^V&quot;,8267,536877319]],[&quot;^16&quot;,[8289,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8289,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8289,&quot;^;&quot;,&quot;~u628385ed-d7ad-4a24-b84a-43492bfdaaac&quot;,536877319]],[&quot;^16&quot;,[8290,&quot;^R&quot;,&quot;**互斥量**：\\n  \\n  2、互斥量:为协调共同对一个共享资源的单独访问而设计的。&quot;,536877319]],[&quot;^16&quot;,[8290,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8290,&quot;^F&quot;,8244,536877319]],[&quot;^16&quot;,[8290,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8290,&quot;^V&quot;,8244,536877319]],[&quot;^16&quot;,[8290,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8290,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8290,&quot;^;&quot;,&quot;~u628385ed-f051-4586-a146-2551afc9b1a5&quot;,536877319]],[&quot;^16&quot;,[8291,&quot;^R&quot;,&quot;原子执行\\n  \\n  ```cpp\\n  // google 命名风格： 函数驼峰， 变量下划线\\n  int TestAndSet(int *old_ptr, int new)\\n  {\\n  \\t\\tint old = *old_ptr;\\n  \\t\\t*old_ptr = new;\\n  \\t\\treturn old;\\n  }\\n  ```\\n  \\n  这些代码是原子执行。因为既可以测试旧值，又可以设置新值，所以我们把这条指令叫作「测试并设置」。测试并设置指令做了下述事情:&quot;,536877319]],[&quot;^16&quot;,[8291,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8291,&quot;^F&quot;,8200,536877319]],[&quot;^16&quot;,[8291,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8291,&quot;^V&quot;,8200,536877319]],[&quot;^16&quot;,[8291,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8291,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8291,&quot;^;&quot;,&quot;~u628385ed-712f-4876-88a4-69317a188864&quot;,536877319]],[&quot;^16&quot;,[8292,&quot;^N&quot;,true,536877319]],[&quot;^16&quot;,[8292,&quot;^R&quot;,&quot;两者区别\\ncollapsed:: true&quot;,536877319]],[&quot;^16&quot;,[8292,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8292,&quot;^F&quot;,8244,536877319]],[&quot;^16&quot;,[8292,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8292,&quot;^V&quot;,8268,536877319]],[&quot;^16&quot;,[8292,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8292,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536877319]],[&quot;^16&quot;,[8292,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8292,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8292,&quot;^;&quot;,&quot;~u628385ed-ce32-44ca-aead-78df1382f2d7&quot;,536877319]],[&quot;^16&quot;,[8293,&quot;^R&quot;,&quot;一个是饥饿（starvation ）问题，这是指这样一种情况：一个进程由于其他进程总是优先于它而被无限期拖延。\\n  \\n\\n            进程的互斥（mutual exclusion ）是解决进程间竞争关系( **间接制约关系**) 的手段。进程互斥指若干个进程要使用同一共享资源时，任何时刻最多允许一个进程去使用，其他要使用该资源的进程必须等待，直到占有资源的进程释放该资源。\\n\\n            ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/78d6b407-b3bd-429d-831c-554d4d0b1046/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/78d6b407-b3bd-429d-831c-554d4d0b1046/Untitled.png)&quot;,536877319]],[&quot;^16&quot;,[8293,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8293,&quot;^F&quot;,8235,536877319]],[&quot;^16&quot;,[8293,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8293,&quot;^V&quot;,8242,536877319]],[&quot;^16&quot;,[8293,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8293,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8293,&quot;^;&quot;,&quot;~u628385ed-6f47-46e2-9d57-3e503093f1b2&quot;,536877319]],[&quot;^16&quot;,[8294,&quot;^R&quot;,&quot;4、事 件:用来通知线程有一些事件已发生，从而启动后继任务的开始。&quot;,536877319]],[&quot;^16&quot;,[8294,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8294,&quot;^F&quot;,8189,536877319]],[&quot;^16&quot;,[8294,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8294,&quot;^V&quot;,8238,536877319]],[&quot;^16&quot;,[8294,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8294,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8294,&quot;^;&quot;,&quot;~u628385ed-e54b-4eee-a93a-7a0107f74970&quot;,536877319]],[&quot;^16&quot;,[8295,&quot;^R&quot;,&quot;读写锁的工作原理是：&quot;,536877319]],[&quot;^16&quot;,[8295,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8295,&quot;^F&quot;,8162,536877319]],[&quot;^16&quot;,[8295,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8295,&quot;^V&quot;,8162,536877319]],[&quot;^16&quot;,[8295,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8295,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8295,&quot;^;&quot;,&quot;~u628385ed-002b-403f-ae12-9f273e3ca2f3&quot;,536877319]],[&quot;^16&quot;,[8296,&quot;^R&quot;,&quot;首先是银行家算法中的进程：\\n  \\n  包含进程Pi的需求资源数量（也是最大需求资源数量，MAX）\\n  已分配给该进程的资源A（Allocation）\\n  还需要的资源数量N（Need=M-A）\\n  \\n  Available为空闲资源数量，即资源池（注意：资源池的剩余资源数量+已分配给所有进程的资源数量=系统中的资源总量）\\n  \\n\\n                假设资源P1申请资源，银行家算法先试探的分配给它（当然先要看看当前资源池中的资源数量够不够），若申请的资源数量小于等于Available，然后接着判断分配给P1后剩余的资源，能不能使进程队列的某个进程执行完毕\\n\\n                若没有进程可执行完毕，则系统处于不安全状态（即此时没有一个进程能够完成并释放资源，随时间推移，系统终将处于死锁状态）。\\n\\n                若有进程可执行完毕，则假设回收已分配给它的资源（剩余资源数量增加），把这个进程标记为可完成，并继续判断队列中的其它进程，若所有进程都可执行完毕，则系统处于安全状态，并根据可完成进程的分配顺序生成安全序列（如{P0，P3，P2，P1}表示将申请后的剩余资源Work先分配给P0–&gt;回收（Work+已分配给P0的A0=Work）–&gt;分配给P3–&gt;回收（Work+A3=Work）–&gt;分配给P2–&gt;······满足所有进程）。\\n\\n                如此就可避免系统存在潜在死锁的风险。\\n\\n\\n        面试：思考算法的改进&quot;,536877319]],[&quot;^16&quot;,[8296,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8296,&quot;^F&quot;,8316,536877319]],[&quot;^16&quot;,[8296,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8296,&quot;^V&quot;,8316,536877319]],[&quot;^16&quot;,[8296,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8296,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8296,&quot;^;&quot;,&quot;~u628385ed-bcad-4238-b9d4-9cbb4e7ce0a5&quot;,536877319]],[&quot;^16&quot;,[8297,&quot;^R&quot;,&quot;**自旋锁**加锁失败后，线程会**忙等待**，直到它拿到锁；\\n  \\n  自旋锁是通过 CPU 提供的 `CAS` 函数（Compare And Swap），在「用户态」完成加锁和解锁操作，不会主动产生线程上下文切换，所以相比互斥锁来说，会快一些，开销也小一些。&quot;,536877319]],[&quot;^16&quot;,[8297,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8297,&quot;^F&quot;,8279,536877319]],[&quot;^16&quot;,[8297,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8297,&quot;^V&quot;,8174,536877319]],[&quot;^16&quot;,[8297,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8297,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8297,&quot;^;&quot;,&quot;~u628385ed-582c-4dfb-af9e-057f5174f149&quot;,536877319]],[&quot;^16&quot;,[8298,&quot;^R&quot;,&quot;[[哲学家就餐]] - 同步问题&quot;,536877319]],[&quot;^16&quot;,[8298,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8298,&quot;^F&quot;,8285,536877319]],[&quot;^16&quot;,[8298,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8298,&quot;^V&quot;,8228,536877319]],[&quot;^16&quot;,[8298,&quot;^U&quot;,4087,536877319]],[&quot;^16&quot;,[8298,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8298,&quot;^H&quot;,4087,536877319]],[&quot;^16&quot;,[8298,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8298,&quot;^;&quot;,&quot;~u628385ed-ff2c-4ccf-8813-a712b08c0328&quot;,536877319]],[&quot;^16&quot;,[8299,&quot;^R&quot;,&quot;如果互斥信号量为 0，表示有一个线程进入临界区；&quot;,536877319]],[&quot;^16&quot;,[8299,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8299,&quot;^F&quot;,8372,536877319]],[&quot;^16&quot;,[8299,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8299,&quot;^V&quot;,8216,536877319]],[&quot;^16&quot;,[8299,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8299,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8299,&quot;^;&quot;,&quot;~u628385ed-cd0f-44a6-be1d-66fe4fdf08ab&quot;,536877319]],[&quot;^16&quot;,[8300,&quot;^R&quot;,&quot;2.事件什么时候产生?&quot;,536877319]],[&quot;^16&quot;,[8300,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8300,&quot;^F&quot;,8238,536877319]],[&quot;^16&quot;,[8300,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8300,&quot;^V&quot;,8317,536877319]],[&quot;^16&quot;,[8300,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8300,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8300,&quot;^;&quot;,&quot;~u628385ed-c8af-4498-94c7-8b09410afc07&quot;,536877319]],[&quot;^16&quot;,[8301,&quot;^R&quot;,&quot;举个例子，如果要使得两个进程互斥访问共享内存，我们可以初始化信号量为 `1`。具体的过程如下：&quot;,536877319]],[&quot;^16&quot;,[8301,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8301,&quot;^F&quot;,8179,536877319]],[&quot;^16&quot;,[8301,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8301,&quot;^V&quot;,8179,536877319]],[&quot;^16&quot;,[8301,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8301,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8301,&quot;^;&quot;,&quot;~u628385ed-e1ff-47e7-a5ff-5a13d1151b56&quot;,536877319]],[&quot;^16&quot;,[8302,&quot;^R&quot;,&quot;通知事件：一个进程需要向另一个或一组进程发送消息，通知它（它们）发生了某种事件（如进程终止时要通知父进程）。\\n  \\n  进程控制：有些进程希望完全控制另一个进程的执行（如 Debug 进程），此时控制进程希望能够拦截另一个进程的所有陷入和异常，并能够及时知道它的状态改变。\\n  \\n  数据传输：一个进程需要将它的数据发送给另一个进程。（copy粘贴，大量并行计算）&quot;,536877319]],[&quot;^16&quot;,[8302,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8302,&quot;^F&quot;,8204,536877319]],[&quot;^16&quot;,[8302,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8302,&quot;^V&quot;,8204,536877319]],[&quot;^16&quot;,[8302,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8302,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8302,&quot;^;&quot;,&quot;~u628385ed-570e-479f-a926-e9956df865fc&quot;,536877319]],[&quot;^16&quot;,[8303,&quot;^R&quot;,&quot;[[$red]]==广泛意义上==：仅仅交换某个状态信息。例如 信号量与PV操作只能传递信号，没有传递数据的能力。通过修改信号量，进程之间可建立起联系，相互协调运行和协同工作。&quot;,536877319]],[&quot;^16&quot;,[8303,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8303,&quot;^F&quot;,8199,536877319]],[&quot;^16&quot;,[8303,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8303,&quot;^V&quot;,8191,536877319]],[&quot;^16&quot;,[8303,&quot;^U&quot;,2,536877319]],[&quot;^16&quot;,[8303,&quot;^U&quot;,549,536877319]],[&quot;^16&quot;,[8303,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8303,&quot;^H&quot;,549,536877319]],[&quot;^16&quot;,[8303,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8303,&quot;^;&quot;,&quot;~u628385ed-df46-4893-8d25-545a3f76f34e&quot;,536877319]],[&quot;^16&quot;,[8304,&quot;^R&quot;,&quot;读优先锁\\n  \\n  读优先锁期望的是，读锁能被更多的线程持有，以便提高读线程的并发性，它的工作方式是：当读线程 A 先持有了读锁，写线程 B 在获取写锁的时候，会被阻塞，并且在阻塞过程中，后续来的读线程 C 仍然可以成功获取读锁，最后直到读线程 A 和 C 释放读锁后，写线程 B 才可以成功获取写锁。如下图：\\n  \\n  ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/b8e45ae8-ad92-4837-9c71-5964da049f40/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/b8e45ae8-ad92-4837-9c71-5964da049f40/Untitled.png)&quot;,536877319]],[&quot;^16&quot;,[8304,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8304,&quot;^F&quot;,8344,536877319]],[&quot;^16&quot;,[8304,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8304,&quot;^V&quot;,8344,536877319]],[&quot;^16&quot;,[8304,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8304,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8304,&quot;^;&quot;,&quot;~u628385ed-26e2-4c12-b8fd-421eebe35385&quot;,536877319]],[&quot;^16&quot;,[8305,&quot;^R&quot;,&quot;**自旋锁**\\n  \\n  上锁受阻时线程不阻塞而是在循环中轮询查看能否获得该锁(资源？)，没有线程的切换因而没有切换开销，不过对CPU的霸占会导致CPU资源的浪费。 所以自旋锁适用于并行结构(多个处理器)或者适用于锁被持有时间短而不希望在线程切换产生开销的情况。&quot;,536877319]],[&quot;^16&quot;,[8305,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8305,&quot;^F&quot;,8355,536877319]],[&quot;^16&quot;,[8305,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8305,&quot;^V&quot;,8271,536877319]],[&quot;^16&quot;,[8305,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8305,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8305,&quot;^;&quot;,&quot;~u628385ed-2594-4c4d-b9fa-5f2ad056206a&quot;,536877319]],[&quot;^16&quot;,[8306,&quot;^R&quot;,&quot;理论上所有的进程通信方式都是可以达到线程间通信的，因为进程就可以看作是一个不能为空的线程集。下面我们主要谈一些线程层面的或者说特有的通信方式。&quot;,536877319]],[&quot;^16&quot;,[8306,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8306,&quot;^F&quot;,8340,536877319]],[&quot;^16&quot;,[8306,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8306,&quot;^V&quot;,8184,536877319]],[&quot;^16&quot;,[8306,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8306,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8306,&quot;^;&quot;,&quot;~u628385ed-f480-477f-b33b-634d7ca2785c&quot;,536877319]],[&quot;^16&quot;,[8307,&quot;^R&quot;,&quot;互斥量\\n  \\n  互斥量和临界区很相似，只有拥有互斥对象的线程才具有访问资源的权限，互斥量比临界区负责，并且互斥量是可以命名的，因此互斥量不仅仅可以用于同一应用程序不同线程中资源的同步，也可以用于不同应用程序的线程之间实现对资源的同步。\\n  \\n  因此互斥量可以在整个系统中被任意进程的任意线程访问到，但它严格限定只有获取了互斥量的线程才能释放该互斥量。\\n  \\n\\n    互斥带来的问题&quot;,536877319]],[&quot;^16&quot;,[8307,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8307,&quot;^F&quot;,8339,536877319]],[&quot;^16&quot;,[8307,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8307,&quot;^V&quot;,8292,536877319]],[&quot;^16&quot;,[8307,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8307,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8307,&quot;^;&quot;,&quot;~u628385ed-94d3-4639-bd6b-a3e02ce2bfa5&quot;,536877319]],[&quot;^16&quot;,[8308,&quot;^R&quot;,&quot;写优先锁&quot;,536877319]],[&quot;^16&quot;,[8308,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8308,&quot;^F&quot;,8304,536877319]],[&quot;^16&quot;,[8308,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8308,&quot;^V&quot;,8344,536877319]],[&quot;^16&quot;,[8308,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8308,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8308,&quot;^;&quot;,&quot;~u628385ed-dbe0-45cb-928b-333670e302bb&quot;,536877319]],[&quot;^16&quot;,[8309,&quot;^R&quot;,&quot;|  | 管道 | 消息队列 | 共享内存 |\\n    | --- | --- | --- | --- |\\n    | 定义 |  |  |  |\\n    | 数据形态 | 无格式的字节流数据 | 消息队列是保存在内核中的消息链表，消息体是固定大小的存储块 | 直接数据 |\\n    | 内存中位置 | 内核 | 内核 | 文件 或者 RAM |\\n    | 效率 | 最慢 |  | 高 |&quot;,536877319]],[&quot;^16&quot;,[8309,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8309,&quot;^F&quot;,8172,536877319]],[&quot;^16&quot;,[8309,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8309,&quot;^V&quot;,8177,536877319]],[&quot;^16&quot;,[8309,&quot;^U&quot;,2,536877319]],[&quot;^16&quot;,[8309,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8309,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8309,&quot;^;&quot;,&quot;~u628385ed-48af-41b9-88f9-4cd8e275f9a2&quot;,536877319]],[&quot;^16&quot;,[8310,&quot;^R&quot;,&quot;假设有两个线程——线程1和线程2，两个线程按照顺序进行以下操作：\\n  \\n  (1)线程1读取内存中数据为A；\\n  \\n  (2)线程2将该数据修改为B；\\n  \\n  (3)线程2将该数据修改为A；\\n  \\n  (4)线程1对数据进行CAS操作\\n  \\n  在第(4)步中，由于内存中数据仍然为A，因此CAS操作成功，但实际上该数据已经被线程2修改过了。这就是ABA问题。\\n  \\n  在AtomicInteger的例子中，ABA似乎没有什么危害。但是在某些场景下，ABA却会带来隐患，例如栈顶问题：一个栈的栈顶经过两次(或多次)变化又恢复了原值，但是栈可能已发生了变化。\\n  \\n  对于ABA问题，比较有效的方案是引入版本号，内存中的值每发生一次变化，版本号都+1；在进行CAS操作时，不仅比较内存中的值，也会比较版本号，只有当二者都没有变化时，CAS才能执行成功。Java中的AtomicStampedReference类便是使用版本号来解决ABA问题的。&quot;,536877319]],[&quot;^16&quot;,[8310,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8310,&quot;^F&quot;,8367,536877319]],[&quot;^16&quot;,[8310,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8310,&quot;^V&quot;,8196,536877319]],[&quot;^16&quot;,[8310,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8310,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8310,&quot;^;&quot;,&quot;~u628385ed-2760-4104-a663-5fd8350e8bdc&quot;,536877319]],[&quot;^16&quot;,[8311,&quot;^N&quot;,true,536877319]],[&quot;^16&quot;,[8311,&quot;^R&quot;,&quot;[银行家算法](https://blog.csdn.net/qq_33414271/article/details/80245715) - 避免死锁\\ncollapsed:: true\\n  \\n  一句话：当一个进程申请使用资源的时候，银行家算法通过先 **试探** 分配给该进程资源，然后通过**安全性算法**判断分配后的系统**是否处于安全状态**，若不安全则试探分配作废，让该进程继续等待。&quot;,536877319]],[&quot;^16&quot;,[8311,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8311,&quot;^F&quot;,8381,536877319]],[&quot;^16&quot;,[8311,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8311,&quot;^V&quot;,8228,536877319]],[&quot;^16&quot;,[8311,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8311,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536877319]],[&quot;^16&quot;,[8311,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8311,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8311,&quot;^;&quot;,&quot;~u628385ed-b46b-4e89-a393-69021d00197c&quot;,536877319]],[&quot;^16&quot;,[8312,&quot;^N&quot;,true,536877319]],[&quot;^16&quot;,[8312,&quot;^R&quot;,&quot;系统中的多个进程之间彼此无关，它们并不知道其他进程的存在，并且也不受其他进程执行的影响。例如，批处理系统中建立的多个用户进程， 分时系统中建立的多个终端进程。由于这些进程共用了一套计算机系统资源，因而必然要出现多个进程竞争资源的问题。当多个进程竞争共享硬设备、存储器、处理器 和文件等资源时，操作系统必须协调好进程对资源的争用。\\ncollapsed:: true&quot;,536877319]],[&quot;^16&quot;,[8312,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8312,&quot;^F&quot;,8195,536877319]],[&quot;^16&quot;,[8312,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8312,&quot;^V&quot;,8278,536877319]],[&quot;^16&quot;,[8312,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8312,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536877319]],[&quot;^16&quot;,[8312,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8312,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8312,&quot;^;&quot;,&quot;~u628385ed-590e-4a65-a7e4-14744a2dbd33&quot;,536877319]],[&quot;^16&quot;,[8313,&quot;^R&quot;,&quot;Ctrl+C 产生 `SIGINT` 信号，表示终止该进程；&quot;,536877319]],[&quot;^16&quot;,[8313,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8313,&quot;^F&quot;,8262,536877319]],[&quot;^16&quot;,[8313,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8313,&quot;^V&quot;,8262,536877319]],[&quot;^16&quot;,[8313,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8313,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8313,&quot;^;&quot;,&quot;~u628385ed-2e82-4da7-853e-6caad7c6429d&quot;,536877319]],[&quot;^16&quot;,[8314,&quot;^N&quot;,true,536877319]],[&quot;^16&quot;,[8314,&quot;^R&quot;,&quot;where 在哪里通信？\\ncollapsed:: true&quot;,536877319]],[&quot;^16&quot;,[8314,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8314,&quot;^F&quot;,8184,536877319]],[&quot;^16&quot;,[8314,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8314,&quot;^V&quot;,8342,536877319]],[&quot;^16&quot;,[8314,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8314,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536877319]],[&quot;^16&quot;,[8314,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8314,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8314,&quot;^;&quot;,&quot;~u628385ed-17e4-4a46-8138-9ce599858e04&quot;,536877319]],[&quot;^16&quot;,[8315,&quot;^R&quot;,&quot;1 功能限制\\n  \\n  与悲观锁相比，乐观锁适用的场景受到了更多的限制，无论是CAS还是版本号机制。\\n  \\n  例如，CAS只能保证单个变量操作的原子性，当涉及到多个变量时，CAS是无能为力的，而synchronized则可以通过对整个代码块加锁来处理。再比如版本号机制，如果query的时候是针对表1，而update的时候是针对表2，也很难通过简单的版本号来实现乐观锁。&quot;,536877319]],[&quot;^16&quot;,[8315,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8315,&quot;^F&quot;,8163,536877319]],[&quot;^16&quot;,[8315,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8315,&quot;^V&quot;,8163,536877319]],[&quot;^16&quot;,[8315,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8315,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8315,&quot;^;&quot;,&quot;~u628385ed-ced2-49fe-a217-79cdb00168ca&quot;,536877319]],[&quot;^16&quot;,[8316,&quot;^R&quot;,&quot;图解\\n  \\n  ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/d4ee977e-3578-4dde-ba1b-582761c563a5/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/d4ee977e-3578-4dde-ba1b-582761c563a5/Untitled.png)&quot;,536877319]],[&quot;^16&quot;,[8316,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8316,&quot;^F&quot;,8311,536877319]],[&quot;^16&quot;,[8316,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8316,&quot;^V&quot;,8311,536877319]],[&quot;^16&quot;,[8316,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8316,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8316,&quot;^;&quot;,&quot;~u628385ed-0e58-4ab2-b582-abc342e6f89c&quot;,536877319]],[&quot;^16&quot;,[8317,&quot;^R&quot;,&quot;**事件（event）**&quot;,536877319]],[&quot;^16&quot;,[8317,&quot;^P&quot;,&quot;^1:&quot;,53687731 ot;,[8320,&quot;^;&quot;,&quot;~u628385ed-f211-4009-86b3-332ed2d826bf&quot;,536877319]],[&quot;^16&quot;,[8321,&quot;^R&quot;,&quot;如果互斥信号量为 -1，表示一个线程进入临界区，另一个线程等待进入。\\n\\n                通过互斥信号量的方式，就能保证临界区任何时刻只有一个线程在执行，就达到了互斥的效果。&quot;,536877319]],[&quot;^16&quot;,[8321,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8321,&quot;^F&quot;,8299,536877319]],[&quot;^16&quot;,[8321,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8321,&quot;^V&quot;,8216,536877319]],[&quot;^16&quot;,[8321,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8321,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8321,&quot;^;&quot;,&quot;~u628385ed-57e4-406e-91f8-db09e5aaf834&quot;,536877319]],[&quot;^16&quot;,[8322,&quot;^R&quot;,&quot;饥饿是由于资源分配策略不公引起的，当进程或线程无法访问它所需要的资源而不能继续执行时，就会发生饥饿现象。&quot;,536877319]],[&quot;^16&quot;,[8322,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8322,&quot;^F&quot;,8332,536877319]],[&quot;^16&quot;,[8322,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8322,&quot;^V&quot;,8332,536877319]],[&quot;^16&quot;,[8322,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8322,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8322,&quot;^;&quot;,&quot;~u628385ed-6e01-4a89-ac6e-00b87c84d59f&quot;,536877319]],[&quot;^16&quot;,[8323,&quot;^N&quot;,true,536877319]],[&quot;^16&quot;,[8323,&quot;^R&quot;,&quot;在这个例子中，我们只是想给 `i` 加上数字 1，那么它对应的汇编指令执行过程是这样的：\\ncollapsed:: true&quot;,536877319]],[&quot;^16&quot;,[8323,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8323,&quot;^F&quot;,8289,536877319]],[&quot;^16&quot;,[8323,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8323,&quot;^V&quot;,8267,536877319]],[&quot;^16&quot;,[8323,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8323,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536877319]],[&quot;^16&quot;,[8323,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8323,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8323,&quot;^;&quot;,&quot;~u628385ed-4f1f-4f56-92c5-69e3eda6dfa2&quot;,536877319]],[&quot;^16&quot;,[8324,&quot;^R&quot;,&quot;当两个线程是属于同一个进程，**因为虚拟内存是共享的，所以在切换时，虚拟内存这些资源就保持不动，只需要切换线程的私有数据、寄存器等不共享的数据。**\\n\\n                                上下切换的耗时有大佬统计过，大概在几十纳秒到几微秒之间，如果你锁住的代码执行时间比较短，那可能上下文切换的时间都比你锁住的代码执行时间还要长。\\n\\n\\n                            所以，**如果你能确定被锁住的代码执行时间很短，就不应该用互斥锁，而应该选用自旋锁，否则使用互斥锁。**&quot;,536877319]],[&quot;^16&quot;,[8324,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8324,&quot;^F&quot;,8353,536877319]],[&quot;^16&quot;,[8324,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8324,&quot;^V&quot;,8353,536877319]],[&quot;^16&quot;,[8324,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8324,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8324,&quot;^;&quot;,&quot;~u628385ed-823f-4b76-80fe-10fb1c9035dd&quot;,536877319]],[&quot;^16&quot;,[8325,&quot;^R&quot;,&quot;![image.png](../assets/image_1651202335082_0.png)&quot;,536877319]],[&quot;^16&quot;,[8325,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8325,&quot;^F&quot;,8226,536877319]],[&quot;^16&quot;,[8325,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8325,&quot;^V&quot;,8378,536877319]],[&quot;^16&quot;,[8325,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8325,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8325,&quot;^;&quot;,&quot;~u628385ed-6abb-4eae-bf82-96ea8f035182&quot;,536877319]],[&quot;^16&quot;,[8326,&quot;^R&quot;,&quot;实现 UDP 数据报通信：socket 类型是 AF_INET 和 SOCK_DGRAM；&quot;,536877319]],[&quot;^16&quot;,[8326,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8326,&quot;^F&quot;,8175,536877319]],[&quot;^16&quot;,[8326,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8326,&quot;^V&quot;,8168,536877319]],[&quot;^16&quot;,[8326,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8326,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8326,&quot;^;&quot;,&quot;~u628385ed-8ed6-4cdb-90dc-d011d2d7ed9a&quot;,536877319]],[&quot;^16&quot;,[8327,&quot;^R&quot;,&quot;客户端调用 `connect`，向服务器端的地址和端口发起连接请求；&quot;,536877319]],[&quot;^16&quot;,[8327,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8327,&quot;^F&quot;,8239,536877319]],[&quot;^16&quot;,[8327,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8327,&quot;^V&quot;,8194,536877319]],[&quot;^16&quot;,[8327,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8327,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8327,&quot;^;&quot;,&quot;~u628385ed-2b1a-41b0-bfa1-58f574a3c40b&quot;,536877319]],[&quot;^16&quot;,[8328,&quot;^R&quot;,&quot;悲观锁：\\n  \\n  前面提到的互斥锁、自旋锁、读写锁，都是属于悲观锁。\\n  \\n  悲观锁做事比较悲观，它认为**多线程同时修改共享资源的概率比较高，于是很容易出现冲突，所以访问共享资源前，先要上锁**。\\n  \\n  相反，如果多线程同时修改共享资源的概率比较低，就可以采用乐观锁。&quot;,536877319]],[&quot;^16&quot;,[8328,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8328,&quot;^F&quot;,8364,536877319]],[&quot;^16&quot;,[8328,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8328,&quot;^V&quot;,8364,536877319]],[&quot;^16&quot;,[8328,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8328,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8328,&quot;^;&quot;,&quot;~u628385ed-7a26-472f-a0fe-55da2e8a7d2d&quot;,536877319]],[&quot;^16&quot;,[8329,&quot;^R&quot;,&quot;客户端调用 `write` 写入数据；服务端调用 `read` 读取数据；&quot;,536877319]],[&quot;^16&quot;,[8329,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8329,&quot;^F&quot;,8379,536877319]],[&quot;^16&quot;,[8329,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8329,&quot;^V&quot;,8194,536877319]],[&quot;^16&quot;,[8329,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8329,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8329,&quot;^;&quot;,&quot;~u628385ed-003f-466a-ae29-7a85fab1db47&quot;,536877319]],[&quot;^16&quot;,[8330,&quot;^R&quot;,&quot;在 Linux 操作系统中， 为了响应各种各样的事件，提供了几十种信号，分别代表不同的意义。我们可以通过 `kill -l` 命令，查看所有的信号：&quot;,536877319]],[&quot;^16&quot;,[8330,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8330,&quot;^F&quot;,8220,536877319]],[&quot;^16&quot;,[8330,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot ;^;&quot;,&quot;~u628385ed-10e1-44a1-a22a-1a7feb9492cf&quot;,536877319]],[&quot;^16&quot;,[8373,&quot;^R&quot;,&quot;通过通知操作的方式来保持多线程同步，还可以方便的实现多线程优先级的比较操作&quot;,536877319]],[&quot;^16&quot;,[8373,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8373,&quot;^F&quot;,8294,536877319]],[&quot;^16&quot;,[8373,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8373,&quot;^V&quot;,8238,536877319]],[&quot;^16&quot;,[8373,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8373,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8373,&quot;^;&quot;,&quot;~u628385ed-af7b-4845-8560-51ba8080132f&quot;,536877319]],[&quot;^16&quot;,[8374,&quot;^R&quot;,&quot;在单核 CPU 系统⾥，为了实现多个程序同时运⾏的假象，操作系统通常以时间⽚调度的⽅式，让每个进程 执⾏每次执⾏⼀个时间⽚，时间⽚⽤完了，就切换下⼀个进程运⾏，由于这个时间⽚的时间很短，于是就造成了**「并发」**的现象。\\n  \\n  另外，操作系统也为每个进程创建巨⼤、私有的虚拟内存的假象，这种地址空间的抽象让每个程序好像拥 有⾃⼰的内存，⽽实际上操作系统在背后秘密地**让多个虚拟地址空间「复⽤」物理内存或者磁盘**。\\n  \\n  不加锁冲突容易发生墨菲定律：[多个线程如果竞争共享资源，如果不采取有效的措施，则会造成共享数据的混乱。为什么会发生这种情况](https://www.cnblogs.com/xiaolincoding/p/13346658.html)?&quot;,536877319]],[&quot;^16&quot;,[8374,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8374,&quot;^F&quot;,8267,536877319]],[&quot;^16&quot;,[8374,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8374,&quot;^V&quot;,8267,536877319]],[&quot;^16&quot;,[8374,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8374,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8374,&quot;^;&quot;,&quot;~u628385ed-a81e-4893-8954-f6e6c823b893&quot;,536877319]],[&quot;^16&quot;,[8375,&quot;^R&quot;,&quot;**保证一个线程在临界区执行时，其他线程应该被阻止进入临界区**(代码执行过程中，最多只能出现一个线程)&quot;,536877319]],[&quot;^16&quot;,[8375,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8375,&quot;^F&quot;,8229,536877319]],[&quot;^16&quot;,[8375,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8375,&quot;^V&quot;,8312,536877319]],[&quot;^16&quot;,[8375,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8375,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8375,&quot;^;&quot;,&quot;~u628385ed-389f-4d58-922b-37afb6cd
