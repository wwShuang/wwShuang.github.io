[156,&quot;^;&quot;,&quot;~u629e1015-f0b3-498e-b2ba-b9b5e48ed290&quot;,536870961]],[&quot;^16&quot;,[157,&quot;^R&quot;,&quot;**强一致性**\\n  \\n  在写入后，访问立即可见。数据被同步复制。\\n  \\n  文件系统和关系型数据库（RDBMS）中使用的是此种方式。强一致性在需要记录的系统中运作良好。&quot;,536870961]],[&quot;^16&quot;,[157,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[157,&quot;^F&quot;,188,536870961]],[&quot;^16&quot;,[157,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[157,&quot;^V&quot;,188,536870961]],[&quot;^16&quot;,[157,&quot;^U&quot;,2,536870961]],[&quot;^16&quot;,[157,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[157,&quot;^U&quot;,104,536870961]],[&quot;^16&quot;,[157,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[157,&quot;^;&quot;,&quot;~u629e1015-c444-477b-9756-13a60011ff7d&quot;,536870961]],[&quot;^16&quot;,[158,&quot;^R&quot;,&quot;![image.png](../assets/image_1648690654883_0.png)&quot;,536870961]],[&quot;^16&quot;,[158,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[158,&quot;^F&quot;,275,536870961]],[&quot;^16&quot;,[158,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[158,&quot;^V&quot;,164,536870961]],[&quot;^16&quot;,[158,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[158,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[158,&quot;^;&quot;,&quot;~u629e1015-e71a-400f-893d-a77c5c293f4e&quot;,536870961]],[&quot;^16&quot;,[159,&quot;^R&quot;,&quot;日志同步\\n  \\n  日志同步这一过程由一个称为 AppendEntries 的 RPC 调用实现，Leader 会给每个 Follower 发送该 RPC 以追加日志，请求中除了当前任期 term、Leader 的 id 和已提交的日志 index，还有将要追加的日志列表（空则成为心跳包），前一个日志的 index 和 term。\\n  \\n  当接收到该请求后，会先检查 term，如果请求中的 term 比自己的小说明已过期，拒绝请求。之后会对比先前日志的 index 和 term，如果一致，那么由前提可知前面的日志均相同，那么就可以从此处更新日志，将请求中的所有日志写入自己的日志列表中，否则返回 false。如果发生 index 相同但 term 不同则清空后续所有的日志，以 Leader 为准。最后检查已提交的日志 index，对可提交的日志进行提交操作。\\n  \\n  对于 Leader 来说会维护 nextIndex[] 和 matchIndex[] 两个数组，分别记录了每个 Follower 下一个将要发送的日志 index 和已经匹配上的日志 index。每次成为 Leader 都会初始化这两个数组，前者初始化为 Leader 最后一条日志的 index 加 1，后者初始化为 0。每次发送 RPC 时会发送 nextIndex[i] 及之后的日志，成功则更新两个数组，否则减少 nextIndex[i] 的值重试，重复这一过程直至成功。\\n  \\n  &gt; 这里减少 nextIndex 的值有不同的策略，可以每次减一，也可以减一个较大的值，或者是跨任期减少，用于快速找到和该结点相匹配的日志条目。实际中还有可能会定期存储日志，所以当前日志列表中并不会太大，可以完整打包发给对方，这一做法比较适合新加入集群的结点。\\n  &gt; \\n  &gt; \\n  &gt; ![https://zinglix.xyz/img/in-post/raft/4.png](https://zinglix.xyz/img/in-post/raft/4.png)\\n  &gt;&quot;,536870961]],[&quot;^16&quot;,[159,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[159,&quot;^F&quot;,178,536870961]],[&quot;^16&quot;,[159,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[159,&quot;^V&quot;,269,536870961]],[&quot;^16&quot;,[159,&quot;^U&quot;,2,536870961]],[&quot;^16&quot;,[159,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[159,&quot;^U&quot;,95,536870961]],[&quot;^16&quot;,[159,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[159,&quot;^;&quot;,&quot;~u629e1015-bc5d-4516-91a9-3e671920fa5e&quot;,536870961]],[&quot;^16&quot;,[160,&quot;^R&quot;,&quot;悲观锁&quot;,536870961]],[&quot;^16&quot;,[160,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[160,&quot;^F&quot;,169,536870961]],[&quot;^16&quot;,[160,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[160,&quot;^V&quot;,169,536870961]],[&quot;^16&quot;,[160,&quot;^U&quot;,2,536870961]],[&quot;^16&quot;,[160,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[160,&quot;^U&quot;,104,536870961]],[&quot;^16&quot;,[160,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[160,&quot;^;&quot;,&quot;~u629e1015-403e-446e-8fb4-9f1c5166d5c3&quot;,536870961]],[&quot;^16&quot;,[161,&quot;^R&quot;,&quot;**全称（Zookeeper Atomic Broadcast）[Zookeeper](https://www.notion.so/21ddd73b5f2d4761ac10c53b37ca8986) 原子消息广播协议。** 说明：ZAB也是对Multi Paxos算法的改进，大部分和raft相同\\n  \\n  当Leader服务器不可用或者已经不存在过半服务器与该Leader服务器保持正常通信时，在重新开始新一轮的原子广播事务操作之前，ZAB会进入恢复模式选举新的Leader服务器，使集群彼此达到一个一致的状态，从消息广播模式进入到崩溃恢复模式。当集群过半机器都与新的Leader服务器完成了状态同步操作后ZAB协议会退出恢复模式&quot;,536870961]],[&quot;^16&quot;,[161,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[161,&quot;^F&quot;,207,536870961]],[&quot;^16&quot;,[161,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[161,&quot;^V&quot;,207,536870961]],[&quot;^16&quot;,[161,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[161,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[161,&quot;^;&quot;,&quot;~u629e1015-4a1c-49de-8c68-56e4fd7d0e40&quot;,536870961]],[&quot;^16&quot;,[162,&quot;^R&quot;,&quot;和raft算法的主要区别：\\n  1. 对于Leader的任期，raft叫做term，而ZAB叫做epoch\\n  2. 在状态复制的过程中，raft的心跳从Leader向Follower发送，而ZAB则相反。&quot;,536870961]],[&quot;^16&quot;,[162,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[162,&quot;^F&quot;,161,536870961]],[&quot;^16&quot;,[162,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[162,&quot;^V&quot;,207,536870961]],[&quot;^16&quot;,[162,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[162,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[162,&quot;^;&quot;,&quot;~u629e1015-4dfa-4751-84bd-84e4fe9777ce&quot;,536870961]],[&quot;^16&quot;,[163,&quot;^R&quot;,&quot;集群数据库&quot;,536870961]],[&quot;^16&quot;,[163,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[163,&quot;^F&quot;,308,536870961]],[&quot;^16&quot;,[163,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[163,&quot;^V&quot;,120,536870961]],[&quot;^16&quot;,[163,&quot;^U&quot;,2,536870961]],[&quot;^16&quot;,[163,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[163,&quot;^U&quot;,104,536870961]],[&quot;^16&quot;,[163,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[163,&quot;^;&quot;,&quot;~u629e1015-288d-42d2-8db0-1a37c416c19b&quot;,536870961]],[&quot;^16&quot;,[164,&quot;^N&quot;,true,536870961]],[&quot;^16&quot;,[164,&quot;^R&quot;,&quot;消息广播模式\\ncollapsed:: true&quot;,536870961]],[&quot;^16&quot;,[164,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[164,&quot;^F&quot;,161,536870961]],[&quot;^16&quot;,[164,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[164,&quot;^V&quot;,161,536870961]],[&quot;^16&quot;,[164,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[164,&quot;^?&quot;,[&quot;^ &quot;],536870961]],[&quot;^16&quot;,[164,&quot;^K&quot;,[],536870961]],[&quot;^16&quot;,[164,&quot;^19&q 息后，如果发现提案号不小于已接受的最大提案号，则接受该提案，并更新最大提案号\\n  \\n  协调者根据各参与者的反馈情况决定最终是否可以提交事务，如果反馈都是 Yes，发送提交`commit`请求，参与者提交成功后返回 `Ack` 消息，协调者接收后就完成了。如果反馈是 No 或者超时未反馈，发送 `Rollback` 请求，利用阶段一记录表的 `Undo` 信息执行回滚，并反馈给协调者`Ack` ，中断消息\\n  \\n\\n    一旦多数接受了共同的提案值，则形成决议，成为最终确认的提案\\n\\n    ![Untitled](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/5e7ec5e8-6612-448f-8441-045fe01b44b3/Untitled.png)&quot;,536870961]],[&quot;^16&quot;,[187,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[187,&quot;^F&quot;,252,536870961]],[&quot;^16&quot;,[187,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[187,&quot;^V&quot;,149,536870961]],[&quot;^16&quot;,[187,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[187,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[187,&quot;^;&quot;,&quot;~u629e1015-0971-4871-a10e-ccb371a281a6&quot;,536870961]],[&quot;^16&quot;,[188,&quot;^N&quot;,true,536870961]],[&quot;^16&quot;,[188,&quot;^R&quot;,&quot;三类一致性：\\ncollapsed:: true&quot;,536870961]],[&quot;^16&quot;,[188,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[188,&quot;^F&quot;,215,536870961]],[&quot;^16&quot;,[188,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[188,&quot;^V&quot;,215,536870961]],[&quot;^16&quot;,[188,&quot;^U&quot;,2,536870961]],[&quot;^16&quot;,[188,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[188,&quot;^U&quot;,104,536870961]],[&quot;^16&quot;,[188,&quot;^?&quot;,[&quot;^ &quot;],536870961]],[&quot;^16&quot;,[188,&quot;^K&quot;,[],536870961]],[&quot;^16&quot;,[188,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[188,&quot;^;&quot;,&quot;~u629e1015-0ee3-48b0-b14b-dd886e096b0a&quot;,536870961]],[&quot;^16&quot;,[189,&quot;^R&quot;,&quot;步骤：\\n  1. 集群启动，如下图所示（这里设置集群有20个节点）\\n  \\n  ![https://pic3.zhimg.com/v2-b246affb04dd4a8d8ada2309be2aa03e_r.jpg](https://pic3.zhimg.com/v2-b246affb04dd4a8d8ada2309be2aa03e_r.jpg)\\n  \\n  2. 某节点收到数据改动，并将改动传播给其他4个节点，传播路径表示为较粗的4条线\\n  \\n  ![https://pic4.zhimg.com/v2-4d20a1caeb116d252573364af1684063_r.jpg](https://pic4.zhimg.com/v2 61]],[&quot;^16&quot;,[244,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[244,&quot;^;&quot;,&quot;~u629e1015-43e2-4252-9db2-8414603e2bd8&quot;,536870961]],[&quot;^16&quot;,[245,&quot;^R&quot;,&quot;**基本可用**\\n  \\n  什么是基本可用呢？\\n  \\n  假如系统出现了不可预知故障，允许损失部分可用性，当然也不能完全不可用。\\n  \\n  损失的这部分可用性指的是什么？&quot;,536870961]],[&quot;^16&quot;,[245,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[245,&quot;^F&quot;,132,536870961]],[&quot;^16&quot;,[245,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[245,&quot;^V&quot;,132,536870961]],[&quot;^16&quot;,[245,&quot;^U&quot;,2,536870961]],[&quot;^16&quot;,[245,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[245,&quot;^U&quot;,104,536870961]],[&quot;^16&quot;,[245,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[245,&quot;^;&quot;,&quot;~u629e1015-1b5d-478c-9620-aeadf65b6f3d&quot;,536870961]],[&quot;^16&quot;,[246,&quot;^R&quot;,&quot;三阶段提交（three-phase commit）&quot;,536870961]],[&quot;^16&quot;,[246,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[246,&quot;^F&quot;,185,536870961]],[&quot;^16&quot;,[246,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[246,&quot;^V&quot;,185,536870961]],[&quot;^16&quot;,[246,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[246,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[246,&quot;^;&quot;,&quot;~u629e1015-57c4-430b-be1b-fd4a20a80a1c&quot;,536870961]],[&quot;^16&quot;,[247,&quot;^N&quot;,true,536870961]],[&quot;^16&quot;,[247,&quot;^R&quot;,&quot;强一致性算法\\ncollapsed:: true&quot;,536870961]],[&quot;^16&quot;,[247,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[247,&quot;^F&quot;,143,536870961]],[&quot;^16&quot;,[247,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[247,&quot;^V&quot;,242,536870961]],[&quot;^16&quot;,[247,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[247,&quot;^?&quot;,[&quot;^ &quot;],536870961]],[&quot;^16&quot;,[247,&quot;^K&quot;,[],536870961]],[&quot;^16&quot;,[247,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[247,&quot;^;&quot;,&quot;~u629e1015-ce8e-417e-b38e-2ba015c01fe5&quot;,536870961]],[&quot;^16&quot;,[248,&quot;^N&quot;,true,536870961]],[&quot;^16&quot;,[248,&quot;^R&quot;,&quot;[Basic Paxos](https://www.cnblogs.com/linbingdong/p/6253479.html)\\ncollapsed:: true&quot;,536870961]],[&quot;^16&quot;,[248,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[248,&quot;^F&quot;,301,536870961]],[&quot;^16&quot;,[248,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[248,&quot;^V&quot;,247,536870961]],[&quot;^16&quot;,[248,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[248,&quot;^?&quot;,[&quot;^ &quot;],536870961]],[&quot;^16&quot;,[248,&quot;^K&quot;,[],536870961]],[&quot;^16&quot;,[248,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[248,&quot;^;&quot;,&quot;~u629e1015-70a5-4ef4-a920-9bec67bded78&quot;,536870961]],[&quot;^16&quot;,[249,&quot;^R&quot;,&quot;共识算法就是保证一个集群的多台机器协同工作，在遇到请求时，数据能够保持一致。**即使遇到机器宕机，整个系统仍然能够对外保持服务的可用性**\\n  \\n  要求:  1.Termination，有限时间完成 2.Consensus 不同节点结果一致  3.Validity 合法性，决策的记过必须是其他进程提出的提案&quot;,536870961]],[&quot;^16&quot;,[249,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[249,&quot;^F&quot;,244,536870961]],[&quot;^16&quot;,[249,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[249,&quot;^V&quot;,244,536870961]],[&quot;^16&quot;,[249,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[249,&quot;^U&quot;,104,536870961]],[&quot;^16&quot;,[249,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[249,&quot;^;&quot;,&quot;~u629e1015-de5b-4e8c-9c68-0d119b8bf9dd&quot;,536870961]],[&quot;^16&quot;,[250,&quot;^R&quot;,&quot;在2PC中，只有协调者拥有超时机制，3PC同时在协调者和参与者中都引入超时机制， 主要是避免了参与者在长时间无法与协调者节点通讯（协调者挂掉了）的情况下，无法释放资源的问题，因为参与者自身拥有超时机制会在超时后主动提交释放资源，降低了阻塞时间。由于有第一阶段canCommit的yes才会进入第三阶段，因而该阶段极大概率是commit而不是rollback，因而当协调者挂掉后，默认执行commit是最接近正确的行为。&quot;,536870961]],[&quot;^16&quot;,[250,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[250,&quot;^F&quot;,284,536870961]],[&quot;^16&quot;,[250,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[250,&quot;^V&quot;,284,536870961]],[&quot;^16&quot;,[250,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[250,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[250,&quot;^;&quot;,&quot;~u629e1015-6349-4a96-bebd-71119b3e560b&quot;,536870961]],[&quot;^16&quot;,[251,&quot;^R&quot;,&quot;在算法刚开始时，所有结点都是 Follower，每个结点都会有一个定时器，每次收到来自 Leader 的信息就会更新该定时器。\\n  \\n  如果定时器超时，说明一段时间内没有收到 Leader 的消息，那么就可以认为 Leader 已死或者不存在，那么该结点就会转变成 Candidate，意思为准备竞争成为 Leader。\\n  \\n  成为 Candidate 后结点会向所有其他结点发送请求投票的请求（RequestVote），其他结点在收到请求后会判断是否可以投给他并返回结果。Candidate 如果收到了半数以上的投票就可以成为 Leader，成为之后会立即并在任期内定期发送一个心跳信息通知其他所有结点新的 Leader 信息，并用来重置定时器，避免其他结点再次成为 Candidate。\\n  \\n  如果 Candidate 在一定时间内没有获得足够的投票，那么就会进行一轮新的选举，直到其成为 Leader,或者其他结点成为了新的 Leader，自己变成 Follower。&quot;,536870961]],[&quot;^16&quot;,[251,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[251,&quot;^F&quot;,209,536870961]],[&quot;^16&quot;,[251,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[251,&quot;^V&quot;,209,536870961]],[&quot;^16&quot;,[251,&quot;^U&quot;,2,536870961]],[&quot;^16&quot;,[251,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[251,&quot;^U&quot;,95,536870961]],[&quot;^16&quot;,[251,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[251,&quot;^;&quot;,&quot;~u629e1015-e3cf-46f4-8a74-7b1868ea059a&quot;,536870961]],[&quot;^16&quot;,[252,&quot;^R&quot;,&quot;**阶段一prepare：提交事务请求（”投票阶段“）**\\n  \\n  proposer：发送提案和编号到acceptor试探是否获取多数接受者的支持\\n  acceptor：保留接受到的提案的最大编号和接受的最大提案，时刻更新当前的最大提案号，不接受下雨最大提案号的提案（一般来说，算法当中，越是后提交的，即新的提案，编号越大，使用时间戳等方式）\\n  \\n  当要执行一个分布式事务的时候，事务发起者首先向协调者发起事务请求，然后协调者会给所有参与者发送 `prepare` 请求（其中包括事务内容）告诉参与者你们需要执行事务了，如果能执行我发的事务内容那么就先执行但不提交，执行后请给我回复。然后参与者收到 `prepare` 消息后，他们会开始执行事务（但不提交），并将 `Undo` 和 `Redo` 信息记入事务日志中，之后参与者就向协调者反馈是否准备好了&quot;,536870961]],[&quot;^16&quot;,[252,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[252,&quot;^F&quot;,149,536870961]],[&quot;^16&quot;,[252,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[252,&quot;^V&quot;,149,536870961]],[&quot;^16&quot;,[252,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[252,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[252,&quot;^;&quot;,&quot;~u629e1015-443d-4c6f-82aa-78d0a763c95b&quot;,536870961]],[&quot;^16&quot;,[253,&quot;^R&quot;,&quot;**如何保证Paxos算法的活性**\\n  \\n  ![https://upload-images.jianshu.io/upload_images/1752522-28b18dd606777074.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240](https://upload-images.jianshu.io/upload_images/1752522-28b18dd606777074.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)\\n  \\n\\n                通过选取**主Proposer**，就可以保证Paxos算法的活性。至此，我们得到一个**既能保证安全性，又能保证活性**的**分布式一致性算法**——**Paxos算法**。&quot;,536870961]],[&quot;^16&quot;,[253,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[253,&quot;^F&quot;,285,536870961]],[&quot;^16&quot;,[253,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[253,&quot;^V&quot;,197,536870961]],[&quot;^16&quot;,[253,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[253,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[253,&quot;^;&quot;,&quot;~u629e1015-5d44-443e-b2c5-02fd1836a861&quot;,536870961]],[&quot;^16&quot;,[254,&quot;^R&quot;,&quot;在第一阶段和第二阶段中插入一个准备阶段，&quot;,536870961]],[&quot;^16&quot;,[254,&quot;^P&quot;,&quot;^18&quot;,536870961]],[&quot;^16&quot;,[254,&quot;^F&quot;,229,536870961]],[&quot;^16&quot;,[254,&quot;^Y&quot;,12,536870961]],[&quot;^16&quot;,[254,&quot;^V&quot;,229,536870961]],[&quot;^16&quot;,[254,&quot;^U&quot;,12,536870961]],[&quot;^16&quot;,[254,&quot;^19&quot;,true,536870961]],[&quot;^16&quot;,[254,&quot;^;&quot;,&quot;~u629e1015-56fe-4a55-9168-66fe278d73f3&quot;,536870961]],[&quot;^16&quot;,[255,&quot;^N&quot;,true,536870961]],[&quot;^16&quot;,[255,&quot;^R&quot;,&quot;AP - ****牺牲一致性**** base\\ncollapsed:: true\\n  \\n  AP wihtout C：要高可用(马上响应)并允许分区，则需放弃一致性。一旦分区发生，节点之间可能会失去联系，为了高可用，每个节点只能用本地数据提供服务，而这样会导致全局数据的不一致性。现在众多的NoSQL都属于此类。\\n  \\n  响应节点上可用数据的最近版本可能并不是最新的。当分区解析完后，写入（操作）可能需要一些时间来传播。\\n  \\n  如果业务需求允许[最终一致性](https://github.com/donnemartin/system-design-primer/blob/master/README-zh-Hans.md#%E6%9C%80%E7%BB%88%E4%B8%80 consistency），但每个应用都可以根据自身的业务特点，采用适当的方式来使系统达到最终一致性（Eventual consistency）。\\n  \\n  BASE 理论是对 CAP 中一致性 C 和可用性 A 权衡的结果，其来源于对大规模互联网系统分布式实践的总结，是基于 CAP 定理逐步演化而来的，它大大降低了我们对系统的要求。&quot;,536871007]],[&quot;^16&quot;,[843,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[843,&quot;^F&quot;,905,536871007]],[&quot;^16&quot;,[843,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[843,&quot;^V&quot;,997,536871007]],[&quot;^16&quot;,[843,&quot;^U&quot;,2,536871007]],[&quot;^16&quot;,[843,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[843,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[843,&quot;^;&quot;,&quot;~u629e101c-044b-4489-9a47-cc3ff86ace28&quot;,536871007]],[&quot;^16&quot;,[844,&quot;^R&quot;,&quot;**如何保证Paxos算法的活性**\\n  \\n  ![https://upload-images.jianshu.io/upload_images/1752522-28b18dd606777074.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240](https://upload-images.jianshu.io/upload_images/1752522-28b18dd606777074.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)\\n  \\n\\n                通过选取**主Proposer**，就可以保证Paxos算法的活性。至此，我们得到一个**既能保证安全性，又能保证活性**的**分布式一致性算法**——**Paxos算法**。&quot;,536871007]],[&quot;^16&quot;,[844,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[844,&quot;^F&quot;,971,536871007]],[&quot;^16&quot;,[844,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[844,&quot;^V&quot;,822,536871007]],[&quot;^16&quot;,[844,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[844,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[844,&quot;^;&quot;,&quot;~u629e101c-eef2-45e2-a3d1-b633d9a7aa33&quot;,536871007]],[&quot;^16&quot;,[845,&quot;^R&quot;,&quot;[主─从复制](https://github.com/donnemartin/system-design-primer/blob/master/README-zh-Hans.md#%E4%B8%BB%E4%BB%8E%E5%A4%8D%E5%88%B6)&quot;,536871007]],[&quot;^16&quot;,[845,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[845,&quot;^F&quot;,986,536871007]],[&quot;^16&quot;,[845,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[845,&quot;^V&quot;,986,536871007]],[&quot;^16&quot;,[84 poser：发送提案和编号到acceptor试探是否获取多数接受者的支持\\n  acceptor：保留接受到的提案的最大编号和接受的最大提案，时刻更新当前的最大提案号，不接受下雨最大提案号的提案（一般来说，算法当中，越是后提交的，即新的提案，编号越大，使用时间戳等方式）\\n  \\n  当要执行一个分布式事务的时候，事务发起者首先向协调者发起事务请求，然后协调者会给所有参与者发送 `prepare` 请求（其中包括事务内容）告诉参与者你们需要执行事务了，如果能执行我发的事务内容那么就先执行但不提交，执行后请给我回复。然后参与者收到 `prepare` 消息后，他们会开始执行事务（但不提交），并将 `Undo` 和 `Redo` 信息记入事务日志中，之后参与者就向协调者反馈是否准备好了&quot;,536871007]],[&quot;^16&quot;,[865,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[865,&quot;^F&quot;,895,536871007]],[&quot;^16&quot;,[865,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[865,&quot;^V&quot;,933,536871007]],[&quot;^16&quot;,[865,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[865,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[865,&quot;^;&quot;,&quot;~u629e101c-b76f-4b56-b366-9b39174a0cac&quot;,536871007]],[&quot;^16&quot;,[866,&quot;^N&quot;,true,536871007]],[&quot;^16&quot;,[866,&quot;^R&quot;,&quot;3PC\\ncollapsed:: true&quot;,536871007]],[&quot;^16&quot;,[866,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[866,&quot;^F&quot;,819,536871007]],[&quot;^16&quot;,[866,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[866,&quot;^V&quot;,889,536871007]],[&quot;^16&quot;,[866,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[866,&quot;^?&quot;,[&quot;^ &quot;],536871007]],[&quot;^16&quot;,[866,&quot;^K&quot;,[],536871007]],[&quot;^16&quot;,[866,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[866,&quot;^;&quot;,&quot;~u629e101c-7d18-497a-a7e2-f9781bf607cb&quot;,536871007]],[&quot;^16&quot;,[867,&quot;^R&quot;,&quot;如果遇到leader故障，f[ollowers会重新发起选举出新的leader](https://www.notion.so/Distribute-System-Design-aef162f1736b4f6ea3abd54aa7f05fe1)。&quot;,536871007]],[&quot;^16&quot;,[867,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[867,&quot;^F&quot;,914,536871007]],[&quot;^16&quot;,[867,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[867,&quot;^V&quot;,908,536871007]],[&quot;^16&quot;,[867,&quot;^U&quot;,2,536871007]],[&quot;^16&quot;,[867,&quot;^U&quot;,95,536871007]],[&quot;^16&quot;,[867,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[867,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[867,&quot;^;&quot;,&quot;~u629e101c-0f8d-4627-a97c-fda09b469e77&quot;,536871007]],[&quot;^16&quot;,[868,&quot;^R&quot;,&quot;日志同步\\n  \\n  日志同步这一过程由一个称为 AppendEntries 的 RPC 调用实现，Leader 会给每个 Follower 发送该 RPC 以追加日志，请求中除了当前任期 term、Leader 的 id 和已提交的日志 index，还有将要追加的日志列表（空则成为心跳包），前一个日志的 index 和 term。\\n  \\n  当接收到该请求后，会先检查 term，如果请求中的 term 比自己的小说明已过期，拒绝请求。之后会对比先前日志的 index 和 term，如果一致，那么由前提可知前面的日志均相同，那么就可以从此处更新日志，将请求中的所有日志写入自己的日志列表中，否则返回 false。如果发生 index 相同但 term 不同则清空后续所有的日志，以 Leader 为准。最后检查已提交的日志 index，对可提交的日志进行提交操作。\\n  \\n  对于 Leader 来说会维护 nextIndex[] 和 matchIndex[] 两个数组，分别记录了每个 Follower 下一个将要发送的日志 index 和已经匹配上的日志 index。每次成为 Leader 都会初始化这两个数组，前者初始化为 Leader 最后一条日志的 index 加 1，后者初始化为 0。每次发送 RPC 时会发送 nextIndex[i] 及之后的日志，成功则更新两个数组，否则减少 nextIndex[i] 的值重试，重复这一过程直至成功。\\n  \\n  &gt; 这里减少 nextIndex 的值有不同的策略，可以每次减一，也可以减一个较大的值，或者是跨任期减少，用于快速找到和该结点相匹配的日志条目。实际中还有可能会定期存储日志，所以当前日志列表中并不会太大，可以完整打包发给对方，这一做法比较适合新加入集群的结点。\\n  &gt; \\n  &gt; \\n  &gt; ![https://zinglix.xyz/img/in-post/raft/4.png](https://zinglix.xyz/img/in-post/raft/4.png)\\n  &gt;&quot;,536871007]],[&quot;^16&quot;,[868,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[868,&quot;^F&quot;,984,536871007]],[&quot;^16&quot;,[868,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[868,&quot;^V&quot;,914,536871007]],[&quot;^16&quot;,[868,&quot;^U&quot;,2,536871007]],[&quot;^16&quot;,[868,&quot;^U&quot;,95,536871007]],[&quot;^16&quot;,[868,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[868,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[868,&quot;^;&quot;,&quot;~u629e101c-ecb2-4a46-9685-50fcac080312&quot;,536871007]],[&quot;^16&quot;,[869,&quot;^R&quot;,&quot;![image.png](../assets/image_1648031997591_0.png)&quot;,536871007]],[&quot;^16&quot;,[869,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[869,&quot;^F&quot;,959,536871007]],[&quot;^16&quot;,[869,&quot;^Y&quot;,101,536871007]],[& ot;^16&quot;,[872,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[872,&quot;^V&quot;,878,536871007]],[&quot;^16&quot;,[872,&quot;^U&quot;,2,536871007]],[&quot;^16&quot;,[872,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[872,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[872,&quot;^;&quot;,&quot;~u629e101c-5328-439d-ba35-6b8b8a1856eb&quot;,536871007]],[&quot;^16&quot;,[873,&quot;^R&quot;,&quot;在P2A中，当协调者向参与者发送commit请求之后，发生了局部网络异常或者在发送commit请求过程中协调者发生了故障，这会导致只有一部分参与者接受到commit请求。而在这部分参与者接到commit请求之后就会执行commit操作。但是其他部分未接到commit请求的机器则无法执行事务提交，于是整个分布式系统便出现了数据不一致性的现象。&quot;,536871007]],[&quot;^16&quot;,[873,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[873,&quot;^F&quot;,839,536871007]],[&quot;^16&quot;,[873,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[873,&quot;^V&quot;,839,536871007]],[&quot;^16&quot;,[873,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[873,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[873,&quot;^;&quot;,&quot;~u629e101c-1e8c-4126-8834-ce2fa864aae6&quot;,536871007]],[&quot;^16&quot;,[874,&quot;^R&quot;,&quot;**阶段二：PreCommit**\\n  \\n  协调者根据参与者返回的响应来决定是否可以进行下面的 `PreCommit` 操作。如果上面参与者返回的都是 YES，那么协调者将向所有参与者发送 `PreCommit` 预提交请求，**参与者收到预提交请求后，会进行事务的执行操作，并将 Undo 和 Redo 信息写入事务日志中** ，最后如果参与者顺利执行了事务则给协调者返回成功的 `Ack` 响应。如果在第一阶段协调者收到了 **任何一个 NO** 的信息，或者 **在一定时间内** 并没有收到全部的参与者的响应，那么就会中断事务，它会向所有参与者发送中断请求 `abort`，参与者收到中断请求之后会立即中断事务，或者在一定时间内没有收到协调者的请求，它也会中断事务&quot;,536871007]],[&quot;^16&quot;,[874,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[874,&quot;^F&quot;,854,536871007]],[&quot;^16&quot;,[874,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[874,&quot;^V&quot;,887,536871007]],[&quot;^16&quot;,[874,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[874,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[874,&quot;^;&quot;,&quot;~u629e101c-8421-48be-8177-116830796a29&quot;,536871007]],[&quot;^16&quot;,[875,&quot;^R&quot;,&quot;分区：大多数分布式系统都分布在多个子网络。每个子网络就叫做一个区（partition）。分区容错的意思是，区间通信可能失败。比如，一台服务器放在中国，另一台服务器放在美国，这就是两个区，它们之间可能无法通信。&quot;,536871007]],[&quot;^16&quot;,[875,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[875,&quot;^F&quot;,893,536871007]],[&quot;^16&quot;,[875,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[875,&quot;^V&quot;,835,536871007]],[&quot;^16&quot;,[875,&quot;^U&quot;,2,536871007]],[&quot;^16&quot;,[875,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[875,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[875,&quot;^;&quot;,&quot;~u629e101c-97ea-4346-ac75-df759c983e4e&quot;,536871007]],[&quot;^16&quot;,[876,&quot;^R&quot;,&quot;相比一阶段协议，分两步可以让事务先执行然后再提交，让事务在提交前尽可能地完成所有能完成的工作，这样，最后的提交阶段将是耗时极短，耗时极短意味着操作失败的可能性也就降低。&quot;,536871007]],[&quot;^16&quot;,[876,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[876,&quot;^F&quot;,853,536871007]],[&quot;^16&quot;,[876,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[876,&quot;^V&quot;,853,536871007]],[&quot;^16&quot;,[876,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[876,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[876,&quot;^;&quot;,&quot;~u629e101c-8517-4f6c-8559-9714c6d4bc81&quot;,536871007]],[&quot;^16&quot;,[877,&quot;^R&quot;,&quot;1. 如果Proposer收到**半数以上**Acceptor对其发出的编号为N的Prepare请求的**响应**，那么它就会发送一个针对**[N,V]提案**的**Accept请求**给**半数以上**的Acceptor。&quot;,536871007]],[&quot;^16&quot;,[877,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[877,&quot;^F&quot;,878,536871007]],[&quot;^16&quot;,[877,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[877,&quot;^V&quot;,878,536871007]],[&quot;^16&quot;,[877,&quot;^U&quot;,2,536871007]],[&quot;^16&quot;,[877,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[877,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[877,&quot;^;&quot;,&quot;~u629e101c-1dcb-40a4-86e0-40a19daef673&quot;,536871007]],[&quot;^16&quot;,[878,&quot;^R&quot;,&quot;**阶段二：**&quot;,536871007]],[&quot;^16&quot;,[878,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[878,&quot;^F&quot;,894,536871007]],[&quot;^16&quot;,[878,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[878,&quot;^V&quot;,927,536871007]],[&quot;^16&quot;,[878,&quot;^U&quot;,2,536871007]],[&quot;^16&quot;,[878,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[878,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[878,&quot;^;&quot;,&quot;~u629e101c-0063-4a95-9f09-f5edee66239e&quot;,536871007]],[&quot;^16&quot;,[879,&quot;^R&quot;,&quot;对于一个可用性的分布式系统，每一个非故障的节点必须对每一个请求作出响应。如果不考虑一致性，这个是很好实现的，立即返回本地节点的数据即可，而不需要等到数据一致才返回。&quot;,536871007]],[&quot;^16&quot;,[879,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[879,&quot;^F&quot;,909,536871007]],[&quot;^16&quot;,[879,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[879,&quot;^V&quot;,898,536871007]],[&quot;^16&quot;,[879,&quot;^U&quot;,2,536871007]],[&quot;^16&quot;,[879,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[879,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[879,&quot;^;&quot;,&quot;~u629e101c-a884-4aac-aad1-036cd6881da0&quot;,536871007]],[&quot;^16&quot;,[880,&quot;^R&quot;,&quot;在于只有一个阶段的话，在多提案+多接收者情况下，无法确认是否获得通过的提案是最终结果，可能还有后续的提案继续提交通过。\\n  所以引入新的一个阶段，在proposer前一阶段拿到反馈后，判断这个提案是否被大多数接受，需要对其进行最终确认&quot;,536871007]],[&quot;^16&quot;,[880,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[880,&quot;^F&quot;,930,536871007]],[&quot;^16&quot;,[880,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[880,&quot;^V&quot;,930,536871007]],[&quot;^16&quot;,[880,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[880,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[880,&quot;^;&quot;,&quot;~u629e101c-c866-498e-844b-493b3f2906f7&quot;,536871007]],[&quot;^16&quot;,[881,&quot;^R&quot;,&quot;举例：&quot;,536871007]],[&quot;^16&quot;,[881,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[881,&quot;^F&quot;,936,536871007]],[&quot;^16&quot;,[881,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[881,&quot;^V&quot;,997,536871007]],[&quot;^16&quot;,[881,&quot;^U&quot;,2,536871007]],[&quot;^16&quot;,[881,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[881,&quot;^19&quot;,true,536871007]],[&quot;^16&quo 007]],[&quot;^16&quot;,[925,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[925,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[925,&quot;^;&quot;,&quot;~u629e101c-f0b5-493e-9857-2462aa74b461&quot;,536871007]],[&quot;^16&quot;,[926,&quot;^R&quot;,&quot;**最终一致性**\\n  \\n  最终一致性强调的是系统中所有的数据副本，在经过一段时间的同步后，最终能够达到一个一致的状态。因此，最终一致性的本质是需要系统保证最终数据能够达到一致，而不需要实时保证系统数据的强一致性。\\n  \\n  最终一致性怎么保证呢？\\n  \\n  &gt; 读时修复 : 在读取数据时，检测数据的不一致，进行修复。比如 Cassandra 的 Read Repair 实现，具体来说，在向 Cassandra 系统查询数据的时候，如果检测到不同节点 的副本数据不一致，系统就自动修复数据。写时修复 : 在写入数据，检测数据的不一致时，进行修复。比如 Cassandra 的 Hinted Handoff 实现。具体来说，Cassandra 集群的节点之间远程写数据的时候，如果写失败 就将数据缓存下来，然后定时重传，修复数据的不一致性。异步修复 : 这个是最常用的方式，通过定时对账检测副本数据的一致性，并修复。\\n  &gt; \\n\\n            ![https://gitee.com/sanfene/picgo3/raw/master/20210916133959.png](https://gitee.com/sanfene/picgo3/raw/master/20210916133959.png)&quot;,536871007]],[&quot;^16&quot;,[926,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[926,&quot;^F&quot;,955,536871007]],[&quot;^16&quot;,[926,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[926,&quot;^V&quot;,843,536871007]],[&quot;^16&quot;,[926,&quot;^U&quot;,2,536871007]],[&quot;^16&quot;,[926,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[926,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[926,&quot;^;&quot;,&quot;~u629e101c-c0b1-43c6-912c-8f37aa428555&quot;,536871007]],[&quot;^16&quot;,[927,&quot;^N&quot;,true,536871007]],[&quot;^16&quot;,[927,&quot;^R&quot;,&quot;Paxos算法步骤\\ncard-last-interval:: 4\\ncard-repeats:: 1\\ncard-ease-factor:: 2.36\\ncard-next-schedule:: 2022-03-27T13:02:41.130Z\\ncard-last-reviewed:: 2022-03-23T13:02:41.130Z\\ncard-last-score:: 3\\ncollapsed:: true\\nid:: 891a3683-bcb7-4ea8-9583-f5050c12ea9b\\n  Paxos算法分为**两个阶段**。具体如下： #card&quot;,536871007]],[&quot;^16&quot;,[927,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[927,&quot;^F&quot;,816,536871007]],[&quot;^16&quot;,[927,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[927,&quot;^V&quot;,811,536871007]],[&quot;^16&quot;,[927,&qu ot;,true,536871007]],[&quot;^16&quot;,[947,&quot;^R&quot;,&quot;## CAP\\ncollapsed:: true&quot;,536871007]],[&quot;^16&quot;,[947,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[947,&quot;^W&quot;,2,536871007]],[&quot;^16&quot;,[947,&quot;^F&quot;,884,536871007]],[&quot;^16&quot;,[947,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[947,&quot;^V&quot;,101,536871007]],[&quot;^16&quot;,[947,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[947,&quot;^?&quot;,[&quot;^ &quot;],536871007]],[&quot;^16&quot;,[947,&quot;^K&quot;,[],536871007]],[&quot;^16&quot;,[947,&quot;^1:&quot;,2,536871007]],[&quot;^16&quot;,[947,&quot;^X&quot;,&quot;^1;&quot;,536871007]],[&quot;^16&quot;,[947,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[947,&quot;^;&quot;,&quot;~u629e101c-5cc0-469e-b138-4cf6f2e882a3&quot;,536871007]],[&quot;^16&quot;,[948,&quot;^R&quot;,&quot;在算法刚开始时，所有结点都是 Follower，每个结点都会有一个定时器，每次收到来自 Leader 的信息就会更新该定时器。\\n  \\n  如果定时器超时，说明一段时间内没有收到 Leader 的消息，那么就可以认为 Leader 已死或者不存在，那么该结点就会转变成 Candidate，意思为准备竞争成为 Leader。\\n  \\n  成为 Candidate 后结点会向所有其他结点发送请求投票的请求（RequestVote），其他结点在收到请求后会判断是否可以投给他并返回结果。Candidate 如果收到了半数以上的投票就可以成为 Leader，成为之后会立即并在任期内定期发送一个心跳信息通知其他所有结点新的 Leader 信息，并用来重置定时器，避免其他结点再次成为 Candidate。\\n  \\n  如果 Candidate 在一定时间内没有获得足够的投票，那么就会进行一轮新的选举，直到其成为 Leader,或者其他结点成为了新的 Leader，自己变成 Follower。&quot;,536871007]],[&quot;^16&quot;,[948,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[948,&quot;^F&quot;,849,536871007]],[&quot;^16&quot;,[948,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[948,&quot;^V&quot;,849,536871007]],[&quot;^16&quot;,[948,&quot;^U&quot;,2,536871007]],[&quot;^16&quot;,[948,&quot;^U&quot;,95,536871007]],[&quot;^16&quot;,[948,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[948,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[948,&quot;^;&quot;,&quot;~u629e101c-d66f-4428-abef-3daf8d8e910a&quot;,536871007]],[&quot;^16&quot;,[949,&quot;^R&quot;,&quot;首先，我们得知道，分布式系统，是避免不了分区的，分区容错性是一定要满足的，我们看看在满足分区容错的基础上，能不能同时满足`一致性`和`可用性`&quot;,536871007]],[&quot;^16&quot;,[949,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[949,&quot;^F&quot;,995,536871007]],[&quot;^16&quot;,[949,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[949,&quot;^V&quot;,995,536871007]],[&quot;^16&quot;,[949,&quot;^U&quot;,2,536871007]],[&quot;^16&quot;,[949,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[949,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[949,&quot;^;&quot;,&quot;~u629e101c-4ff1-4cb6-8a21-b2e6de55d12f&quot;,536871007]],[&quot;^16&quot;,[950,&quot;^R&quot;,&quot;所以，可以看出，分区容错的前提下，`一致性`和`可用性`是矛盾的。&quot;,536871007]],[&quot;^16&quot;,[950,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[950,&quot;^F&quot;,972,536871007]],[&quot;^16&quot;,[950,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[950,&quot;^V&quot;,987,536871007]],[&quot;^16&quot;,[950,&quot;^U&quot;,2,536871007]],[&quot;^16&quot;,[950,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[950,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[950,&quot;^;&quot;,&quot;~u629e101c-5538-4eed-a342-d1d3999a521b&quot;,536871007]],[&quot;^16&quot;,[951,&quot;^R&quot;,&quot;如果两个日志的 index 和 term 相同，那么这两个日志相同 （**Log Matching**）\\n  \\n  第二点主要是因为一个任期内只可能出现一个 Leader，而 Leader 只会为一个 index 创建一个日志条目，而且一旦写入就不会修改，因此保证了日志的唯一性。&quot;,536871007]],[&quot;^16&quot;,[951,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[951,&quot;^F&quot;,829,536871007]],[&quot;^16&quot;,[951,&quot;^Y&quot;,101,536871007]],[&quot;^16&quot;,[951,&quot;^V&quot;,984,536871007]],[&quot;^16&quot;,[951,&quot;^U&quot;,2,536871007]],[&quot;^16&quot;,[951,&quot;^U&quot;,95,536871007]],[&quot;^16&quot;,[951,&quot;^U&quot;,101,536871007]],[&quot;^16&quot;,[951,&quot;^19&quot;,true,536871007]],[&quot;^16&quot;,[951,&quot;^;&quot;,&quot;~u629e101c-370b-4766-8e70-b07bdc4ce1eb&quot;,536871007]],[&quot;^16&quot;,[952,&quot;^R&quot;,&quot;分布式锁定&quot;,536871007]],[&quot;^16&quot;,[952,&quot;^P&quot;,&quot;^18&quot;,536871007]],[&quot;^16&quot;,[952,&quot;^F&quot;,976,536871007]],[&q \n    |  | MyISAM | InnoDB |\\n    | --- | --- | --- |\\n    | 构成： | 每个MyISAM在磁盘上存储成三个文件。第一个文件的名字以表的名字开始，扩展名指出文件类型。  .frm文件存储表定义。  数据文件的扩展名为.MYD (MYData)。  索引文件的扩展名是.MYI (MYIndex)。 | 基于磁盘的资源是InnoDB表空间数据文件和它的日志文件，InnoDB 表的大小只受限于操作系统文件的大小，一般为 2GB |\\n    | 事务处理: | MyISAM类型的表强调的是性能，其执行数度比InnoDB类型更快，但是不提供事务支持 | InnoDB提供事务支持事务，外部键（foreign key）等高级数据库功能 |\\n    | SELECT   UPDATE,INSERT，Delete操作 | 如果执行大量的SELECT，MyISAM是更好的选择 | 1.如果你的数据执行大量的INSERT或UPDATE，出于性能方面的考虑，应该使用InnoDB表  2.DELETE   FROM table时，InnoDB不会重新建立表，而是一行一行的删除。  3.LOAD   TABLE FROM MASTER操作对InnoDB是不起作用的，解决方法是首先把InnoDB表改成MyISAM表，导入数据后再改成InnoDB表，但是对于使用的额外的InnoDB特性（例如外键）的表不适用 |\\n    | AUTO_INCREMENT的操作   | 每表一个AUTO_INCREMEN列的内部处理。  MyISAM为INSERT和UPDATE操作自动更新这一列。这使得AUTO_INCREMENT列更快（至少10%）。在序列顶的值被删除之后就不能再利用。(当AUTO_INCREMENT列被定义为多列索引的最后一列，可以出现重使用从序列顶部删除的值的情况）。  AUTO_INCREMENT值可用ALTER TABLE或myisamch来重置  对于AUTO_INCREMENT类型的字段，InnoDB中必须包含只有该字段的索引，但是在MyISAM表中，可以和其他字段一起建立联合索引  更好和更快的auto_increment处理 | 如果你为一个表指定AUTO_INCREMENT列，在数据词典里的InnoDB表句柄包含一个名为自动增长计数器的计数器，它被用在为该列赋新值。  自动增长计数器仅被存储在主内存中，而不是存在磁盘上  关于该计算器的算法实现，请参考  AUTO_INCREMENT列在InnoDB里如何工作 |\\n    | 表的具体行数 | select count(*) from table,MyISAM只要简单的读出保存好的行数，注意的是，当count(*)语句包含   where条件时，两种表的操作是一样的 | InnoDB 中不保存表的具体行数，也就是说，执行select count(*) from table时，InnoDB要扫描一遍整个表来计算有多少行 |\\n    | 锁 | 表锁 | 提供行锁(locking on row level)，提供与 Oracle 类型一致的不加锁读取(non-locking read in   SELECTs)，另外，InnoDB表的行锁也不是绝对的，如果在执行一个SQL语句时MySQL不能确定要扫描的范围，InnoDB表同样会锁全表， 例如update table set num=1 where name like \\&quot;%aaa%\\&quot; |\\n\\n    ![Untitled](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/6fd52892-ae15-416a-a0dd-38b6b32fe72c/Untitled.png)&quot;,536871067]],[&quot;^16&quot;,[2353,&quot;^P&quot;,&quot;^18&quot;,536871067]],[&quot;^16&quot;,[2353,&quot;^F&quot;,2327,536871067]],[&quot;^16&quot;,[2353,&quot;^Y&quot;,2292,536871067]],[&quot;^16&quot;,[2353,&quot;^V&quot;,2410,536871067]],[&quot;^16&quot;,[2353,&quot;^U&quot;,2292,536871067]],[&quot;^16&quot;,[2353,&quot;^U&quot;,2295,53687 871101]],[&quot;^16&quot;,[2991,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[2991,&quot;^V&quot;,3045,536871101]],[&quot;^16&quot;,[2991,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[2991,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[2991,&quot;^;&quot;,&quot;~u629e102a-49ff-4a23-b257-afa9b524f44c&quot;,536871101]],[&quot;^16&quot;,[2992,&quot;^R&quot;,&quot;socket就是一个 五元组，包括：1 源IP   2 源端口   3 目的IP    4 目的端口  5 类型：TCP or UDP\\n  \\n  一个 tcp 连接的唯一标识是一个四元组 &lt;clientIP, clientPort, serverIP, serverPort&gt;，serverIP 和 serverPort 是固定的，假定客户端也只有一个，即 clientIP 也是固定的，则描述不同的 tcp 连接就只剩下 clientPort 了。而实际上每当客户端调用 connect() 函数试图与服务端建立连接时，内核会为客户端分配一个临时端口作为源端口 clientPort，服务端通过 accept() 函数感知到这个连接时，将返回一个全新的 tcp 连接的描述字（connect_socket_fd）。\\n  \\n\\n    ![Untitled](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/253929d6-240d-417a-9d55-08b4177d427f/Untitled.png){:height 30, :width 72}&quot;,536871101]],[&quot;^16&quot;,[2992,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[2992,&quot;^F&quot;,3011,536871101]],[&quot;^16&quot;,[2992,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[2992,&quot;^V&quot;,3037,536871101]],[&quot;^16&quot;,[2992,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[2992,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[2992,&quot;^;&quot;,&quot;~u629e102a-785d-46ab-8637-e6cb05261dce&quot;,536871101]],[&quot;^16&quot;,[2993,&quot;^R&quot;,&quot;&quot;,536871101]],[&quot;^16&quot;,[2993,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[2993,&quot;^F&quot;,2990,536871101]],[&quot;^16&quot;,[2993,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[2993,&quot;^V&quot;,2988,536871101]],[&quot;^16&quot;,[2993,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[2993,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[2993,&quot;^;&quot;,&quot;~u629e102a-1ff7-4686-b1a6-f90dfa79dc5e&quot;,536871101]],[&quot;^16&quot;,[2994,&quot;^R&quot;,&quot;一个叫作**已连接 Socket**；\\n\\n            连接建立后，客户端和服务端就开始相互传输数据了，双方都可以通过 `read()` 和 `write()` 函数来读写数据。&quot;,536871101]],[&quot;^16&quot;,[2994,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[2994,&quot;^F&quot;,2989,536871101]],[&quot;^16&quot;,[2994,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[2994,&quot;^V&quot;,3008,536871101]],[&quot;^16&quot;,[2994,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[2994,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[2994,&quot;^;&quot;,&quot;~u629e102a-a01b-408a-b99d-c2191b948e91&quot;,536871101]],[&quot;^16&quot;,[2995,&quot;^R&quot;,&quot;服务端首先调用 `socket()` 函数，创建网络协议为 IPv4，以及传输协议为 TCP 的 Socket ，&quot;,536871101]],[&quot;^16&quot;,[2995,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[2995,&quot;^F&quot;,3045,536871101]],[&quot;^16&quot;,[2995,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[2995,&quot;^V&quot;,3045,536871101]],[&quot;^16&quot;,[2995,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[2995,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[2995,&quot;^;&quot;,&quot;~u629e102a-6705-49c9-8653-1a158763a7a9&quot;,536871101]],[&quot;^16&quot;,[2996,&quot;^N&quot;,true,536871101]],[&quot;^16&quot;,[2996,&quot;^R&quot;,&quot;然后 TCP 三次握手开始\\ncollapsed:: true&quot;,536871101]],[&quot;^16&quot;,[2996,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[2996,&quot;^F&quot;,3049,536871101]],[&quot;^16&quot;,[2996,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[2996,&quot;^V&quot;,3058,536871101]],[&quot;^16&quot;,[2996,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[2996,&quot;^?&quot;,[&quot;^ &quot;],536871101]],[&quot;^16&quot;,[2996,&quot;^K&quot;,[],536871101]],[&quot;^16&quot;,[2996,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[2996,&quot;^;&quot;,&quot;~u629e102a-b6f9-4f33-9c89-92bb1773e71c&quot;,536871101]],[&quot;^16&quot;,[2997,&quot;^R&quot;,&quot;在这个过程中，协议栈首先会分配用于存放一个套接字所需的内存空间。用于记录套接字控制信息的内存空间并不是一开始就存在的，因此我们先要开辟出这样一块空间来 ，这相当于为控制信息准备一个容器。但光一个容器并没有什么用，还需要往里面存入控制信息。套接字刚刚创建时，数据收发操作还没有开始，因此需要在套接字的内存空间中写入表示这一初始状态的控制信息。到这里，创建套接字的操作就完成了。&quot;,536871101]],[&quot;^16&quot;,[2997,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[2997,&quot;^F&quot;,3021,536871101]],[&quot;^16&quot;,[2997,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[2997,&quot;^V&quot;,3051,536871101]],[&quot;^16&quot;,[2997,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[2997,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[2997,&quot;^;&quot;,&quot;~u629e102a-2e1f-4f21-b6af-b1f843c38987&quot;,536871101]],[&quot;^16&quot;,[2998,&quot;^N&quot;,true,536871101]],[&quot;^16&quot;,[2998,&quot;^R&quot;,&quot;请注意，网络连接也是一个文件，它也有文件描述符！你必须理解这句话。 我们可以通过 socket() 函数来创建一个网络连接，或者说打开一个网络文件，socket() 的返回值就是文件描述符。有了文件描述符，我们就可以使用普通的文件操作函数来传输数据了，例如：\\ncollapsed:: true&quot;,536871101]],[&quot;^16&quot;,[2998,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[2998,&quot;^F&quot;,3004,536871101]],[&quot;^16&quot;,[2998,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[2998,&quot;^V&quot;,3032,536871101]],[&quot;^16&quot;,[2998,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[2998,&quot;^?&quot;,[&quot;^ &quot;],536871101]],[&quot;^16&quot;,[2998,&quot;^K&quot;,[],536871101]],[&quot;^16&quot;,[2998,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[2998,&quot;^;&quot;,&quot;~u629e102a-ec68-4eea-9bc3-b22fccf07497&quot;,536871101]],[&quot;^16&quot;,[2999,&quot;^N&quot;,true,536871101]],[&quot;^16&quot;,[2999,&quot;^R&quot;,&quot;综合 code\\ncollapsed:: true&quot;,536871101]],[&quot;^16&quot;,[2999,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[2999,&quot;^F&quot;,3042,536871101]],[&quot;^16&quot;,[2999,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[2999,&quot;^V&quot;,3042,536871101]],[&quot;^16&quot;,[2999,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[2999,&quot;^?&quot;,[&quot;^ &quot;],536871101]],[&quot;^16&quot;,[2999,&quot;^K&quot;,[],536871101]],[&quot;^16&quot;,[2999,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[2999,&quot;^;&quot;,&quot;~u629e102a-9c92-4131-bc91-5c0f314595ab&quot;,536871101]],[&quot;^16&quot;,[3000,&quot;^R&quot;,&quot;通常用 1 来表示标准输出文件（stdout），它对应的硬件设备就是显示器。\\n\\n            UNIX/Linux 程序在执行任何形式的 I/O 操作时，都是在读取或者写入一个文件描述符。一个文件描述符只是一个和打开的文件相关联的整数，它的背后可能是一个硬盘上的普通文件、FIFO、管道、终端、键盘、显示器，甚至是一个网络连接。&quot;,536871101]],[&quot;^16&quot;,[3000,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[3000,&quot;^F&quot;,3009,536871101]],[&quot;^16&quot;,[3000,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[3000,&quot;^V&quot;,3004,536871101]],[&quot;^16&quot;,[3000,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[3000,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[3000,&quot;^;&quot;,&quot;~u629e102a-6b34-46e9-b8a3-c3225056d3aa&quot;,536871101]],[&quot;^16&quot;,[3001,&quot;^R&quot;,&quot;~`bind()`---&gt;把`active_socket_fd`与`ip,port`绑定起来\\n  \\n  一般情况下客户端是不用[调用bind函数的](https://blog.csdn.net/xiaoshengqdlg/article/details/36634653#:~:text=%E9%A6%96%E5%85%88%EF%BC%8C%20%E6%9C%8D%E5%8A%A1%E5%99%A8%E5%92%8C%E5%AE%A2%E6%88%B7%E7%AB%AF,%E7%AB%AF%E5%8F%A3%E6%98%AF%E5%AE%A2%E6%88%B7%E7%AB%AF%E7%9A%84%E7%AB%AF%E5%8F%A3%E3%80%82)，一切都交给内核搞定！\\n  \\n  客户端进程bind IP地址：相当于为发送出去的IP数据报分配了源IP地址，但交给进程分配IP地址的时候（就是这样写明了bind IP地址的时候）这个IP地址必须是主机的一个接口，不能分配一个不存在的IP。如果不分配就表示由内核根据所用的输出接口来选择源IP地址。\\n  \\n  ```cpp\\n  int bind(int sockfd, const struct sockaddr *servaddr, socklen_t addrlen)\\n  sockfd : socket函数成功时候返回的套接字描述符。\\n  servaddr ：服务器的IP和端口。\\n  addrlen ： 长度（sizeof(servaddr)）。\\n  \\t返回值：成功返回0\\n  \\t\\t\\t\\t失败返回-1，并设置相关错误码。\\n  ```&quot;,536871101]],[&quot;^16&quot;,[3001,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[3001,&quot;^F&quot;,3022,536871101]],[&quot;^16&quot;,[3001,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[3001,&quot;^V&quot;,3014,536871101]],[&quot;^16&quot;,[3001,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[3001,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[3001,&quot;^;&quot;,&quot;~u629e102a-7562-42a8-99b5-d0f44bea91ed&quot;,536871101]],[&quot;^16&quot;,[3002,&quot;^R&quot;,&quot;2.客户端 socket -&gt; connect(阻塞,三次握手)-&gt; rcv。&quot;,53 ,2988,536871101]],[&quot;^16&quot;,[3004,&quot;^V&quot;,3032,536871101]],[&quot;^16&quot;,[3004,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[3004,&quot;^?&quot;,[&quot;^ &quot;],536871101]],[&quot;^16&quot;,[3004,&quot;^K&quot;,[],536871101]],[&quot;^16&quot;,[3004,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[3004,&quot;^;&quot;,&quot;~u629e102a-23a8-47fe-9c50-2dcdf189e284&quot;,536871101]],[&quot;^16&quot;,[3005,&quot;^R&quot;,&quot;一个是还没完全建立连接的队列，称为 **TCP 半连接队列**，这个队列都是没有完成三次握手的连接，此时服务端处于 `syn_rcvd` 的状态；&quot;,536871101]],[&quot;^16&quot;,[3005,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[3005,&quot;^F&quot;,3006,536871101]],[&quot;^16&quot;,[3005,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[3005,&quot;^V&quot;,3006,536871101]],[&quot;^16&quot;,[3005,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[3005,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[3005,&quot;^;&quot;,&quot;~u629e102a-5722-43ce-9865-9b04d25c58d5&quot;,536871101]],[&quot;^16&quot;,[3006,&quot;^R&quot;,&quot;在  TCP 连接的过程中，服务器的内核实际上为每个 Socket 维护了两个队列：&quot;,536871101]],[&quot;^16&quot;,[3006,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[3006,&quot;^F&quot;,2996,536871101]],[&quot;^16&quot;,[3006,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[3006,&quot;^V&quot;,2996,536871101]],[&quot;^16&quot;,[3006,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[3006,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[3006,&quot;^;&quot;,&quot;~u629e102a-3f58-4889-8455-592a26ab2164&quot;,536871101]],[&quot;^16&quot;,[3007,&quot;^R&quot;,&quot;如果我们要判定服务器中一个网络程序有没有启动，可以通过 `netstate` 命令查看对应的端口号是否有被监听。&quot;,536871101]],[&quot;^16&quot;,[3007,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[3007,&quot;^F&quot;,2991,536871101]],[&quot;^16&quot;,[3007,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[3007,&quot;^V&quot;,2991,536871101]],[&quot;^16&quot;,[3007,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[3007,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[3007,&quot;^;&quot;,&quot;~u629e102a-36bd-4db0-8cbe-3b2cb6a34578&quot;,536871101]],[&quot;^16&quot;,[3008,&quot;^R&quot;,&quot;注意，监听的 Socket 和真正用来传数据的 Socket 是两个：&quot;,536871101]],[&quot;^16&quot;,[3008,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[3008,&quot;^F&quot;,3006,536871101]],[&quot;^16&quot;,[3008,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[3008,&quot;^V&quot;,2996,536871101]],[&quot;^16&quot;,[3008,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[3008,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[3008,&quot;^;&quot;,&quot;~u629e102a-c8c4-4ec3-9ca1-bd044a154300&quot;,536871101]],[&quot;^16&quot;,[3009,&quot;^R&quot;,&quot;通常用 0 来表示标准输入文件（stdin），它对应的硬件设备就是键盘；&quot;,536871101]],[&quot;^16&quot;,[3009,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[3009,&quot;^F&quot;,3004,536871101]],[&quot;^16&quot;,[3009,&quot;^Y&quot;,2988,536871101]],[&quot;^16&quot;,[3009,&quot;^V&quot;,3004,536871101]],[&quot;^16&quot;,[3009,&quot;^U&quot;,2988,536871101]],[&quot;^16&quot;,[3009,&quot;^19&quot;,true,536871101]],[&quot;^16&quot;,[3009,&quot;^;&quot;,&quot;~u629e102a-c90c-4fc4-9f6a-3a664b8905da&quot;,536871101]],[&quot;^16&quot;,[3010,&quot;^R&quot;,&quot;是否能监听同一端口号？\\n  \\n  [https://www.codenong.com/1694144/](https://www.codenong.com/1694144/)\\n  \\n\\n    ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/41690cd2-ad49-461e-bc98-7aea49d3aa9d/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/41690cd2-ad49-461e-bc98-7aea49d3aa9d/Untitled.png)\\n\\n    UDP 是没有连接的，所以不需要三次握手，也就不需要像 TCP 调用 listen 和 connect，但是 UDP 的交互仍然需要 IP 地址和端口号，因此也需要 bind。\\n\\n    对于 UDP 来说，不需要要维护连接，那么也就没有所谓的发送方和接收方，甚至都不存在客户端和服务端的概念，只要有一个 socket 多台机器就可以任意通信，因此每一个 UDP 的 socket 都需要 bind。\\n\\n    另外，每次通信时，调用 sendto 和 recvfrom，都要传入目标主机的 IP 地址和端口。&quot;,536871101]],[&quot;^16&quot;,[3010,&quot;^P&quot;,&quot;^18&quot;,536871101]],[&quot;^16&quot;,[3010,&quot;^F&quot;,3036,536871101]],[&quot;^16&quot;,[3010,&quot;^Y&quot; ;,[4548,&quot;^R&quot;,&quot;客户端断开连接时，会调用 `close`，那么服务端 `read` 读取数据的时候，就会读取到了 `EOF`，待处理完数据后，服务端调用 `close`，表示连接关闭。\\n\\n        所以，监听的 socket 和真正用来传送数据的 socket，是「**两个**」 socket，一个叫作**监听 socket**，一个叫作**已完成连接 socket**。\\n\\n        成功连接建立之后，双方开始通过 read 和 write 函数来读写数据，就像往一个文件流里面写东西一样。\\n\\n        [https://imgconvert.csdnimg.cn/aHR0cHM6Ly9pbWdrci5jbi1iai51ZmlsZW9zLmNvbS9iMDU3MmRkOS03YTI1LTQ0OTUtOWIyZS0wZTg1NjM0MTg1ZTMucG5n?x-oss-process=image/format,png](https://imgconvert.csdnimg.cn/aHR0cHM6Ly9pbWdrci5jbi1iai51ZmlsZW9zLmNvbS9iMDU3MmRkOS03YTI1LTQ0OTUtOWIyZS0wZTg1NjM0MTg1ZTMucG5n?x-oss-process=image/format,png)&quot;,536871171]],[&quot;^16&quot;,[4548,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4548,&quot;^F&quot;,4636,536871171]],[&quot;^16&quot;,[4548,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4548,&quot;^V&quot;,4642,536871171]],[&quot;^16&quot;,[4548,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4548,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4548,&quot;^;&quot;,&quot;~u629e1034-66e8-4650-8d2d-362cdcedb895&quot;,536871171]],[&quot;^16&quot;,[4549,&quot;^R&quot;,&quot;所以，互斥锁加锁失败时，会从用户态陷入到内核态，让内核帮我们切换线程，虽然简化了使用锁的难度，但是存在一定的**性能开销成本**。&quot;,536871171]],[&quot;^16&quot;,[4549,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4549,&quot;^F&quot;,4665,536871171]],[&quot;^16&quot;,[4549,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4549,&quot;^V&quot;,4665,536871171]],[&quot;^16&quot;,[4549,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4549,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4549,&quot;^;&quot;,&quot;~u629e1034-23b5-49bb-a79f-b0281b39427e&quot;,536871171]],[&quot;^16&quot;,[4550,&quot;^R&quot;,&quot;所以，信号事件的来源主要有硬件来源（如键盘 Cltr+C ）和软件来源（如 kill 命令）。&quot;,536871171]],[&quot;^16&quot;,[4550,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4550,&quot;^F&quot;,4617,536871171]],[&quot;^16&quot;,[4550,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4550,&quot;^V&quot;,4559,536871171]],[&quot;^16&quot;,[4550,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4550,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4550,&quot;^;&quot;,&quot;~u629e1034-5f27-4ccc-9cb6-00bedbb4beb2&quot;,536871171]],[&quot;^16&quot;,[4551,&quot;^R&quot;,&quot;客户端调用 `connect`，向服务器端的地址和端口发起连接请求；&quot;,536871171]],[&quot;^16&quot;,[4551,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4551,&quot;^F&quot;,4686,536871171]],[&quot;^16&quot;,[4551,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4551,&quot;^V&quot;,4642,536871171]],[&quot;^16&quot;,[4551,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4551,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4551,&quot;^;&quot;,&quot;~u629e1034-427b-48d5-afc6-c78c7361031a&quot;,536871171]],[&quot;^16&quot;,[4552,&quot;^R&quot;,&quot;背景知识：CPU 体系结构提供的特殊原子操作指令 ——测试和置位（Test-and-Set）指令&quot;,536871171]],[&quot;^16&quot;,[4552,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4552,&quot;^F&quot;,4681,536871171]],[&quot;^16&quot;,[4552,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4552,&quot;^V&quot;,4681,536871171]],[&quot;^16&quot;,[4552,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4552,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4552,&quot;^;&quot;,&quot;~u629e1034-8b29-4e8c-b333-0822ced99d93&quot;,536871171]],[&quot;^16&quot;,[4553,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4553,&quot;^R&quot;,&quot;饥饿\\ncollapsed:: true&quot;,536871171]],[&quot;^16&quot;,[4553,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4553,&quot;^F&quot;,4727,536871171]],[&quot;^16&quot;,[4553,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4553,&quot;^V&quot;,4659,536871171]],[&quot;^16&quot;,[4553,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4553,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4553,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4553,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4553,&quot;^;&quot;,&quot;~u629e1034-0367-4740-87ea-076ae7e6ee94&quot;,536871171]],[&quot;^16&quot;,[4554,&quot;^R&quot;,&quot;三者总结&quot;,536871171]],[&quot;^16&quot;,[4554,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4554,&quot;^F&quot;,4762,536871171]],[&quot;^16&quot;,[4554,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4554,&quot;^V&quot;,4757,536871171]],[&quot;^16&quot;,[4554,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4554,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4554,&quot;^;&quot;,&quot;~u629e1034-d6c9-4d66-93dd-ae941b790311&quot;,536871171]],[&quot;^16&quot;,[4555,&quot;^R&quot;,&quot;并发，时钟中断等情况称为**竞争条件（race condition）**，当多线程相互竞争操作共享变量时，由于运气不好，即在执行过程中发生了上下文切换，我们得到了错误的结果，事实上，每次运行都可能得到不同的结果，因此输出的结果存在**不确定性**（**indeterminate**）&quot;,536871171]],[&quot;^16&quot;,[4555,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4555,&quot;^F&quot;,4594,536871171]],[&quot;^16&quot;,[4555,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4555,&quot;^V&quot;,4594,536871171]],[&quot;^16&quot;,[4555,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4555,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4555,&quot;^;&quot;,&quot;~u629e1034-6b39-4bca-a21b-25b5f3eca188&quot;,536871171]],[&quot;^16&quot;,[4556,&quot;^R&quot;,&quot;若此时，进程 B 也想访问共享内存，执行了 P 操作，结果信号量变为了 -1，这就意味着临界资源已被占用，因此进程 B 被阻塞。&quot;,536871171]],[&quot;^16&quot;,[4556,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4556,&quot;^F&quot;,4764,536871171]],[&quot;^16&quot;,[4556,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4556,&quot;^V&quot;,4714,536871171]],[&quot;^16&quot;,[4556,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4556,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4556,&quot;^;&quot;,&quot;~u629e1034-1d4a-4a5e-a653-3f22a797c645&quot;,536871171]],[&quot;^16&quot;,[4557,&quot;^R&quot;,&quot;读优先锁\\n  \\n  读优先锁期望的是，读锁能被更多的线程持有，以便提高读线程的并发性，它的工作方式是：当读线程 A 先持有了读锁，写线程 B 在获取写锁的时候，会被阻塞，并且在阻塞过程中，后续来的读线程 C 仍然可以成功获取读锁，最后直到读线程 A 和 C 释放读锁后，写线程 B 才可以成功获取写锁。如下图：\\n  \\n  ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/b8e45ae8-ad92-4837-9c71-5964da049f40/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/b8e45ae8-ad92-4837-9c71-5964da049f40/Untitled.png)&quot;,536871171]],[&quot;^16&quot;,[4557,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4557,&quot;^F&quot;,4608,536871171]],[&quot;^16&quot;,[4557,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4557,&quot;^V&quot;,4608,536871171]],[&quot;^16&quot;,[4557,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4557,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4557,&quot;^;&quot;,&quot;~u629e1034-75c9-47c6-bb26-37ba739e78eb&quot;,536871171]],[&quot;^16&quot;,[4558,&quot;^R&quot;,&quot;进行比较的预期值(A)&quot;,536871171]],[&quot;^16&quot;,[4558,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4558,&quot;^F&quot;,4587,536871171]],[&quot;^16&quot;,[4558,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4558,&quot;^V&quot;,4721,536871171]],[&quot;^16&quot;,[4558,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4558,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4558,&quot;^;&quot;,&quot;~u629e1034-cdee-4d58-b2b9-967bd481954c&quot;,536871171]],[&quot;^16&quot;,[4559,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4559,&quot;^R&quot;,&quot;信号\\ncollapsed:: true&quot;,536871171]],[&quot;^16&quot;,[4559,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4559,&quot;^F&quot;,4554,536871171]],[&quot;^16&quot;,[4559,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4559,&quot;^V&quot;,4757,536871171]],[&quot;^16&quot;,[4559,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4559,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4559,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4559,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4559,&quot;^;&quot;,&quot;~u629e1034-3949-4827-80be-5a18e40558d3&quot;,536871171]],[&quot;^16&quot;,[4560,&quot;^R&quot;,&quot;服务端 `accept` 返回用于传输的 `socket` 的文件描述符；&quot;,536871171]],[&quot;^16&quot;,[4560,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4560,&quot;^F&quot;,4551,536871171]],[&quot;^16&quot;,[4560,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4560,&quot;^V&quot;,4642,536871171]],[&quot;^16&quot;,[4560,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4560,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4560,&quot;^;&quot;,&quot;~u629e1034-4836-45b3-a8cc-233588aad1ea&quot;,536871171]],[&quot;^16&quot;,[4561,&quot;^R&quot;,&quot;**事件（event）**&quot;,536871171]],[&quot;^16&quot;,[4561,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4561,&quot;^F&quot;,4708,536871171]],[&quot;^16&quot;,[4561,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4561,&quot;^V&quot;,4750,536871171]],[&quot;^16&quot;,[4561,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4561,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4561,&quot;^;&quot;,&quot;~u629e1034-cda6-470b-b97c-e9832cf2b4ed&quot;,536871171]],[&quot;^16&quot;,[4562,&quot;^R&quot;,&quot;服务端调用 `listen`，进行监听；&quot;,536871171]],[&quot;^16&quot;,[4562,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4562,&quot;^F&quot;,4566,536871171]],[&quot;^16&quot;,[4562,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4562,&quot;^V&quot;,4642,536871171]],[&quot;^16&quot;,[4562,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4562,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4562,&quot;^;&quot;,&quot;~u629e1034-d0e7-4851-90c5-27a795d7d61b&quot;,536871171]],[&quot;^16&quot;,[4563,&quot;^R&quot;,&quot;临界区的互斥访问\\n  \\n  为每类共享资源设置一个信号量 `s`，其初值为 `1`，表示该临界资源未被占用。\\n  \\n  只要把进入临界区的操作置于 `P(s)` 和 `V(s)` 之间，即可实现进程/线程互斥：\\n  \\n  ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/c97d4cde-f837-4d26-a0e0-23170c3e0c9b/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/c97d4cde-f837-4d26-a0e0-23170c3e0c9b/Untitled.png)\\n  \\n  此时，任何想进入临界区的线程，必先在互斥信号量上执行 P 操作，在完成对临界资源的访问后再执行 V 操作。由于互斥信号量的初始值为 1，故在第一个线程执行 P 操作后 s 值变为 0，表示临界资源为空闲，可分配给该线程，使之进入临界区。\\n  \\n  若此时又有第二个线程想进入临界区，也应先执行 P 操作，结果使 s 变为负值，这就意味着临界资源已被占用，因此，第二个线程被阻塞。\\n  \\n  并且，直到第一个线程执行 V 操作，释放临界资源而恢复 s 值为 0 后，才唤醒第二个线程，使之进入临界区，待它完成临界资源的访问后，又执行 V 操作，使 s 恢复到初始值 1。\\n  \\n  对于两个并发线程，互斥信号量的值仅取 1、0 和 -1 三个值，分别表示：&quot;,536871171]],[&quot;^16&quot;,[4563,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4563,&quot;^F&quot;,4770,536871171]],[&quot;^16&quot;,[4563,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4563,&quot;^V&quot;,4770,536871171]],[&quot;^16&quot;,[4563,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4563,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4563,&quot;^;&quot;,&quot;~u629e1034-6293-4955-944d-6b72759a7671&quot;,536871171]],[&quot;^16&quot;,[4564,&quot;^R&quot;,&quot;悲观锁的实现方式是加锁，加锁既可以是对代码块加锁（如Java的synchronized关键字），也可以是对数据加锁（如MySQL中的排它锁）。&quot;,536871171]],[&quot;^16&quot;,[4564,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4564,&quot;^F&quot;,4688,536871171]],[&quot;^16&quot;,[4564,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4564,&quot;^V&quot;,4688,536871171]],[&quot;^16&quot;,[4564,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4564,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4564,&quot;^;&quot;,&quot;~u629e1034-90cd-441c-bd82-196bb5394f4a&quot;,536871171]],[&quot;^16&quot;,[4565,&quot;^R&quot;,&quot;本地 socket 的实现效率大大高于 IPv4 和 IPv6 的字节流、数据报 socket 实现；\\n\\n        对于本地字节流 socket，其 socket 类型是 AF_LOCAL 和 SOCK_STREAM。\\n\\n        对于本地数据报 socket，其 socket 类型是 AF_LOCAL 和 SOCK_DGRAM。\\n\\n        本地字节流 socket 和 本地数据报 socket 在 bind 的时候，不像 TCP 和 UDP 要绑定 IP 地址和端口，而是**绑定一个本地文件**，这也就是它们之间的最大区别。&quot;,536871171]],[&quot;^16&quot;,[4565,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4565,&quot;^F&quot;,4677,536871171]],[&quot;^16&quot;,[4565,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4565,&quot;^V&quot;,4736,536871171]],[&quot;^16&quot;,[4565,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4565,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4565,&quot;^;&quot;,&quot;~u629e1034-726d-424a-94ab-c0fcfcb6fe79&quot;,536871171]],[&quot;^16&quot;,[4566,&quot;^R&quot;,&quot;服务端调用 `bind`，将绑定在 IP 地址和端口;&quot;,536871171]],[&quot;^16&quot;,[4566,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4566,&quot;^F&quot;,4593,536871171]],[&quot;^16&quot;,[4566,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4566,&quot;^V&quot;,4642,536871171]],[&quot;^16&quot;,[4566,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4566,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4566,&quot;^;&quot;,&quot;~u629e1034-e873-4622-b213-441624b2a951&quot;,536871171]],[&quot;^16&quot;,[4567,&quot;^R&quot;,&quot;悲观锁：\\n  \\n  前面提到的互斥锁、自旋锁、读写锁，都是属于悲观锁。\\n  \\n  悲观锁做事比较悲观，它认为**多线程同时修改共享资源的概率比较高，于是很容易出现冲突，所以访问共享资源前，先要上锁**。\\n  \\n  相反，如果多线程同时修改共享资源的概率比较低，就可以采用乐观锁。&quot;,536871171]],[&quot;^16&quot;,[4567,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4567,&quot;^F&quot;,4719,536871171]],[&quot;^16&quot;,[4567,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4567,&quot;^V&quot;,4719,536871171]],[&quot;^16&quot;,[4567,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4567,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4567,&quot;^;&quot;,&quot;~u629e1034-f57f-4720-b099-ac5a53f26d0b&quot;,536871171]],[&quot;^16&quot;,[4568,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4568,&quot;^R&quot;,&quot;what 线程间通信 - 定义\\ncollapsed:: true\\n  [线程通信是同一个进程的多个子线程之间的通信。](https://zhuanlan.zhihu.com/p/365838214)&quot;,536871171]],[&quot;^16&quot;,[4568,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4568,&quot;^F&quot;,4703,536871171]],[&quot;^16&quot;,[4568,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4568,&quot;^V&quot;,4710,536871171]],[&quot;^16&quot;,[4568,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4568,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4568,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4568,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4568,&quot;^;&quot;,&quot;~u629e1034-84d6-4960-b678-953bef43eca8&quot;,536871171]],[&quot;^16&quot;,[4569,&quot;^R&quot;,&quot;临界区\\n  \\n  临界区用来保证在同一时刻只有一个线程可以访问到资源，对于临界区进行操作的函数有两个：\\n  \\n  ```\\n  EnterCriticalSection();\\n  LeaveCriticalSection();\\n  ```\\n  \\n  临界区最大的特色是其同步速度很快，但是其只能用来同步本进程内的线程，而不可用来同步多个进程中的线程。&quot;,536871171]],[&quot;^16&quot;,[4569,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4569,&quot;^F&quot;,4727,536871171]],[&quot;^16&quot;,[4569,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4569,&quot;^V&quot;,4727,536871171]],[&quot;^16&quot;,[4569,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4569,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4569,&quot;^;&quot;,&quot;~u629e1034-aa8b-4942-8020-03cdb4d199b7&quot;,536871171]],[&quot;^16&quot;,[4570,&quot;^R&quot;,&quot;饥饿是由于资源分配策略不公引起的，当进程或线程无法访问它所需要的资源而不能继续执行时，就会发生饥饿现象。&quot;,536871171]],[&quot;^16&quot;,[4570,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4570,&quot;^F&quot;,4553,536871171]],[&quot;^16&quot;,[4570,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4570,&quot;^V&quot;,4553,536871171]],[&quot;^16&quot;,[4570,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4570,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4570,&quot;^;&quot;,&quot;~u629e1034-4ba8-440c-aebc-2fa8b547f6ed&quot;,536871171]],[&quot;^16&quot;,[4571,&quot;^R&quot;,&quot;进程同步指两个以上进程基于某个条件来协调它们的活动。一个进程的执行依赖于另一个协作进程的消息或信号，当一个进程没有得到来自于另一个进程的消息或信号时则需等待，直到消息或信号到达才被唤醒。&quot;,536871171]],[&quot;^16&quot;,[4571,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4571,&quot;^F&quot;,4691,536871171]],[&quot;^16&quot;,[4571,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4571,&quot;^V&quot;,4712,536871171]],[&quot;^16&quot;,[4571,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4571,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4571,&quot;^;&quot;,&quot;~u629e1034-a9d2-4d6c-bbba-7da0652268c6&quot;,536871171]],[&quot;^16&quot;,[4572,&quot;^R&quot;,&quot;首先是银行家算法中的进程：\\n  \\n  包含进程Pi的需求资源数量（也是最大需求资源数量，MAX）\\n  已分配给该进程的资源A（Allocation）\\n  还需要的资源数量N（Need=M-A）\\n  \\n  Available为空闲资源数量，即资源池（注意：资源池的剩余资源数量+已分配给所有进程的资源数量=系统中的资源总量）\\n  \\n\\n                假设资源P1申请资源，银行家算法先试探的分配给它（当然先要看看当前资源池中的资源数量够不够），若申请的资源数量小于等于Available，然后接着判断分配给P1后剩余的资源，能不能使进程队列的某个进程执行完毕\\n\\n                若没有进程可执行完毕，则系统处于不安全状态（即此时没有一个进程能够完成并释放资源，随时间推移，系统终将处于死锁状态）。\\n\\n                若有进程可执行完毕，则假设回收已分配给它的资源（剩余资源数量增加），把这个进程标记为可完成，并继续判断队列中的其它进程，若所有进程都可执行完毕，则系统处于安全状态，并根据可完成进程的分配顺序生成安全序列（如{P0，P3，P2，P1}表示将申请后的剩余资源Work先分配给P0–&gt;回收（Work+已分配给P0的A0=Work）–&gt;分配给P3–&gt;回收（Work+A3=Work）–&gt;分配给P2–&gt;······满足所有进程）。\\n\\n                如此就可避免系统存在潜在死锁的风险。\\n\\n\\n        面试：思考算法的改进&quot;,536871171]],[&quot;^16&quot;,[4572,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4572,&quot;^F&quot;,4732,536871171]],[&quot;^16&quot;,[4572,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4572,&quot;^V&quot;,4732,536871171]],[&quot;^16&quot;,[4572,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4572,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4572,&quot;^;&quot;,&quot;~u629e1034-87b7-43e6-a146-c51db12f3d17&quot;,536871171]],[&quot;^16&quot;,[4573,&quot;^R&quot;,&quot;又叫线程触发器，不可以跨进程，要么存在要么没有，一个线程来唤醒另一个线程（包括自动和人工两种方式）\\n\\n事件Event对象是内核对象，代表系统的某一个状态（如），每一个事件都对应了一个事件触发函数。&quot;,536871171]],[&quot;^16&quot;,[4573,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4573,&quot;^F&quot;,4589,536871171]],[&quot;^16&quot;,[4573,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4573,&quot;^V&quot;,4589,536871171]],[&quot;^16&quot;,[4573,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4573,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4573,&quot;^;&quot;,&quot;~u629e1034-6c05-425c-bf50-6155b00c15cf&quot;,536871171]],[&quot;^16&quot;,[4574,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4574,&quot;^R&quot;,&quot;可以发现，只是单纯给 `i` 加上数字 1，在 CPU 运行的时候，实际上要执行 `3` 条指令。\\ncollapsed:: true&quot;,536871171]],[&quot;^16&quot;,[4574,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4574,&quot;^F&quot;,4600,536871171]],[&quot;^16&quot;,[4574,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4574,&quot;^V&quot;,4588,53687
