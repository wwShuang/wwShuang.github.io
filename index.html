6266,&quot;^?&quot;,&quot;~u5a2f25db-337b-4bae-844b-52238419a6d4&quot;,536905921]],[&quot;^1@&quot;,[16267,&quot;^[&quot;,&quot;**基本可用**\\n  \\n  什么是基本可用呢？\\n  \\n  假如系统出现了不可预知故障，允许损失部分可用性，当然也不能完全不可用。\\n  \\n  损失的这部分可用性指的是什么？&quot;,536905921]],[&quot;^1@&quot;,[16267,&quot;^X&quot;,&quot;^1F&quot;,536905921]],[&quot;^1@&quot;,[16267,&quot;^K&quot;,16266,536905921]],[&quot;^1@&quot;,[16267,&quot;^Y&quot;,6,536905921]],[&quot;^1@&quot;,[16267,&quot;^17&quot;,16206,536905921]],[&quot;^1@&quot;,[16267,&quot;^13&quot;,16266,536905921]],[&quot;^1@&quot;,[16267,&quot;^12&quot;,2,536905921]],[&quot;^1@&quot;,[16267,&quot;^12&quot;,3590,536905921]],[&quot;^1@&quot;,[16267,&quot;^12&quot;,4228,536905921]],[&quot;^1@&quot;,[16267,&quot;^12&quot;,16206,536905921]],[&quot;^1@&quot;,[16267,&quot;^1K&quot;,true,536905921]],[&quot;^1@&quot;,[16267,&quot;^?&quot;,&quot;~u3493615d-ebbe-4022-911c-e19f7760b7e4&quot;,536905921]],[&quot;^1@&quot;,[16268,&quot;^[&quot;,&quot;**响应时间上的损失**：正常情况下的搜索引擎0.5秒即返回给用户结果，而基本可用的搜索引擎可以在2秒作用返回结果。&quot;,536905921]],[&quot;^1@&quot;,[16268,&quot;^X&quot;,&quot;^1F&quot;,536905921]],[&quot;^1@&quot;,[16268,&quot;^K&quot;,16267,536905921]],[&quot;^1@&quot;,[16268,&quot;^Y&quot;,7,536905921]],[&quot;^1@&quot;,[16268,&quot;^17&quot;,16206,536905921]],[&quot;^1@&quot;,[16268,&quot;^13&quot;,16267,536905921]],[&quot;^1@&quot;,[16268,&quot;^12&quot;,2,536905921]],[&quot;^1@&quot;,[16268,&quot;^12&quot;,3590,536905921]],[&quot;^1@&quot;,[16268,&quot;^12&quot;,4228,536905921]],[&quot;^1@&quot;,[16268,&quot;^12&quot;,16206,536905921]],[&quot;^1@&quot;,[16268,&quot;^1K&quot;,true,536905921]],[&quot;^1@&quot;,[16268,&quot;^?&quot;,&quot;~ufb217086-d98d-4e6a-92b6-5e08bb4903c2&quot;,536905921]],[&quot;^1@&quot;,[16269,&quot;^[&quot;,&quot;**功能上的损失**：在一个电商网站上，正常情况下，用户可以顺利完成每一笔订单。但是到了大促期间，为了保护购物系统的稳定性，部分消费者可能会被引导到一个降级页面。&quot;,536905921]],[&quot;^1@&quot;,[16269,&quot;^X&quot;,&quot;^1F&quot;,536905921]],[&quot;^1@&quot;,[16269,&quot;^K&quot;,16268,536905921]],[&quot;^1 ;Leader 绝不会覆盖或删除自己的日志，只会追加 （**Leader Append-Only**）\\n  \\n  第一点主要是因为选举时的限制，根据 Leader Completeness，成为 Leader 的结点里的日志一定拥有所有已被多数节点拥有的日志条目，所以先前的日志条目很可能已经被提交，因此不可以删除之前的日志。&quot;,536905921]],[&quot;^1@&quot;,[16359,&quot;^X&quot;,&quot;^1F&quot;,536905921]],[&quot;^1@&quot;,[16359,&quot;^K&quot;,16358,536905921]],[&quot;^1@&quot;,[16359,&quot;^Y&quot;,9,536905921]],[&quot;^1@&quot;,[16359,&quot;^17&quot;,16206,536905921]],[&quot;^1@&quot;,[16359,&quot;^13&quot;,16358,536905921]],[&quot;^1@&quot;,[16359,&quot;^12&quot;,2,536905921]],[&quot;^1@&quot;,[16359,&quot;^12&quot;,3590,536905921]],[&quot;^1@&quot;,[16359,&quot;^12&quot;,6742,536905921]],[&quot;^1@&quot;,[16359,&quot;^12&quot;,16206,536905921]],[&quot;^1@&quot;,[16359,&quot;^1K&quot;,true,536905921]],[&quot;^1@&quot;,[16359,&quot;^?&quot;,&quot;~ua9e14a97-a962-411a-a705-6d62892d265d&quot;,536905921]],[&quot;^1@&quot;,[16360,&quot;^[&quot;,&quot;如果两个日志的 index 和 term 相同，那么这两个日志相同 （**Log Matching**）\\n  \\n  第二点主要是因为一个任期内只可能出现一个 Leader，而 Leader 只会为一个 index 创建一个日志条目，而且一旦写入就不会修改，因此保证了日志的唯一性。&quot;,536905921]],[&quot;^1@&quot;,[16360,&quot;^X&quot;,&quot;^1F&quot;,536905921]],[&quot;^1@&quot;,[16360,&quot;^K&quot;,16359,536905921]],[&quot;^1@&quot;,[16360,&quot;^Y&quot;,9,536905921]],[&quot;^1@&quot;,[16360,&quot;^17&quot;,16206,536905921]],[&quot;^1@&quot;,[16360,&quot;^13&quot;,16358,536905921]],[&quot;^1@&quot;,[16360,&quot;^12&quot;,2,536905921]],[&quot;^1@&quot;,[16360,&quot;^12&quot;,3590,536905921]],[&quot;^1@&quot;,[16360,&quot;^12&quot;,6742,536905921]],[&quot;^1@&quot;,[16360,&quot;^12&quot;,16206,536905921]],[&quot;^1@&quot;,[16360,&quot;^1K&quot;,true,536905921]],[&quot;^1@&quot;,[16360,&quot;^?&quot;,&quot;~u2fd555d0-1619-4d6d-86a4-399c20584425&quot;,536905921]],[&quot;^1@&quot;,[16361,&quot;^[&quot;,&quot;如果两个日志相同，那么他们之前的日志均相同\\n  \\n  第三点是因为在写入日志时会检查前一个日志是否一致。换言之就是，如果写入了一条日志，那么前一个日志条目也一定一致，从而递归的保证了前面的所有日志都一致。从而也保证了当一个日志被提交之后，所有结点在该 index 上提交的内容是一样的（**State Machine Safety**）。&quot;,536905921]],[&quot;^1@&quot;,[16361,&quot;^X&quot;,&quot;^1F&quot;,536905921]],[&quot;^1@&quot;,[16361,&quot;^K&quot;,16360,536905921]],[&quot;^1@&quot;,[16361,&quot;^Y&quot;,9,536905921]],[&quot;^1@&quot;,[16361,&quot;^17&quot;,16206,536905921]],[&quot;^1@&quot;,[16361,&quot;^13&quot;,16358,536905921]],[&quot;^1@&quot;,[16361,&quot;^12&quot;,2,536905921]],[&quot;^1@&quot;,[16361,&quot;^12&quot;,3590,536905921]],[&quot;^1@&quot;,[16361,&quot;^12&quot;,6742,536905921]],[&quot;^1@&quot;,[16361,&quot;^12&quot;,16206,536905921]],[&quot;^1@&quot;,[16361,&quot;^1K&quot;,true,536905921]],[&quot;^1@&quot;,[16361,&quot;^?&quot;,&quot;~u54faf005-1682-41a5-ac57-5d208fe3cd48&quot;,536905921]],[&quot;^1@&quot;,[16362,&quot;^[&quot;,&quot;日志同步\\n  \\n  日志同步这一过程由一个称为 AppendEntries 的 RPC 调用实现，Leader 会给每个 Follower 发送该 RPC 以追加日志，请求中除了当前任期 term、Leader 的 id 和已提交的日志 index，还有将要追加的日志列表（空则成为心跳包），前一个日志的 index 和 term。\\n  \\n  当接收到该请求后，会先检查 term，如果请求中的 term 比自己的小说明已过期，拒绝请求。之后会对比先前日志的 index 和 term，如果一致，那么由前提可知前面的日志均相同，那么就可以从此处更新日志，将请求中的所有日志写入自己的日志列表中，否则返回 false。如果发生 index 相同但 term 不同则清空后续所有的日志，以 Leader 为准。最后检查已提交的日志 index，对可提交的日志进行提交操作。\\n  \\n  对于 Leader 来说会维护 nextIndex[] 和 matchIndex[] 两个数组，分别记录了每个 Follower 下一个将要发送的日志 index 和已经匹配上的日志 index。每次成为 Leader 都会初始化这两个数组，前者初始化为 Leader 最后一条日志的 index 加 1，后者初始化为 0。每次发送 RPC 时会发送 nextIndex[i] 及之后的日志，成功则更新两个数组，否则减少 nextIndex[i] 的值重试，重复这一过程直至成功。\\n  \\n  &gt; 这里减少 nextIndex 的值有不同的策略，可以每次减一，也可以减一个较大的值，或者是跨任期减少，用于快速找到和该结点相匹配的日志条目。实际中还有可能会定期存储日志，所以当前日志列表中并不会太大，可以完整打包发给对方，这一做法比较适合新加入集群的结点。\\n  &gt; \\n  &gt; \\n  &gt; ![https://zinglix.xyz/img/in-post/raft/4.png](https://zinglix.xyz/img/in-post/raft/4.png)\\n  &gt;&quot;,536905921]],[&quot;^1@&quot;,[16362,&quot;^X&quot;,&quot;^1F&quot;,536905921]],[&quot;^1@&quot;,[16362,&quot;^K&quot;,16358,536905921]],[&quot;^1@&quot;,[16362,&quot;^Y&quot;,8,536905921]],[&quot;^1@&quot;,[16362,&quot;^17&quot;,16206,536905921]],[&quot;^1@&quot;,[16362,&quot;^13&quot;,16357,536905921]],[&quot;^1@&quot;,[16362,&quot;^12&quot;,2,536905921]],[&quot;^1@&
