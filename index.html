t;,2,536870994]],[&quot;^16&quot;,[601,&quot;^U&quot;,293,536870994]],[&quot;^16&quot;,[601,&quot;^U&quot;,549,536870994]],[&quot;^16&quot;,[601,&quot;^1;&quot;,true,536870994]],[&quot;^16&quot;,[601,&quot;^;&quot;,&quot;~u6266bf6e-0bdc-4dee-ac5c-4abfc0caf05b&quot;,536870994]],[&quot;^16&quot;,[602,&quot;^R&quot;,&quot;如果两个日志相同，那么他们之前的日志均相同\\n  \\n  第三点是因为在写入日志时会检查前一个日志是否一致。换言之就是，如果写入了一条日志，那么前一个日志条目也一定一致，从而递归的保证了前面的所有日志都一致。从而也保证了当一个日志被提交之后，所有结点在该 index 上提交的内容是一样的（**State Machine Safety**）。&quot;,536870994]],[&quot;^16&quot;,[602,&quot;^P&quot;,&quot;^1:&quot;,536870994]],[&quot;^16&quot;,[602,&quot;^F&quot;,597,536870994]],[&quot;^16&quot;,[602,&quot;^Y&quot;,293,536870994]],[&quot;^16&quot;,[602,&quot;^V&quot;,556,536870994]],[&quot;^16&quot;,[602,&quot;^U&quot;,2,536870994]],[&quot;^16&quot;,[602,&quot;^U&quot;,293,536870994]],[&quot;^16&quot;,[602,&quot;^U&quot;,549,536870994]],[&quot;^16&quot;,[602,&quot;^1;&quot;,true,536870994]],[&quot;^16&quot;,[602,&quot;^;&quot;,&quot;~u6266bf6e-d535-4b2b-825e-479d9be11522&quot;,536870994]],[&quot;^16&quot;,[603,&quot;^R&quot;,&quot;响应节点上可用数据的最近版本可能并不是最新的。当分区解析完后，写入（操作）可能需要一些时间来传播。\\n  \\n  如果业务需求允许[最终一致性](https://github.com/donnemartin/system-design-primer/blob/master/README-zh-Hans.md#%E6%9C%80%E7%BB%88%E4%B8%80%E8%87%B4%E6%80%A7)，或当有外部故障时要求系统继续运行，AP 是一个不错的选择。&quot;,536870994]],[&quot;^16&quot;,[603,&quot;^P&quot;,&quot;^1:&quot;,536870994]],[&quot;^16&quot;,[603,&quot;^F&quot;,675,536870994]],[&quot;^16&quot;,[603,&quot;^Y&quot;,293,536870994]],[&quot;^16&quot;,[603,&quot;^V&quot;,674,536870994]],[&quot;^16&quot;,[603,&quot;^U&quot;,2,536870994]],[&quot;^16&quot;,[603,&quot;^U&quot;,293,536870994]],[&quot;^16&quot;,[603,&quot;^1;&quot;,true,536870994]],[&quot;^16&quot;,[603,&quot;^;&quot;,&quot;~u6266bf6e-1736-465b-8fd5-571b477a6368&quot;,536870994]],[&quot;^16&quot;,[604,&quot;^R&quot;,&quot;再次选举会在两种情况下发生。\\n  \\n  第一种情况是 Leader 下线，此时所有其他结点的计时器不会被重置，直到一个结点成为了 Candidate，和上述一样开始一轮新的选举选出一个新的 Leader。\\n  \\n  第二种情况是某一 Follower 结点与 Leader 间通信发生问题，导致发生了分区，这时没有 Leader 的那个分区就会进行一次选举。这种情况下，因为要求获得多数的投票才可以成为 Leader，因此只有拥有多数结点的分区可以正常工作。而对于少数结点的分区，即使仍存在 Leader，但由于写入日志的结点数量不可能超过半数因此不可能提交操作。这解释了为何 Raft 至多容忍 (N−1)/2(N−1)/2 个结点故障。\\n  \\n  ![https://zinglix.xyz/img/in-post/raft/3.png](https://zinglix.xyz/img/in-post/raft/3.png)\\n  \\n  这解释了每个结点会如何在三个状态间发生变化。&quot;,536870994]],[&quot;^16&quot;,[604,&quot;^P&quot;,&quot;^1:&quot;,536870994]],[&quot;^16&quot;,[604,&quot;^F&quot;,618,536870994]],[&quot;^16&quot;,[604,&quot;^Y&quot;,293,536870994]],[&quot;^16&quot;,[604,&quot;^V&quot;,618,536870994]],[&quot;^16&quot;,[604,&quot;^U&quot;,2,536870994]],[&quot;^16&quot;,[604,&quot;^U&quot;,293,536870994]],[&quot;^16&quot;,[604,&quot;^U&quot;,549,536870994]],[&quot;^16&quot;,[604,&quot;^1;&quot;,true,536870994]],[&quot;^16&quot;,[604,&quot;^;&quot;,&quot;~u6266bf6e-a84f-45c8-8edb-c8eb5e1d82fa&quot;,536870994]],[&quot;^16&quot;,[605,&quot;^R&quot;,&quot;**全称（Zookeeper Atomic Broadcast）[Zookeeper](https://www.notion.so/21ddd73b5f2d4761ac10c53b37ca8986) 原子消息广播协议。** 说明：ZAB也是对Multi Paxos算法的改进，大部分和raft相同\\n  \\n  当Leader服务器不可用或者已经不存在过半服务器与该Leader服务器保持正常通信时，在重新开始新一轮的原子广播事务操作之前，ZAB会进入恢复模式选举新的Leader服务器，使集群彼此达到一个一致的状态，从消息广播模式进入到崩溃恢复模式。当集群过半机器都与新的Leader服务器完成了状态同步操作后ZAB协议会退出恢复模式&quot;,536870994]],[&quot;^16&quot;,[605,&quot;^P&quot;,&quot;^1:&quot;,536870994]],[&quot;^16&quot;,[605,&quot;^F&quot;,600,536870994]],[&quot;^16&quot;,[605,&quot;^Y&quot;,293,536870994]],[&quot;^16&quot;,[605,&quot;^V&quot;,600,536870994]],[&quot;^16&quot;,[605,&quot;^U&quot;,293,536870994]],[&quot;^16&quot;,[605,&quot;^1;&quot;,true,536870994]],[&quot;^16&quot;,[605,&quot;^;&quot;,&quot;~u6266bf6d-f3eb-4e9e-842e-c9f9824d717b&quot;,536870994]],[&quot;^16&quot;,[606,&quot;^R&quot;,&quot;Raft将共识问题分解三个子问题： #card\\ncard-last-interval:: 4\\ncard-repeats:: 1\\ncard-ease-factor:: 2.36\\ncard-next-schedule:: 2022-03-27T13:02:53.027Z\\ncard-last-reviewed:: 2022-03-23T13:02:53.027Z\\ncard-last-score:: 3\\nid:: 3addc18b-8bf3-45fe-8ae9-df61ccd9e202&quo R&quot;,&quot;**软状态**\\n  \\n  软状态指允许系统中的数据存在中间状态（**CAP 理论中的数据不一致**），并认为该中间状态的存在不会影响系统的整体可用性，即允许系统在不同节点的数据副本之间进行数据同步的过程存在延时。&quot;,536870994]],[&quot;^16&quot;,[731,&quot;^P&quot;,&quot;^1:&quot;,536870994]],[&quot;^16&quot;,[731,&quot;^F&quot;,596,536870994]],[&quot;^16&quot;,[731,&quot;^Y&quot;,293,536870994]],[&quot;^16&quot;,[731,&quot;^V&quot;,733,536870994]],[&quot;^16&quot;,[731,&quot;^U&quot;,2,536870994]],[&quot;^16&quot;,[731,&quot;^U&quot;,293,536870994]],[&quot;^16&quot;,[731,&quot;^1;&quot;,true,536870994]],[&quot;^16&quot;,[731,&quot;^;&quot;,&quot;~u6266bf6e-0258-4823-8893-b2e1154f80f5&quot;,536870994]],[&quot;^16&quot;,[732,&quot;^R&quot;,&quot;首先，我们得知道，分布式系统，是避免不了分区的，分区容错性是一定要满足的，我们看看在满足分区容错的基础上，能不能同时满足`一致性`和`可用性`&quot;,536870994]],[&quot;^16&quot;,[732,&quot;^P&quot;,&quot;^1:&quot;,536870994]],[&quot;^16&quot;,[732,&quot;^F&quot;,587,536870994]],[&quot;^16&quot;,[732,&quot;^Y&quot;,293,536870994]],[&quot;^16&quot;,[732,&quot;^V&quot;,587,536870994]],[&quot;^16&quot;,[732,&quot;^U&quot;,2,536870994]],[&quot;^16&quot;,[732,&quot;^U&quot;,293,536870994]],[&quot;^16&quot;,[732,&quot;^1;&quot;,true,536870994]],[&quot;^16&quot;,[732,&quot;^;&quot;,&quot;~u6266bf6e-d595-4cf8-adaa-c4940a2420d3&quot;,536870994]],[&quot;^16&quot;,[733,&quot;^R&quot;,&quot;**[BASE 理论 延伸](https://www.1024sou.com/article/189463.html)**\\n  \\n  **BASE** 是 **Basically Available（基本可用）** 、**Soft-state（软状态）** 和 **Eventually Consistent（最终一致性）** 三个短语的缩写。\\n  \\n  核心思想是：即使无法做到强一致性（Strong consistency），但每个应用都可以根据自身的业务特点，采用适当的方式来使系统达到最终一致性（Eventual consistency）。\\n  \\n  BASE 理论是对 CAP 中一致性 C 和可用性 A 权衡的结果，其来源于对大规模互联网系统分布式实践的总结，是基于 CAP 定理逐步演化而来的，它大大降低了我们对系统的要求。&quot;,536870994]],[&quot;^16&quot;,[733,&quot;^P&quot;,&quot;^1:&quot;,536870994]],[&quot;^16&quot;,[733,&quot;^F&quot;,598,536870994]],[&quot;^16&quot;,[733,&quot;^Y&quot;,293,536870994]],[&quot;^16&quot;,[733,&quot;^V&quot;,674,536870994]],[&quot;^16&quot;,[733,&quot;^U&quot;,2,536870994]],[&quot;^16&quot;,[733,&quot;^U&quot;,293 2461,&quot;^V&quot;,2486,536871074]],[&quot;^16&quot;,[2461,&quot;^U&quot;,2444,536871074]],[&quot;^16&quot;,[2461,&quot;^1;&quot;,true,536871074]],[&quot;^16&quot;,[2461,&quot;^;&quot;,&quot;~u6266bf73-9e04-4b21-9c78-77c47372c915&quot;,536871074]],[&quot;^16&quot;,[2462,&quot;^R&quot;,&quot;~`read()/write()`----&gt;读/写 socket io&quot;,536871074]],[&quot;^16&quot;,[2462,&quot;^P&quot;,&quot;^1:&quot;,536871074]],[&quot;^16&quot;,[2462,&quot;^F&quot;,2482,536879660]],[&quot;^16&quot;,[2462,&quot;^Y&quot;,2444,536871074]],[&quot;^16&quot;,[2462,&quot;^V&quot;,2475,536871074]],[&quot;^16&quot;,[2462,&quot;^U&quot;,2444,536871074]],[&quot;^16&quot;,[2462,&quot;^1;&quot;,true,536871074]],[&quot;^16&quot;,[2462,&quot;^;&quot;,&quot;~u6266bf73-652a-4da8-b4b3-f3d805a002a9&quot;,536871074]],[&quot;^16&quot;,[2464,&quot;^R&quot;,&quot;客户端请求&quot;,536871074]],[&quot;^16&quot;,[2464,&quot;^P&quot;,&quot;^1:&quot;,536871074]],[&quot;^16&quot;,[2464,&quot;^F&quot;,2493,536871074]],[&quot;^16&quot;,[2464,&quot;^Y&quot;,2444,536871074]],[&quot;^16&quot;,[2464,&quot;^V&quot;,2496,536871074]],[&quot;^16&quot;,[2464,&quot;^U&quot;,2444,536871074]],[&quot;^16&quot;,[2464,&quot;^1;&quot;,true,536871074]],[&quot;^16&quot;,[2464,&quot;^;&quot;,&quot;~u6266bf73-5f90-43f0-9e74-1bcc3fc51287&quot;,536871074]],[&quot;^16&quot;,[2465,&quot;^R&quot;,&quot;~`close()`----&gt;关闭`socket_fd`\\n\\n        所以，一个服务端端口是能建立多个连接的，因为每个连接中 clientPort 都是不同的，在进行通信时，操作系统接收到向 serverPort 发来的数据时，会在该端口产生的连接中查找到符合这个唯一标识并传递信息到对应的缓冲区。&quot;,536871074]],[&quot;^16&quot;,[2465,&quot;^P&quot;,&quot;^1:&quot;,536871074]],[&quot;^16&quot;,[2465,&quot;^F&quot;,2460,536871074]],[&quot;^16&quot;,[2465,&quot;^Y&quot;,2444,536871074]],[&quot;^16&quot;,[2465,&quot;^V&quot;,2475,536871074]],[&quot;^16&quot;,[2465,&quot;^U&quot;,2444,536871074]],[&quot;^16&quot;,[2465,&quot;^1;&quot;,true,536871074]],[&quot;^16&quot;,[2465,&quot;^;&quot;,&quot;~u6266bf73-002d-4c7e-b9d1-3b3596fac057&quot;,536871074]],[&quot;^16&quot;,[2466,&quot;^R t;,2494,536871074]],[&quot;^16&quot;,[2468,&quot;^Y&quot;,2444,536871074]],[&quot;^16&quot;,[2468,&quot;^V&quot;,2475,536871074]],[&quot;^16&quot;,[2468,&quot;^U&quot;,2444,536871074]],[&quot;^16&quot;,[2468,&quot;^1;&quot;,true,536871074]],[&quot;^16&quot;,[2468,&quot;^;&quot;,&quot;~u6266bf73-94f0-49bd-acd2-d21fd49dadb6&quot;,536871074]],[&quot;^16&quot;,[2469,&quot;^R&quot;,&quot;一个叫作**已连接 Socket**；\\n\\n            连接建立后，客户端和服务端就开始相互传输数据了，双方都可以通过 `read()` 和 `write()` 函数来读写数据。&quot;,536871074]],[&quot;^16&quot;,[2469,&quot;^P&quot;,&quot;^1:&quot;,536871074]],[&quot;^16&quot;,[2469,&quot;^F&quot;,2450,536871074]],[&quot;^16&quot;,[2469,&quot;^Y&quot;,2444,536871074]],[&quot;^16&quot;,[2469,&quot;^V&quot;,2473,536871074]],[&quot;^16&quot;,[2469,&quot;^U&quot;,2444,536871074]],[&quot;^16&quot;,[2469,&quot;^1;&quot;,true,536871074]],[&quot;^16&quot;,[2469,&quot;^;&quot;,&quot;~u6266bf73-0c03-4908-9f4a-cade2e604f1a&quot;,536871074]],[&quot;^16&quot;,[2470,&quot;^R&quot;,&quot;TCP粘包是一个伪问题，需要明确的是：\\n  \\n  TCP基于字节流的可靠传输，每一个TCP分组包含一定的字节流，该分组序号由首个字节流指定\\n  \\n  接收端在接收到TCP分组后，根据字节流Seq序号，将其合并在缓存区。即\\n  \\n  TCP只负责将交由的数据按照字节流顺序无差别传输到接收端，而具体这些数据如何按照多少分组发送，每个分组多大，以及最终接受的字节流如何解析，交由应用层解决。\\n  \\n  只是字节流传输采取一部分一部分分组的形式传输，所以表面看着像“粘包”。&quot;,536871074]],[&quot;^16&quot;,[2470,&quot;^P&quot;,&quot;^1:&quot;,536871074]],[&quot;^16&quot;,[2470,&quot;^F&quot;,2446,536871074]],[&quot;^16&quot;,[2470,&quot;^Y&quot;,2444,536871074]],[&quot;^16&quot;,[2470,&quot;^V&quot;,2491,536871074]],[&quot;^16&quot;,[2470,&quot;^U&quot;,2444,536871074]],[&quot;^16&quot;,[2470,&quot;^1;&quot;,true,536871074]],[&quot;^16&quot;,[2470,&quot;^;&quot;,&quot;~u6266bf73-5caf-4aeb-86a0-20ef538c73ce&quot;,536871074]],[&quot;^16&quot;,[2471,&quot;^R&quot;,&quot;绑定 IP 地址的目的：一台机器是可以有多个网卡的，每个网卡都有对应的 IP 地址，当绑定一个网卡时，内核在收到该网卡上的包，才会发给我们；&quot;,536871074]],[&quot;^16&quot;,[2471,&quot;^P&quot;,&quot;^1:&quot;,536871074]],[&quot;^16&quot;,[2471,&quot;^F&quot;,2489,536871074]],[&quot;^16&quot;,[2471,&quot;^Y&quot;,2444,5 /36634653#:~:text=%E9%A6%96%E5%85%88%EF%BC%8C%20%E6%9C%8D%E5%8A%A1%E5%99%A8%E5%92%8C%E5%AE%A2%E6%88%B7%E7%AB%AF,%E7%AB%AF%E5%8F%A3%E6%98%AF%E5%AE%A2%E6%88%B7%E7%AB%AF%E7%9A%84%E7%AB%AF%E5%8F%A3%E3%80%82)，一切都交给内核搞定！\\n  \\n  客户端进程bind IP地址：相当于为发送出去的IP数据报分配了源IP地址，但交给进程分配IP地址的时候（就是这样写明了bind IP地址的时候）这个IP地址必须是主机的一个接口，不能分配一个不存在的IP。如果不分配就表示由内核根据所用的输出接口来选择源IP地址。\\n  \\n  ```cpp\\n  int bind(int sockfd, const struct sockaddr *servaddr, socklen_t addrlen)\\n  sockfd : socket函数成功时候返回的套接字描述符。\\n  servaddr ：服务器的IP和端口。\\n  addrlen ： 长度（sizeof(servaddr)）。\\n  \\t返回值：成功返回0\\n  \\t\\t\\t\\t失败返回-1，并设置相关错误码。\\n  ```&quot;,536871074]],[&quot;^16&quot;,[2488,&quot;^P&quot;,&quot;^1:&quot;,536871074]],[&quot;^16&quot;,[2488,&quot;^F&quot;,2468,536871074]],[&quot;^16&quot;,[2488,&quot;^Y&quot;,2444,536871074]],[&quot;^16&quot;,[2488,&quot;^V&quot;,2475,536871074]],[&quot;^16&quot;,[2488,&quot;^U&quot;,2444,536871074]],[&quot;^16&quot;,[2488,&quot;^1;&quot;,true,536871074]],[&quot;^16&quot;,[2488,&quot;^;&quot;,&quot;~u6266bf73-b619-4e21-a44e-dc2206d24017&quot;,536871074]],[&quot;^16&quot;,[2489,&quot;^R&quot;,&quot;绑定端口的目的：当内核收到 TCP 报文，通过 TCP 头里面的端口号，来找到我们的应用程序，然后把数据传递给我们。&quot;,536871074]],[&quot;^16&quot;,[2489,&quot;^P&quot;,&quot;^1:&quot;,536871074]],[&quot;^16&quot;,[2489,&quot;^F&quot;,2485,536871074]],[&quot;^16&quot;,[2489,&quot;^Y&quot;,2444,536871074]],[&quot;^16&quot;,[2489,&quot;^V&quot;,2485,536871074]],[&quot;^16&quot;,[2489,&quot;^U&quot;,2444,536871074]],[&quot;^16&quot;,[2489,&quot;^1;&quot;,true,536871074]],[&quot;^16&quot;,[2489,&quot;^;&quot;,&quot;~u6266bf73-dfc4-4ad3-8a4d-f950ca706121&quot;,536871074]],[&quot;^16&quot;,[2490,&quot;^R&quot;,&quot;socket就是一个 五元组，包括：1 源IP   2 源端口   3 目的IP    4 目的端口  5 类型：TCP or UDP\\n  \\n  一个 tcp 连接的唯一标识是一个四元组 &lt;clientIP, clientPort, serverIP, serverPort&gt;，serverIP 和 serverPort 是固定的，假定客户端也只有一个，即 clientIP 也是固定的，则描述不同的 tcp 连接就只剩下 clientPort 了。而实际上每当客户端调用 connect() 函数试图与服务端建立连接时，内核会为客户端分配一个临时端口作为源端口 clientPort，服务端通过 accept() 函数感知到这个连接时，将返回一个全新的 tcp 连接的描述字（connect_socket_fd）。\\n  \\n\\n    ![Untitled](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/253929d6-240d-417a-9d55-08b4177d427f/Untitled.png){:height 30, :width 72}&quot;,536879583]],[&quot;^16&quot;,[2490,&quot;^P&quot;,&quot;^1:&quot;,536871074]],[&quot;^16&quot;,[2490,&quot;^F&quot;,8558,536879576]],[&quot;^16&quot;,[2490,&quot;^Y&quot;,2444,536871074]],[&quot;^16&quot;,[2490,&quot;^V&quot;,2472,536871074]],[&quot;^16&quot;,[2490,&quot;^U&quot;,2444,536879583]],[&quot;^16&quot;,[2490,&quot;^?&quot;,[&quot;^ &quot;],536879583]],[&quot;^16&quot;,[2490,&quot;^1;&quot;,true,536871074]],[&quot;^16&quot;,[2490,&quot;^;&quot;,&quot;~u6266bf73-f33c-4b3a-a12d-647a30fe1d17&quot;,536871074]],[&quot;^16&quot;,[2491,&quot;^R&quot;,&quot;粘包：\\n  \\n  TCP无边界，造成对采用TCP协议发送的数据进行接收比较麻烦，在接收的时候易出现粘包&quot;,536871074]],[&quot;^16&quot;,[2491,&quot;^P&quot;,&quot;^1:&quot;,536871074]],[&quot;^16&quot;,[2491,&quot;^F&quot;,2474,536871074]],[&quot;^16&quot;,[2491,&quot;^Y&quot;,2444,536871074]],[&quot;^16&quot;,[2491,&quot;^V&quot;,2452,536871074]],[&quot;^16&quot;,[2491,&quot;^U&quot;,2444,536871074]],[&quot;^16&quot;,[2491,&quot;^1;&quot;,true,536871074]],[&quot;^16&quot;,[2491,&quot;^;&quot;,&quot;~u6266bf73-e744-4408-a3d1-bc37931fab1d&quot;,536871074]],[&quot;^16&quot;,[2492,&quot;^R&quot;,&quot;至此， TCP 协议的 Socket 程序的调用过程就结束了，整个过程如下图：\\n  \\n  [https://mmbiz.qpic.cn/mmbiz_png/J0g14CUwaZeMNzICdDFgBUVPJjHJzAacYDR79QbyFUibwyibFRCdqzhE9ESwBYqXia767dibSVX7By9XQGviaX13ZCA/640?wx_fmt=png&amp;tp=webp&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1](https://mmbiz.qpic.cn/mmbiz_png/J0g14CUwaZeMNzICdDFgBUVPJjHJzAacYDR79QbyFUibwyibFRCdqzhE9ESwBYqXia767dibSVX7By9XQGviaX13ZCA/640?wx_fmt=png&amp;tp=webp&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1)\\n  \\n  ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/4842f1ea-b88e-4ba9-a389-3c42c9cf981c/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/4842f1ea-b88e-4ba9-a389-3c42c9cf981c/Untitled.png) t;,&quot;在算法刚开始时，所有结点都是 Follower，每个结点都会有一个定时器，每次收到来自 Leader 的信息就会更新该定时器。\\n  \\n  如果定时器超时，说明一段时间内没有收到 Leader 的消息，那么就可以认为 Leader 已死或者不存在，那么该结点就会转变成 Candidate，意思为准备竞争成为 Leader。\\n  \\n  成为 Candidate 后结点会向所有其他结点发送请求投票的请求（RequestVote），其他结点在收到请求后会判断是否可以投给他并返回结果。Candidate 如果收到了半数以上的投票就可以成为 Leader，成为之后会立即并在任期内定期发送一个心跳信息通知其他所有结点新的 Leader 信息，并用来重置定时器，避免其他结点再次成为 Candidate。\\n  \\n  如果 Candidate 在一定时间内没有获得足够的投票，那么就会进行一轮新的选举，直到其成为 Leader,或者其他结点成为了新的 Leader，自己变成 Follower。&quot;,536877311]],[&quot;^16&quot;,[7747,&quot;^P&quot;,&quot;^1:&quot;,536877311]],[&quot;^16&quot;,[7747,&quot;^F&quot;,7834,536877311]],[&quot;^16&quot;,[7747,&quot;^Y&quot;,11,536877311]],[&quot;^16&quot;,[7747,&quot;^V&quot;,7834,536877311]],[&quot;^16&quot;,[7747,&quot;^U&quot;,2,536877311]],[&quot;^16&quot;,[7747,&quot;^U&quot;,11,536877311]],[&quot;^16&quot;,[7747,&quot;^U&quot;,549,536877311]],[&quot;^16&quot;,[7747,&quot;^1;&quot;,true,536877311]],[&quot;^16&quot;,[7747,&quot;^;&quot;,&quot;~u628385ea-d139-43ff-975d-b045e5ae99ea&quot;,536877311]],[&quot;^16&quot;,[7748,&quot;^R&quot;,&quot;若Proposer故障，没关系，再从集群中选出Proposer即可&quot;,536877311]],[&quot;^16&quot;,[7748,&quot;^P&quot;,&quot;^1:&quot;,536877311]],[&quot;^16&quot;,[7748,&quot;^F&quot;,7897,536877311]],[&quot;^16&quot;,[7748,&quot;^Y&quot;,11,536877311]],[&quot;^16&quot;,[7748,&quot;^V&quot;,7903,536877311]],[&quot;^16&quot;,[7748,&quot;^U&quot;,11,536877311]],[&quot;^16&quot;,[7748,&quot;^1;&quot;,true,536877311]],[&quot;^16&quot;,[7748,&quot;^;&quot;,&quot;~u628385ea-aa32-40f3-8787-61efbc6f5f1f&quot;,536877311]],[&quot;^16&quot;,[7750,&quot;^R&quot;,&quot;2. 如果一个Acceptor收到一个编号为N的Prepare请求，且N**大于**该Acceptor已经**响应过的**所有**Prepare请求**的编号，那么它就会将它已经**接受过的编号最大的提案（如果有的话）**作为响应反馈给Proposer，同时该Acceptor承诺**不再接受**任何**编号小于N的提案**。(acceptor返回)&quot;,536877311]],[&quot;^16&quot;,[7750,&quot;^P&quot;,&quot;^1:&quot;,536877311]],[&quot;^16&quot;,[7750,&quot;^F&quot;,7753,536877311]],[&quot;^16&quot;,[7750,&quot;^Y&quot;,11,536877311]],[&quot;^16&quot;,[7750,&qu 41e3&quot;,536877311]],[&quot;^16&quot;,[7775,&quot;^R&quot;,&quot;日志同步\\n  \\n  日志同步这一过程由一个称为 AppendEntries 的 RPC 调用实现，Leader 会给每个 Follower 发送该 RPC 以追加日志，请求中除了当前任期 term、Leader 的 id 和已提交的日志 index，还有将要追加的日志列表（空则成为心跳包），前一个日志的 index 和 term。\\n  \\n  当接收到该请求后，会先检查 term，如果请求中的 term 比自己的小说明已过期，拒绝请求。之后会对比先前日志的 index 和 term，如果一致，那么由前提可知前面的日志均相同，那么就可以从此处更新日志，将请求中的所有日志写入自己的日志列表中，否则返回 false。如果发生 index 相同但 term 不同则清空后续所有的日志，以 Leader 为准。最后检查已提交的日志 index，对可提交的日志进行提交操作。\\n  \\n  对于 Leader 来说会维护 nextIndex[] 和 matchIndex[] 两个数组，分别记录了每个 Follower 下一个将要发送的日志 index 和已经匹配上的日志 index。每次成为 Leader 都会初始化这两个数组，前者初始化为 Leader 最后一条日志的 index 加 1，后者初始化为 0。每次发送 RPC 时会发送 nextIndex[i] 及之后的日志，成功则更新两个数组，否则减少 nextIndex[i] 的值重试，重复这一过程直至成功。\\n  \\n  &gt; 这里减少 nextIndex 的值有不同的策略，可以每次减一，也可以减一个较大的值，或者是跨任期减少，用于快速找到和该结点相匹配的日志条目。实际中还有可能会定期存储日志，所以当前日志列表中并不会太大，可以完整打包发给对方，这一做法比较适合新加入集群的结点。\\n  &gt; \\n  &gt; \\n  &gt; ![https://zinglix.xyz/img/in-post/raft/4.png](https://zinglix.xyz/img/in-post/raft/4.png)\\n  &gt;&quot;,536877311]],[&quot;^16&quot;,[7775,&quot;^P&quot;,&quot;^1:&quot;,536877311]],[&quot;^16&quot;,[7775,&quot;^F&quot;,7705,536877311]],[&quot;^16&quot;,[7775,&quot;^Y&quot;,11,536877311]],[&quot;^16&quot;,[7775,&quot;^V&quot;,7694,536877311]],[&quot;^16&quot;,[7775,&quot;^U&quot;,2,536877311]],[&quot;^16&quot;,[7775,&quot;^U&quot;,11,536877311]],[&quot;^16&quot;,[7775,&quot;^U&quot;,549,536877311]],[&quot;^16&quot;,[7775,&quot;^1;&quot;,true,536877311]],[&quot;^16&quot;,[7775,&quot;^;&quot;,&quot;~u628385ea-7812-4f88-addf-a9201207e458&quot;,536877311]],[&quot;^16&quot;,[7776,&quot;^R&quot;,&quot;定义：两阶段提交（two-phase commit） 是一种用于实现跨多个节点的原子事务提交的算法，即确保所有节点提交或所有节点中止。&quot;,536877311]],[&quot;^16&quot;,[7776,&quot;^P&quot;,&quot;^1:&quot;,536877311]],[&quot;^16&quot;,[7776,&quot;^F&quot;,7713,536877311]],[&quot;^16&quot;,[7776,&quot;^Y&quot;,11,536877311]],[&quot;^16&quot;,[7776,&quot;^V&quot;,7713,536877311]],[&quot;^16&quot;,[7776,&quot;^U&quot;,11,536877311]],[&quot;^16&quot;,[7776,&quot;^1;&quot;,true, ,&quot;^1;&quot;,true,536877311]],[&quot;^16&quot;,[7878,&quot;^;&quot;,&quot;~u628385ea-f4ef-4d58-a5ff-dd1a1dd552f8&quot;,536877311]],[&quot;^16&quot;,[7879,&quot;^N&quot;,true,536877311]],[&quot;^16&quot;,[7879,&quot;^R&quot;,&quot;Availability. ：**可用性**\\ncard-last-interval:: 4\\ncard-repeats:: 1\\ncard-ease-factor:: 2.36\\ncard-next-schedule:: 2022-03-27T10:20:42.311Z\\ncard-last-reviewed:: 2022-03-23T10:20:42.318Z\\ncard-last-score:: 3\\ncollapsed:: true\\nid:: 62831a6d-7499-4428-a576-8e9546660d74\\n  \\n  可用性指“Reads and writes always succeed”，意思是只要收到用户的请求，服务器就必须给出回应（不管对错，都要回应一下）。\\n  \\n  用户可以选择向 G1 或 G2 发起读操作。不管是哪台服务器，只要收到请求，就必须告诉用户，到底是 v0 还是 v1，否则就不满足可用性。\\n  \\n  对于一个可用性的分布式系统，每一个非故障的节点必须对每一个请求作出响应。如果不考虑一致性，这个是很好实现的，立即返回本地节点的数据即可，而不需要等到数据一致才返回。\\n  \\n  有两种支持高可用性的模式: **故障切换（fail-over）和复制（replication）**。 #card&quot;,536877311]],[&quot;^16&quot;,[7879,&quot;^P&quot;,&quot;^1:&quot;,536877311]],[&quot;^16&quot;,[7879,&quot;^F&quot;,7876,536877311]],[&quot;^16&quot;,[7879,&quot;^Y&quot;,11,536877311]],[&quot;^16&quot;,[7879,&quot;^V&quot;,7825,536877311]],[&quot;^16&quot;,[7879,&quot;^U&quot;,2,536877311]],[&quot;^16&quot;,[7879,&quot;^U&quot;,11,536877311]],[&quot;^16&quot;,[7879,&quot;^U&quot;,544,536877311]],[&quot;^16&quot;,[7879,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1D&quot;,4,&quot;^1B&quot;,1,&quot;^1E&quot;,&quot;2.36&quot;,&quot;^1C&quot;,&quot;2022-03-27T10:20:42.311Z&quot;,&quot;^1F&quot;,&quot;2022-03-23T10:20:42.318Z&quot;,&quot;^1A&quot;,3,&quot;^1@&quot;,true,&quot;^1G&quot;,&quot;62831a6d-7499-4428-a576-8e9546660d74&quot;],536877311]],[&quot;^16&quot;,[7879,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1D&quot;,&quot;^1B&quot;,&quot;^1E&quot;,&quot;^1C&quot;,&quot;^1F&quot;,&quot;^1A&quot;,&quot;^1@&quot;,&quot;^1G&quot;]],536877311]],[&quot;^16&quot;,[7879,&quot;^H&quot;,2,536877311]],[&quot;^16&quot;,[7879,&quot;^1;&quot;,true,536877311]],[&quot;^16&quot;,[7879,&quot;^;&quot;,&quot;~u62831a6d-7499-4428-a576-8e9546660d74&quot;,536877311]],[&quot;^16& t;,[7883,&quot;^R&quot;,&quot;Leader 绝不会覆盖或删除自己的日志，只会追加 （**Leader Append-Only**）\\n  \\n  第一点主要是因为选举时的限制，根据 Leader Completeness，成为 Leader 的结点里的日志一定拥有所有已被多数节点拥有的日志条目，所以先前的日志条目很可能已经被提交，因此不可以删除之前的日志。&quot;,536877311]],[&quot;^16&quot;,[7883,&quot;^P&quot;,&quot;^1:&quot;,536877311]],[&quot;^16&quot;,[7883,&quot;^F&quot;,7705,536877311]],[&quot;^16&quot;,[7883,&quot;^Y&quot;,11,536877311]],[&quot;^16&quot;,[7883,&quot;^V&quot;,7705,536877311]],[&quot;^16&quot;,[7883,&quot;^U&quot;,2,536877311]],[&quot;^16&quot;,[7883,&quot;^U&quot;,11,536877311]],[&quot;^16&quot;,[7883,&quot;^U&quot;,549,536877311]],[&quot;^16&quot;,[7883,&quot;^1;&quot;,true,536877311]],[&quot;^16&quot;,[7883,&quot;^;&quot;,&quot;~u628385ea-4c00-49b7-b66c-4a690f9886ad&quot;,536877311]],[&quot;^16&quot;,[7884,&quot;^R&quot;,&quot;在2PC中，只有协调者拥有超时机制，3PC同时在协调者和参与者中都引入超时机制， 主要是避免了参与者在长时间无法与协调者节点通讯（协调者挂掉了）的情况下，无法释放资源的问题，因为参与者自身拥有超时机制会在超时后主动提交释放资源，降低了阻塞时间。由于有第一阶段canCommit的yes才会进入第三阶段，因而该阶段极大概率是commit而不是rollback，因而当协调者挂掉后，默认执行commit是最接近正确的行为。&quot;,536877311]],[&quot;^16&quot;,[7884,&quot;^P&quot;,&quot;^1:&quot;,536877311]],[&quot;^16&quot;,[7884,&quot;^F&quot;,7674,536877311]],[&quot;^16&quot;,[7884,&quot;^Y&quot;,11,536877311]],[&quot;^16&quot;,[7884,&quot;^V&quot;,7674,536877311]],[&quot;^16&quot;,[7884,&quot;^U&quot;,11,536877311]],[&quot;^16&quot;,[7884,&quot;^1;&quot;,true,536877311]],[&quot;^16&quot;,[7884,&quot;^;&quot;,&quot;~u628385ea-93fb-4f41-9b2d-4a74e4fdaeb3&quot;,536877311]],[&quot;^16&quot;,[7885,&quot;^R&quot;,&quot;说明：Gossip算法每个节点都是对等的，即没有角色之分。Gossip算法中的每个节点都会将数据改动告诉其他节点**（类似传八卦）**。有话说得好：\\&quot;最多通过六个人你就能认识全世界任何一个陌生人\\&quot;，因此数据改动的消息很快就会传遍整个集群。&quot;,536877311]],[&quot;^16&quot;,[7885,&quot;^P&quot;,&quot;^1:&quot;,536877311]],[&quot;^16&quot;,[7885,&quot;^F&quot;,7832,536877311]],[&quot;^16&quot;,[7885,&quot;^Y&quot;,11,536877311]],[&quot;^16&quot;,[7885,&quot;^V&quot;,7832,536877311]],[&quot;^16&quot;,[7885,&quot;^U&quot;,2,536877311]],[&quot;^16&quot;,[7885,&quot;^U&quot;,11,536877311]] V&quot;,8187,536877319]],[&quot;^16&quot;,[8179,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8179,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8179,&quot;^;&quot;,&quot;~u628385ed-2a1a-44c0-ad13-36572c5c05d8&quot;,536877319]],[&quot;^16&quot;,[8180,&quot;^R&quot;,&quot;返回 `old_ptr` 的旧值；\\n\\n                                当然，**关键是这些代码是原子执行**。因为既可以测试旧值，又可以设置新值，所以我们把这条指令叫作「测试并设置」。&quot;,536877319]],[&quot;^16&quot;,[8180,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8180,&quot;^F&quot;,8210,536877319]],[&quot;^16&quot;,[8180,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8180,&quot;^V&quot;,8291,536877319]],[&quot;^16&quot;,[8180,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8180,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8180,&quot;^;&quot;,&quot;~u628385ed-5b4c-44ed-990f-94d30a4a6aa7&quot;,536877319]],[&quot;^16&quot;,[8181,&quot;^R&quot;,&quot;进程之间互相交换信息的工作称之为进程通信IPC （InterProcess Communication）（主要是指大量数据的交换）。&quot;,536877319]],[&quot;^16&quot;,[8181,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8181,&quot;^F&quot;,8348,536877319]],[&quot;^16&quot;,[8181,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8181,&quot;^V&quot;,8348,536877319]],[&quot;^16&quot;,[8181,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8181,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8181,&quot;^;&quot;,&quot;~u628385ed-e0e5-4218-8393-1a7bcc18c536&quot;,536877319]],[&quot;^16&quot;,[8182,&quot;^R&quot;,&quot;**两次线程上下文切换的成本**&quot;,536877319]],[&quot;^16&quot;,[8182,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8182,&quot;^F&quot;,8261,536877319]],[&quot;^16&quot;,[8182,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8182,&quot;^V&quot;,8261,536877319]],[&quot;^16&quot;,[8182,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8182,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8182,&quot;^;&quot;,&quot;~u628385ed-d960-4952-a033-c96e44254e3e&quot;,536877319]],[&quot;^16&quot;,[8183,&quot;^R&quot;,&quot;最后，进程 B 被唤醒后，意味着进程 A 已经生产了数据，于是进程 B 就可以正常读取数据了。\\n\\n            可以发现，信号初始化为 `0`，就代表着是**同步信号量**，它可以保证进程 A 应在进程 B 之前执行。&quot;,536877319]],[&quot;^16&quot;,[8183,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8183,&quot;^F&quot;,8222,536877319]],[&quot;^16&quot;,[8183,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8183,&quot;^V&quot;,8215,536877319]],[&quot;^16&quot;,[8183,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8183,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8183,&quot;^;&quot;,&quot;~u628385ed-79ff-468e-8d59-6949b4363829&quot;,536877319]],[&quot;^16&quot;,[8184,&quot;^N&quot;,true,536877319]],[&quot;^16&quot;,[8184,&quot;^R&quot;,&quot;what 线程间通信 - 定义\\ncollapsed:: true\\n  [线程通信是同一个进程的多个子线程之间的通信。](https://zhuanlan.zhihu.com/p/365838214)&quot;,536877319]],[&quot;^16&quot;,[8184,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8184,&quot;^F&quot;,8348,536877319]],[&quot;^16&quot;,[8184,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8184,&quot;^V&quot;,8342,536877319]],[&quot;^16&quot;,[8184,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8184,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536877319]],[&quot;^16&quot;,[8184,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8184,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8184,&quot;^;&quot;,&quot;~u628385ed-3d41-4259-9002-81645511780f&quot;,536877319]],[&quot;^16&quot;,[8185,&quot;^R&quot;,&quot;第一个场景是，首先假设一个线程在运行，调用 `lock()`，没有其他线程持有锁，所以 `flag` 是 0。当调用 `TestAndSet(flag, 1)` 方法，返回 0，线程会跳出 while 循环，获取锁。同时也会原子的设置 flag 为1，标志锁已经被持有。当线程离开临界区，调用 `unlock()` 将 `flag` 清理为 0。&quot;,536877319]],[&quot;^16&quot;,[8185,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8185,&quot;^F&quot;,8265,536877319]],[&quot;^16&quot;,[8185,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8185,&quot;^V&quot;,8265,536877319]],[&quot;^16&quot;,[8185,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8185,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8185,&quot;^;&quot;,&quot;~u628385ed-668f-43a8-a2ec-e32e8cddeeaf&quot;,536877319]],[&quot;^16&quot;,[8186,&quot;^R&quot;,&quot;直到进程 A 访问完共享内存，才会执行 V 操作，使得信号量恢复为 0，接着就会唤醒阻塞中的线程 B，使得进程 B 可以访问共享内存，最后完成共享内存的访问后，执行 V 操作，使信号量恢复到初始值 1。\\n\\n            可以发现，信号初始化为 `1`，就代表着是**互斥信号量**，它可以保证共享内存在任何时刻只有一个进程在访问，这就很好的保护了共享内存。\\n\\n            另外，在多进程里，每个进程并不一定是顺序执行的，它们基本是以各自独立的、不可预知的速度向前推进，但有时候我们又希望多个进程能密切合作，以实现一个共同的任务。\\n\\n            [https://imgconvert.csdnimg.cn/aHR0cHM6Ly9pbWdrci5jbi1iai51ZmlsZW9zLmNvbS80YmI2YmUwMS0wY2JhLTRhMzUtYTkzMS1iZmE5ODFlNGViZDkucG5n?x-oss-process=image/format,png](https://imgconvert.csdnimg.cn/aHR0cHM6Ly9pbWdrci5jbi1iai51ZmlsZW9zLmNvbS80YmI2YmUwMS0wY2JhLTRhMzUtYTkzMS1iZmE5ODFlNGViZDkucG5n?x-oss-process=image/format,png)&quot;,536877319]],[&quot;^16&quot;,[8186,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8186,&quot;^F&quot;,8272,536877319]],[&quot;^16&quot;,[8186,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8186,&quot;^V&quot;,8301,536877319]],[&quot;^16&quot;,[8186,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8186,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8186,&quot;^;&quot;,&quot;~u628385ed-d4cc-4c87-98d5-75582b0f19e0&quot;,536877319]],[&quot;^16&quot;,[8187,&quot;^N&quot;,true,536877319]],[&quot;^16&quot;,[8187,&quot;^R&quot;,&quot;*信号量*：P、V 操作；\\ncollapsed:: true&quot;,536877319]],[&quot;^16&quot;,[8187,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8187,&quot;^F&quot;,8356,536877319]],[&quot;^16&quot;,[8187,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8187,&quot;^V&quot;,8356,536877319]],[&quot;^16&quot;,[8187,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8187,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536877319]],[&quot;^16&quot;,[8187,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8187,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8187,&quot;^;&quot;,&quot;~u628385ed-88c8-47d9-af0d-c8dfdd1aeae0&quot;,536877319]],[&quot;^16&quot;,[ )当涉及到多个变量(内存值)时，CAS也无能为力。\\n  \\n  除此之外，CAS的实现需要硬件层面处理器的支持，在Java中普通用户无法直接使用，只能借助atomic包下的原子类使用，灵活性受到限制。&quot;,536877319]],[&quot;^16&quot;,[8205,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8205,&quot;^F&quot;,8233,536877319]],[&quot;^16&quot;,[8205,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8205,&quot;^V&quot;,8319,536877319]],[&quot;^16&quot;,[8205,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8205,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8205,&quot;^;&quot;,&quot;~u628385ed-a39b-4e13-adee-117930d3a3c5&quot;,536877319]],[&quot;^16&quot;,[8206,&quot;^R&quot;,&quot;由于发生冲突的概率比较低，所以先让用户编辑文档，但是浏览器在下载文档时会记录下服务端返回的文档版本号；&quot;,536877319]],[&quot;^16&quot;,[8206,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8206,&quot;^F&quot;,8281,536877319]],[&quot;^16&quot;,[8206,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8206,&quot;^V&quot;,8281,536877319]],[&quot;^16&quot;,[8206,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8206,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8206,&quot;^;&quot;,&quot;~u628385ed-c9b7-4804-8509-9091c1a2a342&quot;,536877319]],[&quot;^16&quot;,[8207,&quot;^R&quot;,&quot;怎么表示互斥量&quot;,536877319]],[&quot;^16&quot;,[8207,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8207,&quot;^F&quot;,8382,536877319]],[&quot;^16&quot;,[8207,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8207,&quot;^V&quot;,8290,536877319]],[&quot;^16&quot;,[8207,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8207,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8207,&quot;^;&quot;,&quot;~u628385ed-ceb2-43d2-adb2-6ede618bee09&quot;,536877319]],[&quot;^16&quot;,[8208,&quot;^R&quot;,&quot;乐观锁：\\n  \\n  假定冲突的概率很低，它的工作方式是：先修改完共享资源，再验证这段时间内有没有发生冲突，如果没有其他线程在修改资源，那么操作完成，如果发现有其他线程已经修改过这个资源，就放弃本次操作。(CMU 数据库好像讲过)\\n  \\n  放弃后如何重试，这跟业务场景息息相关，虽然重试的成本很高，但是冲突的概率足够低的话，还是可以接受的。\\n  \\n  另外，你会发现**乐观锁全程并没有加锁，所以它也叫无锁编程**。&quot;,536877319]],[&quot;^16&quot;,[8208,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8208,&quot;^F&quot;,8328,536877319]],[&quot;^16&quot;,[8208,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8208,&quot;^V&quot;,8364,536877319]],[&quot;^16&quot;,[8208,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8208,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8208,&quot;^;&quot;,&quot;~u628385ed-c6ae-4eea-a8f2-ae927e9ed025&quot;,536877319]],[&quot;^16&quot;,[8209,&quot;^R&quot;,&quot;自旋锁与互斥锁使用层面比较相似，但实现层面上完全不同：**当加锁失败时，互斥锁用「线程切换」来应对，自旋锁则用「忙等待」来应对**。&quot;,536877319]],[&quot;^16&quot;,[8209,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8209,&quot;^F&quot;,8297,536877319]],[&quot;^16&quot;,[8209,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8209,&quot;^V&quot;,8174,536877319]],[&quot;^16&quot;,[8209,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8209,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8209,&quot;^;&quot;,&quot;~u628385ed-9d5e-46ba-9bb9-b55d7b0c4402&quot;,536877319]],[&quot;^16&quot;,[8210,&quot;^R&quot;,&quot;把 `old_ptr` 更新为 `new` 的新值&quot;,536877319]],[&quot;^16&quot;,[8210,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8210,&quot;^F&quot;,8291,536877319]],[&quot;^16&quot;,[8210,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8210,&quot;^V&quot;,8291,536877319]],[&quot;^16&quot;,[8210,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8210,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8210,&quot;^;&quot;,&quot;~u628385ed-353d-493a-a453-1149425fc875&quot;,536877319]],[&quot;^16&quot;,[8211,&quot;^R&quot;,&quot;它允许同一时刻多个线程访问同一资源，但是需要控制同一时刻访问此资源的最大线程数量。&quot;,536877319]],[&quot;^16&quot;,[8211,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8211,&quot;^F&quot;,8252,536877319]],[&quot;^16&quot;,[8211,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8211,&quot;^V&quot;,8252,536877319]],[&quot;^16&quot;,[8211,&quot;^U&quot;,4086,536877319]],[&quot;^16&quot;,[8211,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8211,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8211,&quot;^;&quot;,&quot;~u628385ed-5bdc-4120-b2bb-4874e82a7399&quot;,536877319]],[&quot;^16&quot;,[8212,&quot;^R&quot;,&quot;CAS操作逻辑如下：\\n  \\n  如果内存位置V的值等于预期的A值，则将该位置更新为新值B，否则不进行任何操作。许多CAS的操作是自旋的：如果操作不成功，会一直重试，直到操作成功为止。\\n  \\n\\n                            这里引出一个新的问题，既然CAS包含了Compare和Swap两个操作，它又如何保证原子性呢？答案是：CAS是由CPU支持的原子操作，其原子性是在硬件层面进行保证的。&quot;,536877319]],[&quot;^16&quot;,[8212,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8212,&quot;^F&quot;,8365,536877319]],[&quot;^16&quot;,[8212,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8212,&quot;^V&quot;,8343,536877319]],[&quot;^16&quot;,[8212,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8212,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8212,&quot;^;&quot;,&quot;~u628385ed-f4f2-4dfa-b580-ef7a9a721f0e&quot;,536877319]],[&quot;^16&quot;,[8213,&quot;^R&quot;,&quot;实现方式&quot;,536877319]],[&quot;^16&quot;,[8213,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8213,&quot;^F&quot;,8208,536877319]],[&quot;^16&quot;,[8213,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8213,&quot;^V&quot;,8364,536877319]],[&quot;^16&quot;,[8213,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8213,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8213,&quot;^;&quot;,&quot;~u628385ed-39d3-4377-b7dd-c3e7e5899535&quot;,536877319]],[&quot;^16&quot;,[8214,&quot;^R&quot;,&quot;针对本地进程间通信的 socket 编程模型\\n  \\n  本地 socket 被用于在**同一台主机上进程间通信**的场景：&quot;,536877319]],[&quot;^16&quot;,[8214,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8214,&quot;^F&quot;,8371,536877319]],[&quot;^16&quot;,[8214,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8214,&quot;^V&quot;,8362,536877319]],[&quot;^16&quot;,[8214,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8214,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8214,&quot;^;&quot;,&quot;~u628385ed-d115-4d12-a9f7-6b0b0a889aa7&quot;,536877319]],[&quot;^16&quot;,[8215,&quot;^R&quot;,&quot;例如，进程 A 是负责生产数据，而进程 B 是负责读取数据，这两个进程是相互合作、相互依赖的，进程 A 必须先生产了数据，进程 B 才能读取到数据，所以执行是有前后顺序的。那么这时候，就可以用信号量来实现多进程同步的方式，我们可以初始化信号量为 `0`。具体过程：&quot;,536877319]],[&quot;^16&quot;,[8215,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8215,&quot;^F&quot;,8301,536877319]],[&quot;^16&quot;,[8215,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8215,&quot;^V&quot;,8179,536877319]],[&quot;^16&quot;,[8215,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8215,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8215,&quot;^;&quot;,&quot;~u628385ed-ff88-42fe-b1e4-fc0c68233972&quot;,536877319]],[&quot;^16&quot;,[8216,&quot;^R&quot;,&quot;临界区的互斥访问\\n  \\n  为每类共享资源设置一个信号量 `s`，其初值为 `1`，表示该临界资源未被占用。\\n  \\n  只要把进入临界区的操作置于 `P(s)` 和 `V(s)` 之间，即可实现进程/线程互斥：\\n  \\n  ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/c97d4cde-f837-4d26-a0e0-23170c3e0c9b/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/c97d4cde-f837-4d26-a0e0-23170c3e0c9b/Untitled.png)\\n  \\n  此时，任何想进入临界区的线程，必先在互斥信号量上执行 P 操作，在完成对临界资源的访问后再执行 V 操作。由于互斥信号量的初始值为 1，故在第一个线程执行 P 操作后 s 值变为 0，表示临界资源为空闲，可分配给该线程，使之进入临界区。\\n  \\n  若此时又有第二个线程想进入临界区，也应先执行 P 操作，结果使 s 变为负值，这就意味着临界资源已被占用，因此，第二个线程被阻塞。\\n  \\n  并且，直到第一个线程执行 V 操作，释放临界资源而恢复 s 值为 0 后，才唤醒第二个线程，使之进入临界区，待它完成临界资源的访问后，又执行 V 操作，使 s 恢复到初始值 1。\\n  \\n  对于两个并发线程，互斥信号量的值仅取 1、0 和 -1 三个值，分别表示：&quot;,536877319]],[&quot;^16&quot;,[8216,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8216,&quot;^F&quot;,8345,536877319]],[&quot;^16&quot;,[8216,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8216,&quot;^V&quot;,8345,536877319]],[&quot;^16&quot;,[8216,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8216,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8216,&quot;^;&quot;,&quot;~u628385ed-ee3c-43b2-a453-2dc29a4afd77&quot;,536877319]],[&quot;^16&quot;,[8217,&quot;^R&quot;,&quot;面试手撕代码 **mutex互斥锁怎么实现?**\\n  \\n  可以以原子的方式阻塞进程，直到某个特定条件为真为止。对条件的测试是在互斥锁的保护下进行的。条件变量始终与互斥锁一起使用。\\n  \\n  [https://blog.csdn.net/kid551/article/details/84338619](https://blog.csdn.net/kid551/article/details/84338619)\\n  \\n  实现mutex最重要的就是实现它的lock()方法和unlock()方法。我们保存一个全局变量flag，flag=1表明该锁已经锁住，flag=0表明锁没有锁住。\\n  实现lock()时，使用一个while循环不断检测flag是否等于1，如果等于1就一直循环。然后将flag设置为1；unlock()方法就将flag置为0；\\n  \\n  ```cpp\\n  static int flag=0;\\n  \\n  void lock(){\\n    while(TestAndSet(&amp;flag,1)==1);\\n    //flag=1;\\n  }\\n  void unlock(){\\n    flag=0;\\n  }\\n  \\n  //因为while有可能被重入，所以可以用TestandSet()方法。\\n  int TestAndSet(int *ptr, int new) {\\n      int old = *ptr;\\n      *ptr = new;\\n      return old;\\n  }\\n  ```&quot;,536877319]],[&quot;^16&quot;,[8217,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8217,&quot;^F&quot;,8277,536877319]],[&quot;^16&quot;,[8217,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8217,&quot;^V&quot;,8355,536877319]],[&quot;^16&quot;,[8217,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8217,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8217,&quot;^;&quot;,&quot;~u628385ed-2782-4ed9-80a9-b79f219b3a62&quot;,536877319]],[&quot;^16&quot;,[8218,&quot;^R&quot;,&quot;第二种场景是，当某一个线程已经持有锁（即 `flag` 为1）。本线程调用 `lock()`，然后调用 `TestAndSet(flag, 1)`，这一次返回 1。只要另一个线程一直持有锁，`TestAndSet()` 会重复返回 1，本线程会一直**忙等**。当 `flag` 终于被改为 0，本线程会调用 `TestAndSet()`，返回 0 并且原子地设置为 1，从而获得锁，进入临界区。\\n\\n                            很明显，当获取不到锁时，线程就会一直 wile 循环，不做任何事情，所以就被称为「忙等待锁」，也被称为**自旋锁（*spin lock*）**。\\n\\n                            这是最简单的一种锁，一直自旋，利用 CPU 周期，直到锁可用。在单处理器上，需要抢占式的调度器（即不断通过时钟中断一个线程，运行其他线程）。否则，自旋锁在单 CPU 上无法使用，**因为一个自旋的线程永远不会放弃 CPU。**\\n\\n\\n                        自旋锁是通过 CPU 提供的 `CAS` 函数（Compare And Swap）实现的。  CAS 函数就把这两个步骤合并成一条硬件级指令，形成**原子指令**，这样就保证了这两个步骤是不可分割的，要么一次性执行完两个步骤，要么两个步骤都不执行。&quot;,536877319]],[&quot;^16&quot;,[8218,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8218,&quot;^F&quot;,8185,536877319]],[&quot;^16&quot;,[8218,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8218,&quot;^V&quot;,8265,536877319]],[&quot;^16&quot;,[8218,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8218,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8218,&quot;^;&quot;,&quot;~u628385ed-bb3c-451d-a19d-33a86df99c9b&quot;,536877319]],[&quot;^16&quot;,[8219,&quot;^R&quot;,&quot;IPC（Inter Process Communication）&quot;,536877319]],[&quot;^16&quot;,[8219,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8219,&quot;^F&quot;,8342,536877319]],[&quot;^16&quot;,[8219,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8219,&quot;^V&quot;,8342,536877319]],[&quot;^16&quot;,[8219,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8219,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8219,&quot;^;&quot;,&quot;~u628385ed-780e-4160-b3bd-fa35359f7b15&quot;,536877319]],[&quot;^16&quot;,[8220,&quot;^R&quot;,&quot;上面说的进程间通信，都是常规状态下的工作模式。对于异常情况下的工作模式，就需要用「信号」的方式来通知进程。&quot;,536877319]],[&quot;^16&quot;,[8220,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8220,&quot;^F&quot;,8263,536877319]],[&quot;^16&quot;,[8220,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8220,&quot;^V&quot;,8263,536877319]],[&quot;^16&quot;,[8220,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8220,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8220,&quot;^;&quot;,&quot;~u628385ed-48f3-42ef-ba50-2112265c6592&quot;,536877319]],[&quot;^16&quot;,[8221,&quot;^R&quot;,&quot;当「写锁」没有被线程持有时，多个线程能够并发地持有读锁，这大大提高了共享资源的访问效率，因为「读锁」是用于读取共享资源的场景，所以多个线程同时持有读锁也不会破坏共享资源的数据。&quot;,536877319]],[&quot;^16&quot;,[8221,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8221,&quot;^F&quot;,8295,536877319]],[&quot;^16&quot;,[8221,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8221,&quot;^V&quot;,8295,536877319]],[&quot;^16&quot;,[8221,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8221,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8221,&quot;^;&quot;,&quot;~u628385ed-f2a7-4cfd-ba37-52bc88ca71cb&quot;,536877319]],[&quot;^16&quot;,[8222,&quot;^R&quot;,&quot;接着，当进程 A 生产完数据后，执行了 V 操作，就会使得信号量变为 0，于是就会唤醒阻塞在 P 操作的进程 B；&quot;,536877319]],[&quot;^16&quot;,[8222,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8222,&quot;^F&quot;,8284,536877319]],[&quot;^16&quot;,[8222,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8222,&quot;^V&quot;,8215,536877319]],[&quot;^16&quot;,[8222,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8222,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8222,&quot;^;&quot;,&quot;~u628385ed-6532-42af-8b3b-2fe4038ab95c&quot;,536877319]],[&quot;^16&quot;,[8223,&quot;^R&quot;,&quot;**实现事件同步**\\n  \\n  同步的方式是设置一个信号量，其初值为 `0`。\\n  \\n  我们把前面的「吃饭-做饭」同步的例子，用代码的方式实现一下：\\n  \\n  [https://imgconvert.csdnimg.cn/aHR0cHM6Ly9pbWdrci5jbi1iai51ZmlsZW9zLmNvbS80MmVmNjQ2NS1iN2ZkLTRmZmMtOTIyOS0zZmIwMzAzYjlhY2YucG5n?x-oss-process=image/format,png](https://imgconvert.csdnimg.cn/aHR0cHM6Ly9pbWdrci5jbi1iai51ZmlsZW9zLmNvbS80MmVmNjQ2NS1iN2ZkLTRmZmMtOTIyOS0zZmIwMzAzYjlhY2YucG5n?x-oss-process=image/format,png)\\n  \\n  妈妈一开始询问儿子要不要做饭时，执行的是 `P(s1)` ，相当于询问儿子需不需要吃饭，由于 `s1` 初始值为 0，此时 `s1` 变成 -1，表明儿子不需要吃饭，所以妈妈线程就进入等待状态。\\n  \\n  当儿子肚子饿时，执行了 `V(s1)`，使得 `s1` 信号量从 -1 变成 0，表明此时儿子需要吃饭了，于是就唤醒了阻塞中的妈妈线程，妈妈线程就开始做饭。\\n  \\n  接着，儿子线程执行了 `P(s2)`，相当于询问妈妈饭做完了吗，由于 `s2` 初始值是 0，则此时 `s2` 变成 -1，说明妈妈还没做完饭，儿子线程就等待状态。\\n  \\n  最后，妈妈终于做完饭了，于是执行 `V(s2)`，`s2` 信号量从 -1 变回了 0，于是就唤醒等待中的儿子线程，唤醒后，儿子线程就可以进行吃饭了。&quot;,536877319]],[&quot;^16&quot;,[8223,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8223,&quot;^F&quot;,8216,536877319]],[&quot;^16&quot;,[8223,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8223,&quot;^V&quot;,8345,536877319]],[&quot;^16&quot;,[8223,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8223,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8223,&quot;^;&quot;,&quot;~u628385ed-ffe8-41e4-b9d7-37830551ac00&quot;,536877319]],[&quot;^16&quot;,[8224,&quot;^R&quot;,&quot;实现本地进程间通信： 「本地字节流 socket 」类型是 AF_LOCAL 和 SOCK_STREAM，「本地数据报 socket 」类型是 AF_LOCAL 和 SOCK_DGRAM。另外，AF_UNIX 和 AF_LOCAL 是等价的，所以 AF_UNIX 也属于本地 socket；\\n\\n    接下来，简单说一下这三种通信的编程模式。&quot;,536877319]],[&quot;^16&quot;,[8224,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8224,&quot;^F&quot;,8326,536877319]],[&quot;^16&quot;,[8224,&quot;^Y&quot;,4089,536877319]] ,536877319]],[&quot;^16&quot;,[8227,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8227,&quot;^F&quot;,8366,536877319]],[&quot;^16&quot;,[8227,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8227,&quot;^V&quot;,8214,536877319]],[&quot;^16&quot;,[8227,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8227,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8227,&quot;^;&quot;,&quot;~u628385ed-03cc-4923-a01f-88f6b664582e&quot;,536877319]],[&quot;^16&quot;,[8228,&quot;^N&quot;,true,536877319]],[&quot;^16&quot;,[8228,&quot;^R&quot;,&quot;四种常见[算法](https://www.cnblogs.com/xiaolincoding/p/13346658.html)\\ncollapsed:: true&quot;,536877319]],[&quot;^16&quot;,[8228,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8228,&quot;^F&quot;,8333,536877319]],[&quot;^16&quot;,[8228,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8228,&quot;^V&quot;,8268,536877319]],[&quot;^16&quot;,[8228,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8228,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536877319]],[&quot;^16&quot;,[8228,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8228,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8228,&quot;^;&quot;,&quot;~u628385ed-7489-42ec-b65a-c1a269d1ff66&quot;,536877319]],[&quot;^16&quot;,[8229,&quot;^R&quot;,&quot;并发，时钟中断等情况称为**竞争条件（race condition）**，当多线程相互竞争操作共享变量时，由于运气不好，即在执行过程中发生了上下文切换，我们得到了错误的结果，事实上，每次运行都可能得到不同的结果，因此输出的结果存在**不确定性**（**indeterminate**）&quot;,536877319]],[&quot;^16&quot;,[8229,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8229,&quot;^F&quot;,8312,536877319]],[&quot;^16&quot;,[8229,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8229,&quot;^V&quot;,8312,536877319]],[&quot;^16&quot;,[8229,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8229,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8229,&quot;^;&quot;,&quot;~u628385ed-e030-44a1-99d8-065027174e54&quot;,536877319]],[&quot;^16&quot;,[8230,&quot;^R&quot;,&quot;读锁饥饿问题&quot;,536877319]],[&quot;^16&quot;,[8230,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8230,&quot;^F&quot;,8247,536877319]],[&quot;^16&quot;,[8230,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8230,&quot;^V&quot;,8247,536877319]],[&quot;^16&quot;,[8230,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8230,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8230,&quot;^;&quot;,&quot;~u628385ed-c471-48cd-88d4-3b4f3df44af7&quot;,536877319]],[&quot;^16&quot;,[8231,&quot;^R&quot;,&quot;*P 操作*：将 `sem` 减 `1`，相减后，如果 `sem &amp;lt; 0`，则进程/线程进入阻塞等待，否则继续，表明 P 操作可能会阻塞；\\n  \\n  相减后如果信号量 &lt; 0，则表明资源已被占用，进程需阻塞等待；\\n  相减后如果信号量 &gt;= 0，则表明还有资源可使用，进程可正常继续执行。&quot;,536877319]],[&quot;^16&quot;,[8231,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8231,&quot;^F&quot;,8350,536877319]],[&quot;^16&quot;,[8231,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8231,&quot;^V&quot;,8350,536877319]],[&quot;^16&quot;,[8231,&quot;^U&quot;,4086,536877319]],[&quot;^16&quot;,[8231,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8231,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8231,&quot;^;&quot;,&quot;~u628385ed-8abc-45cc-a3bc-18addf27f1d7&quot;,536877319]],[&quot;^16&quot;,[8232,&quot;^R&quot;,&quot;~`kill`：`kill -9 1050` ，表示给 PID 为 1050 的进程发送 SIGKILL 信号，用来立即结束该进程；&quot;,536877319]],[&quot;^16&quot;,[8232,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8232,&quot;^F&quot;,8376,536877319]],[&quot;^16&quot;,[8232,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8232,&quot;^V&quot;,8262,536877319]],[&quot;^16&quot;,[8232,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8232,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8232,&quot;^;&quot;,&quot;~u628385ed-ce29-4574-ae9e-ed24a432a09a&quot;,536877319]],[&quot;^16&quot;,[8233,&quot;^R&quot;,&quot;**2、高竞争下的开销问题**\\n  \\n  在并发冲突概率大的高竞争环境下，如果CAS一直失败，会一直重试，CPU开销较大。针对这个问题的一个思路是引入退出机制，如重试次数超过一定阈值后失败退出。当然，更重要的是避免在高竞争环境下使用乐观锁。&quot;,536877319]],[&quot;^16&quot;,[8233,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[ t;,[8236,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536877319]],[&quot;^16&quot;,[8236,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8236,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8236,&quot;^;&quot;,&quot;~u628385ed-e3a4-4d6d-aeb0-7b86e6015a03&quot;,536877319]],[&quot;^16&quot;,[8237,&quot;^R&quot;,&quot;public:: true\\n\\n&quot;,536877319]],[&quot;^16&quot;,[8237,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8237,&quot;^F&quot;,4089,536877319]],[&quot;^16&quot;,[8237,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8237,&quot;^V&quot;,4089,536877319]],[&quot;^16&quot;,[8237,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8237,&quot;^:&quot;,true,536877319]],[&quot;^16&quot;,[8237,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,true],536877319]],[&quot;^16&quot;,[8237,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^18&quot;]],536877319]],[&quot;^16&quot;,[8237,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8237,&quot;^;&quot;,&quot;~u628385ed-2146-4d7f-9c42-f05fdeb15bbf&quot;,536877319]],[&quot;^16&quot;,[8238,&quot;^N&quot;,true,536877319]],[&quot;^16&quot;,[8238,&quot;^R&quot;,&quot;1.什么是事件？\\ncollapsed:: true&quot;,536877319]],[&quot;^16&quot;,[8238,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8238,&quot;^F&quot;,8317,536877319]],[&quot;^16&quot;,[8238,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8238,&quot;^V&quot;,8317,536877319]],[&quot;^16&quot;,[8238,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8238,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536877319]],[&quot;^16&quot;,[8238,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8238,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8238,&quot;^;&quot;,&quot;~u628385ed-e110-44b3-8778-ae445b33de83&quot;,536877319]],[&quot;^16&quot;,[8239,&quot;^R&quot;,&quot;服务端调用 `accept`，等待客户端连接；\\n  \\n  这里需要注意的是，服务端调用 `accept` 时，连接成功了会返回一个已完成连接的 socket，后续用来传输数据。&quot;,536877319]],[&quot;^16&quot;,[8239,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8239,&quot;^F&quot;,8193,536877319]],[&quot;^16&quot;,[8239,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8239,&quot;^V&quot;,8194,536877319]],[&quot;^16&quot;,[8239,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8239,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8239,&quot;^;&quot;,&quot;~u628385ed-be88-44a1-880b-df010c30f1b2&quot;,536877319]],[&quot;^16&quot;,[8240,&quot;^R&quot;,&quot;进程间的协作可以是双方不知道对方名字的间接协作，例如，通过共享访问一个缓冲区进行松散式协作；也可以是双方知道对方名字，直接通过通信机制进行紧密协作。允许进程协同工作有利于共享信息、有利于加快计算速度、有利于实现模块化程序设计。&quot;,536877319]],[&quot;^16&quot;,[8240,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8240,&quot;^F&quot;,8286,536877319]],[&quot;^16&quot;,[8240,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8240,&quot;^V&quot;,8258,536877319]],[&quot;^16&quot;,[8240,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8240,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8240,&quot;^;&quot;,&quot;~u628385ed-0c8e-4e28-9e07-08cd2aa6f163&quot;,536877319]],[&quot;^16&quot;,[8241,&quot;^R&quot;,&quot;而写优先锁是优先服务写线程，其工作方式是：当读线程 A 先持有了读锁，写线程 B 在获取写锁的时候，会被阻塞，并且在阻塞过程中，后续来的读线程 C 获取读锁时会失败，于是读线程 C 将被阻塞在获取读锁的操作，这样只要读线程 A 释放读锁后，写线程 B 就可以成功获取读锁。如下图：\\n\\n                            ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/54367f04-a597-41bd-a37d-45e95cd9bb26/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/54367f04-a597-41bd-a37d-45e95cd9bb26/Untitled.png)\\n\\n\\n                        读优先锁对于读线程并发性更好，但也不是没有问题。我们试想一下，如果一直有读线程获取读锁，那么写线程将永远获取不到写锁，这就造成了写线程「饥饿」的现象。\\n\\n                        写优先锁可以保证写线程不会饿死，但是如果一直有写线程获取写锁，读线程也会被「饿死」。&quot;,536877319]],[&quot;^16&quot;,[8241,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8241,&quot;^F&quot;,8308,536877319]],[&quot;^16&quot;,[8241,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8241,&quot;^V&quot;,8308,536877319]],[&quot;^16&quot;,[8241,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8241,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8241,&quot;^;&quot;,&quot;~u628385ed-14a5-4b16-afe3-b2b099a803f1&quot;,536877319]],[&quot;^16&quot;,[8242,&quot;^N&quot;,true,536877319]],[&quot;^16&quot;,[8242,&quot;^R&quot;,&quot;资源竞争出现了两个控制问题：\\ncollapsed:: true&quot;,536877319]],[&quot;^16&quot;,[8242,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8242,&quot;^F&quot;,8312,536877319]],[&quot;^16&quot;,[8242,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8242,&quot;^V&quot;,8278,536877319]],[&quot;^16&quot;,[8242,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8242,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536877319]],[&quot;^16&quot;,[8242,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8242,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8242,&quot;^;&quot;,&quot;~u628385ed-37bd-4640-a981-865810ab2acd&quot;,536877319]],[&quot;^16&quot;,[8243,&quot;^R&quot;,&quot;[经典同步问题](https://www.cnblogs.com/xiaolincoding/p/13346658.html)&quot;,536877319]],[&quot;^16&quot;,[8243,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8243,&quot;^F&quot;,8345,536877319]],[&quot;^16&quot;,[8243,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8243,&quot;^V&quot;,8187,536877319]],[&quot;^16&quot;,[8243,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8243,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8243,&quot;^;&quot;,&quot;~u628385ed-ebc9-438e-9729-aac8a78dcaa9&quot;,536877319]],[&quot;^16&quot;,[8244,&quot;^N&quot;,true,536877319]],[&quot;^16&quot;,[8244,&quot;^R&quot;,&quot;**互斥量（Mutex Semaphore（又名Mutex））**\\ncollapsed:: true\\n  \\n  互斥与临界区很相似，但是使用时相对复杂一些（互斥量为内核对象），不仅可以在同一应用程序的线程间实现同步，还可以在不同的进程间实现同步，从而实现资源的安全共享。(互斥量就是互斥锁？)&quot;,536877319]],[&quot;^16&quot;,[8244,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8244,&quot;^F&quot;,8276,536877319]],[&quot;^16&quot;,[8244,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8244,&quot;^V&quot;,8268,536877319]],[&quot;^16&quot;,[8244,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8244,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536877319]],[&quot;^16&quot;,[8244,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8244,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8244,&quot;^;&quot;,&quot;~u628385ed-5b87-4951-a265-0ceaf9d6b99f&quot;,536877319]],[&quot;^16&quot;,[8245,&quot;^R&quot;,&quot;总结（待整理）\\n  \\n  \\n  |  | 互斥锁 | 自旋锁 |\\n  | --- | --- | --- |\\n  | 加锁失败 | 进行线程切换 | 不会主动产生线程切换，而是一直忙等待，直到获取到锁 |\\n  | 加锁失败开销 | 上下文切换 | CPU占用 |\\n  \\n  开发过程中，最常见的就是互斥锁的了，互斥锁加锁失败时，会用「线程切换」来应对，当加锁失败的线程再次加锁成功后的这一过程，会有两次线程上下文切换的成本，性能损耗比较大。\\n  \\n  如果我们明确知道被锁住的代码的执行时间很短，那我们应该选择开销比较小的自旋锁，因为自旋锁加锁失败时，并不会主动产生线程切换，而是一直忙等待，直到获取到锁，那么如果被锁住的代码执行时间很短，那这个忙等待的时间相对应也很短。\\n  \\n  读写锁允许多个读线程可以同时持有读锁，提高了读的并发性。根据偏袒读方还是写方，可以分为读优先锁和写优先锁，读优先锁并发性很强，但是写线程会被饿死，而写优先锁会优先服务写线程，读线程也可能会被饿死，那为了避免饥饿的问题，于是就有了公平读写锁，它是用队列把请求锁的线程排队，并保证先入先出的原则来对线程加锁，这样便保证了某种线程不会被饿死，通用性也更好点。读写锁可以根据场景来选择互斥锁、自旋锁这两种锁其中的一个进行实现。\\n  \\n  另外，互斥锁、自旋锁、读写锁都属于悲观锁，悲观锁认为并发访问共享资源时，冲突概率可能非常高，所以在访问共享资源前，都需要先加锁。\\n  \\n  相反的，如果并发访问共享资源时，冲突概率非常低的话，就可以使用乐观锁，它的工作方式是，在访问共享资源时，不用先加锁，修改完共享资源后，再验证这段时间内有没有发生冲突，如果没有其他线程在修改资源，那么操作完成，如果发现有其他线程已经修改过这个资源，就放弃本次操作。\\n  \\n  但是，一旦冲突概率上升，就不适合使用乐观锁了，因为它解决冲突的重试成本非常高。\\n  \\n  不管使用的哪种锁，我们的加锁的代码范围应该尽可能的小，也就是加锁的粒度要小，这样执行速度会比较快。再来，使用上了合适的锁，就会快上加快了。&quot;,536877319]],[&quot;^16&quot;,[8245,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8245,&quot;^F&quot;,8364,536877319]],[&quot;^16&quot;,[8245,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8245,&quot;^V&quot;,8250,536877319]],[&quot;^16&quot;,[8245,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8245,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8245,&quot;^;&quot;,&quot;~u628385ed-235c-49a8-9f11-48b3326d9dbe&quot;,536877319]],[&quot;^16&quot;,[8246,&quot;^R&quot;,&quot;当竞争激烈(出现并发冲突的概率大)时，悲观锁更有优势，因为乐观锁在执行更新时频繁失败，需要不断重试，浪费CPU资源。&quot;,536877319]],[&quot;^16&quot;,[8246,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8246,&quot;^F& ,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8252,&quot;^H&quot;,4086,536877319]],[&quot;^16&quot;,[8252,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8252,&quot;^;&quot;,&quot;~u628385ed-20e1-4c42-a77e-7e3a23c339e4&quot;,536877319]],[&quot;^16&quot;,[8253,&quot;^R&quot;,&quot;进程 A 在访问共享内存前，先执行了 P 操作，由于信号量的初始值为 1，故在进程 A 执行 P 操作后信号量变为 0，表示共享资源可用，于是进程 A 就可以访问共享内存。&quot;,536877319]],[&quot;^16&quot;,[8253,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8253,&quot;^F&quot;,8301,536877319]],[&quot;^16&quot;,[8253,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8253,&quot;^V&quot;,8301,536877319]],[&quot;^16&quot;,[8253,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8253,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8253,&quot;^;&quot;,&quot;~u628385ed-6c74-49e6-952e-80203c6422e0&quot;,536877319]],[&quot;^16&quot;,[8254,&quot;^R&quot;,&quot;消息队列生命周期随内核，如果没有释放消息队列或者没有关闭操作系统，消息队列会一直存在&quot;,536877319]],[&quot;^16&quot;,[8254,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8254,&quot;^F&quot;,8169,536877319]],[&quot;^16&quot;,[8254,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8254,&quot;^V&quot;,8164,536877319]],[&quot;^16&quot;,[8254,&quot;^U&quot;,2,536877319]],[&quot;^16&quot;,[8254,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8254,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8254,&quot;^;&quot;,&quot;~u628385ed-e294-4fcb-b168-779cc9eed540&quot;,536877319]],[&quot;^16&quot;,[8255,&quot;^R&quot;,&quot;第二步，将锁设置为当前线程持有；&quot;,536877319]],[&quot;^16&quot;,[8255,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8255,&quot;^F&quot;,8167,536877319]],[&quot;^16&quot;,[8255,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8255,&quot;^V&quot;,8359,536877319]],[&quot;^16&quot;,[8255,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8255,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8255,&quot;^;&quot;,&quot;~u628385ed-5d1c-43be-9303-836f371e4db8&quot;,536877319]],[&quot;^16&quot;,[8256,&quot;^R&quot;,&quot;拟写入的新值(B)&quot;,536877319]],[&quot;^16&quot;,[8256,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8256,&quot;^F&quot;,8274,536877319]],[&quot;^16&quot;,[8256,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8256,&quot;^V&quot;,8365,536877319]],[&quot;^16&quot;,[8256,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8256,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8256,&quot;^;&quot;,&quot;~u628385ed-8220-4919-96b8-8c64130f8f71&quot;,536877319]],[&quot;^16&quot;,[8257,&quot;^R&quot;,&quot;无等待锁顾明思议就是获取不到锁的时候，不用自旋。\\n  \\n  既然不想自旋，那当没获取到锁的时候，就把当前线程放入到锁的等待队列，然后执行调度程序，把 CPU 让给其他线程执行。\\n  \\n  ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/4c176030-9594-495b-8adc-205c30122f2e/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/4c176030-9594-495b-8adc-205c30122f2e/Untitled.png)&quot;,536877319]],[&quot;^16&quot;,[8257,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8257,&quot;^F&quot;,8217,536877319]],[&quot;^16&quot;,[8257,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8257,&quot;^V&quot;,8355,536877319]],[&quot;^16&quot;,[8257,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8257,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8257,&quot;^;&quot;,&quot;~u628385ed-4917-498e-b812-36692ce3310b&quot;,536877319]],[&quot;^16&quot;,[8258,&quot;^N&quot;,true,536877319]],[&quot;^16&quot;,[8258,&quot;^R&quot;,&quot;**协作关系  &amp; 同步**\\ncollapsed:: true&quot;,536877319]],[&quot;^16&quot;,[8258,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8258,&quot;^F&quot;,8278,536877319]],[&quot;^16&quot;,[8258,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8258,&quot;^V&quot;,8198,536877319]],[&quot;^16&quot;,[8258,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8258,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1@&quot;,true],536877319]],[&quot;^16&quot;,[8258,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1@&quot;]],536877319]],[&quot;^16&quot;,[8258,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8258,&quot;^;&quot;,&quot;~u628385ed-df8f-412c-a675-3f1e011faeef&quot;,536877319]],[&quot;^16&quot;,[8259,&quot;^R&quot;,&quot;第二步，将锁设置为当前线程持有；\\n\\n                        CAS 函数就把这两个步骤合并成一条硬件级指令，形成**原子指令**，这样就保证了这两个步骤是不可分割的，要么一次性执行完两个步骤，要么两个步骤都不执行。\\n\\n                        使用自旋锁的时候，当发生多线程竞争锁的情况，加锁失败的线程会「忙等待」，直到它拿到锁。这里的「忙等待」可以用 `while` 循环等待实现，不过最好是使用 CPU 提供的 `PAUSE` 指令来实现「忙等待」，因为可以减少循环等待时的耗电量。\\n\\n                        自旋锁是最比较简单的一种锁，一直自旋，利用 CPU 周期，直到锁可用。**需要注意，在单核 CPU 上，需要抢占式的调度器（即不断通过时钟中断一个线程，运行其他线程）。否则，自旋锁在单 CPU 上无法使用，因为一个自旋的线程永远不会放弃 CPU。**\\n\\n                        自旋锁开销少，在多核系统下一般不会主动产生线程切换，适合异步、协程等在用户态切换请求的编程方式，但如果被锁住的代码执行时间过长，自旋的线程会长时间占用 CPU 资源，所以自旋的时间和被锁住的代码执行的时间是成「正比」的关系，我们需要清楚的知道这一点。&quot;,536877319]],[&quot;^16&quot;,[8259,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8259,&quot;^F&quot;,8363,536877319]],[&quot;^16&quot;,[8259,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8259,&quot;^V&quot;,8358,536877319]],[&quot;^16&quot;,[8259,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8259,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8259,&quot;^;&quot;,&quot;~u628385ed-79d0-494c-8d8f-eeecf63ad65c&quot;,536877319]],[&quot;^16&quot;,[8260,&quot;^R&quot;,&quot;type 参数用来指定通信特性，比如 SOCK_STREAM 表示的是字节流，对应 TCP、SOCK_DGRAM 表示的是数据报，对应 UDP、SOCK_RAW 表示的是原始套接字；&quot;,536877319]],[&quot;^16&quot;,[8260,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8260,&quot;^F&quot;,8357,536877319]],[&quot;^16&quot;,[8260,&quot;^Y&quot;,4089,536877319]],[&quot;^16&quot;,[8260,&quot;^V&quot;,8202,536877319]],[&quot;^16&quot;,[8260,&quot;^U&quot;,4089,536877319]],[&quot;^16&quot;,[8260,&quot;^1;&quot;,true,536877319]],[&quot;^16&quot;,[8260,&quot;^;&quot;,&quot;~u628385ed-c852-428a-92d4-9d9576dd557c&quot;,536877319]],[&quot;^16&quot;,[8261,&quot;^R&quot;,&quot;所以，互斥锁加锁失败时，会从用户态陷入到内核态，让内核帮我们切换线程，虽然简化了使用锁的难度，但是存在一定的**性能开销成本**。&quot;,536877319]],[&quot;^16&quot;,[8261,&quot;^P&quot;,&quot;^1:&quot;,536877319]],[&quot;^16&quot;,[8261,&quot;^F&quot;,8279,
