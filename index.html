同步\\ncollapsed:: true&quot;,536871171]],[&quot;^16&quot;,[4591,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4591,&quot;^F&quot;,4588,536871171]],[&quot;^16&quot;,[4591,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4591,&quot;^V&quot;,4597,536871171]],[&quot;^16&quot;,[4591,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4591,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4591,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4591,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4591,&quot;^;&quot;,&quot;~u629e1034-d0ec-4596-b2a9-fce33ef72234&quot;,536871171]],[&quot;^16&quot;,[4592,&quot;^R&quot;,&quot;由于发生冲突的概率比较低，所以先让用户编辑文档，但是浏览器在下载文档时会记录下服务端返回的文档版本号；&quot;,536871171]],[&quot;^16&quot;,[4592,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4592,&quot;^F&quot;,4683,536871171]],[&quot;^16&quot;,[4592,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4592,&quot;^V&quot;,4683,536871171]],[&quot;^16&quot;,[4592,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4592,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4592,&quot;^;&quot;,&quot;~u629e1034-af6c-4145-b0a5-0508e2acae6a&quot;,536871171]],[&quot;^16&quot;,[4593,&quot;^R&quot;,&quot;服务端和客户端初始化 `socket`，得到文件描述符；&quot;,536871171]],[&quot;^16&quot;,[4593,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4593,&quot;^F&quot;,4642,536871171]],[&quot;^16&quot;,[4593,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4593,&quot;^V&quot;,4642,536871171]],[&quot;^16&quot;,[4593,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4593,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4593,&quot;^;&quot;,&quot;~u629e1034-04c6-4ba6-a88d-1c608fdf426b&quot;,536871171]],[&quot;^16&quot;,[4594,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4594,&quot;^R&quot;,&quot;系统中的多个进程之间彼此无关，它们并不知道其他进程的存在，并且也不受其他进程执行的影响。例如，批处理系统中建立的多个用户进程， 分时系统中建立的多个终端进程。由于这些进程共用了一套计算机系统资源，因而必然要出现多个进程竞争资源的问题。当多个进程竞争共享硬设备、存储器、处理器 和文件等资源时，操作系统必须协调好进程对资源的争用。\\ncollapsed:: true&quot;,536871171]],[&quot;^16&quot;,[4594,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4594,&quot;^F&quot;,4768,536871171]],[&quot;^16&quot;,[4594,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4594,&quot;^V&quot;,4697,536871171]],[&quot;^16&quot;,[4594,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4594,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4594,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4594,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4594,&quot;^;&quot;,&quot;~u629e1034-2241-45db-9104-1065620d6e56&quot;,536871171]],[&quot;^16&quot;,[4595,&quot;^R&quot;,&quot;[经典同步问题](https://www.cnblogs.com/xiaolincoding/p/13346658.html)&quot;,536871171]],[&quot;^16&quot;,[4595,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4595,&quot;^F&quot;,4770,536871171]],[&quot;^16&quot;,[4595,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4595,&quot;^V&quot;,4708,536871171]],[&quot;^16&quot;,[4595,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4595,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4595,&quot;^;&quot;,&quot;~u629e1034-4175-44d6-88c5-61f1ce2c11e4&quot;,536871171]],[&quot;^16&quot;,[4596,&quot;^R&quot;,&quot;自旋锁与互斥锁使用层面比较相似，但实现层面上完全不同：**当加锁失败时，互斥锁用「线程切换」来应对，自旋锁则用「忙等待」来应对**。&quot;,536871171]],[&quot;^16&quot;,[4596,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4596,&quot;^F&quot;,4707,536871171]],[&quot;^16&quot;,[4596,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4596,&quot;^V&quot;,4606,536871171]],[&quot;^16&quot;,[4596,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4596,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4596,&quot;^;&quot;,&quot;~u629e1034-ac9b-4b57-90bd-40adee32ea8c&quot;,536871171]],[&quot;^16&quot;,[4597,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4597,&quot;^R&quot;,&quot;### [互斥 &amp; 同步 &amp; 通信](https://blog.csdn.net/weixin_41413441/article/details/80548683)  三者概念区分\\ncollapsed:: true&quot;,536871171]],[&quot;^16&quot;,[4597,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4597,&quot;^W&quot;,3,536871171]],[&quot;^16&quot;,[4597,&quot;^F&quot;,4715,536871171]],[&quot;^16&quot;,[4597,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4597,&quot;^V&quot;,554,536871171]],[&quot;^16&quot;,[4597,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4597,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4597,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4597,&quot;^1:&quot;,3,536871171]],[&quot;^16&quot;,[4597,&quot;^X&quot;,&quot;^1;&quot;,536871171]],[&quot;^16&quot;,[4597,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4597,&quot;^;&quot;,&quot;~u629e1034-2cc1-4c90-96a4-d7fd167e54ec&quot;,536871171]],[&quot;^16&quot;,[4598,&quot;^R&quot;,&quot;CAS操作逻辑如下：\\n  \\n  如果内存位置V的值等于预期的A值，则将该位置更新为新值B，否则不进行任何操作。许多CAS的操作是自旋的：如果操作不成功，会一直重试，直到操作成功为止。\\n  \\n\\n                            这里引出一个新的问题，既然CAS包含了Compare和Swap两个操作，它又如何保证原子性呢？答案是：CAS是由CPU支持的原子操作，其原子性是在硬件层面进行保证的。&quot;,536871171]],[&quot;^16&quot;,[4598,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4598,&quot;^F&quot;,4721,536871171]],[&quot;^16&quot;,[4598,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4598,&quot;^V&quot;,4661,536871171]],[&quot;^16&quot;,[4598,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4598,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4598,&quot;^;&quot;,&quot;~u629e1034-9a36-4ddc-8e80-6d021dfabbb1&quot;,536871171]],[&quot;^16&quot;,[4599,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4599,&quot;^R&quot;,&quot;**互斥量（Mutex Semaphore（又名Mutex））**\\ncollapsed:: true\\n  \\n  互斥与临界区很相似，但是使用时相对复杂一些（互斥量为内核对象），不仅可以在同一应用程序的线程间实现同步，还可以在不同的进程间实现同步，从而实现资源的安全共享。(互斥量就是互斥锁？)&quot;,536871171]],[&quot;^16&quot;,[4599,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4599,&quot;^F&quot;,4709,536871171]],[&quot;^16&quot;,[4599,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4599,&quot;^V&quot;,4659,536871171]],[&quot;^16&quot;,[4599,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4599,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4599,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4599,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4599,&quot;^;&quot;,&quot;~u629e1034-889a-41f4-9026-8245b89ffad8&quot;,536871171]],[&quot;^16&quot;,[4600,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4600,&quot;^R&quot;,&quot;在这个例子中，我们只是想给 `i` 加上数字 1，那么它对应的汇编指令执行过程是这样的：\\ncollapsed:: true&quot;,536871171]],[&quot;^16&quot;,[4600,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4600,&quot;^F&quot;,4678,536871171]],[&quot;^16&quot;,[4600,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4600,&quot;^V&quot;,4588,536871171]],[&quot;^16&quot;,[4600,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4600,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4600,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4600,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4600,&quot;^;&quot;,&quot;~u629e1034-0ddf-4724-99de-a46ffe4ee90d&quot;,536871171]],[&quot;^16&quot;,[4601,&quot;^R&quot;,&quot;而写优先锁是优先服务写线程，其工作方式是：当读线程 A 先持有了读锁，写线程 B 在获取写锁的时候，会被阻塞，并且在阻塞过程中，后续来的读线程 C 获取读锁时会失败，于是读线程 C 将被阻塞在获取读锁的操作，这样只要读线程 A 释放读锁后，写线程 B 就可以成功获取读锁。如下图：\\n\\n                            ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/54367f04-a597-41bd-a37d-45e95cd9bb26/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/54367f04-a597-41bd-a37d-45e95cd9bb26/Untitled.png)\\n\\n\\n                        读优先锁对于读线程并发性更好，但也不是没有问题。我们试想一下，如果一直有读线程获取读锁，那么写线程将永远获取不到写锁，这就造成了写线程「饥饿」的现象。\\n\\n                        写优先锁可以保证写线程不会饿死，但是如果一直有写线程获取写锁，读线程也会被「饿死」。&quot;,536871171]],[&quot;^16&quot;,[4601,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4601,&quot;^F&quot;,4668,536871171]],[&quot;^16&quot;,[4601,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4601,&quot;^V&quot;,4668,536871171]],[&quot;^16&quot;,[4601,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4601,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4601,&quot;^;&quot;,&quot;~u629e1034-8615-4fec-8817-33dfcc277ee6&quot;,536871171]],[&quot;^16&quot;,[4602,&quot;^R&quot;,&quot;2.事件什么时候产生?&quot;,536871171]],[&quot;^16&quot;,[4602,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4602,&quot;^F&quot;,4589,536871171]],[&quot;^16&quot;,[4602,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4602,&quot;^V&quot;,4561,536871171]],[&quot;^16&quot;,[4602,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4602,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4602,&quot;^;&quot;,&quot;~u629e1034-32ba-4fc9-873e-002965188e42&quot;,536871171]],[&quot;^16&quot;,[4603,&quot;^R&quot;,&quot;并发进程之间的交互必须满足两个基本要求：同步和通信。进程竞争资源时要实施互斥，互斥是一种特殊的同步，进程同步是一种进程通信。&quot;,536871171]],[&quot;^16&quot;,[4603,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4603,&quot;^F&quot;,4576,536871171]],[&quot;^16&quot;,[4603,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4603,&quot;^V&quot;,4576,536871171]],[&quot;^16&quot;,[4603,&quot;^U&quot;,2,536871171]],[&quot;^16&quot;,[4603,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4603,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4603,&quot;^;&quot;,&quot;~u629e1034-b117-46df-9de3-6879148dbd1f&quot;,536871171]],[&quot;^16&quot;,[4604,&quot;^R&quot;,&quot;**2、高竞争下的开销问题**\\n  \\n  在并发冲突概率大的高竞争环境下，如果CAS一直失败，会一直重试，CPU开销较大。针对这个问题的一个思路是引入退出机制，如重试次数超过一定阈值后失败退出。当然，更重要的是避免在高竞争环境下使用乐观锁。&quot;,536871171]],[&quot;^16&quot;,[4604,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4604,&quot;^F&quot;,4635,536871171]],[&quot;^16&quot;,[4604,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4604,&quot;^V&quot;,4754,536871171]],[&quot;^16&quot;,[4604,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4604,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4604,&quot;^;&quot;,&quot;~u629e1034-0278-4657-b01a-95711ca30331&quot;,536871171]],[&quot;^16&quot;,[4605,&quot;^R&quot;,&quot;第一个场景是，首先假设一个线程在运行，调用 `lock()`，没有其他线程持有锁，所以 `flag` 是 0。当调用 `TestAndSet(flag, 1)` 方法，返回 0，线程会跳出 while 循环，获取锁。同时也会原子的设置 flag 为1，标志锁已经被持有。当线程离开临界区，调用 `unlock()` 将 `flag` 清理为 0。&quot;,536871171]],[&quot;^16&quot;,[4605,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4605,&quot;^F&quot;,4749,536871171]],[&quot;^16&quot;,[4605,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4605,&quot;^V&quot;,4749,536871171]],[&quot;^16&quot;,[4605,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4605,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4605,&quot;^;&quot;,&quot;~u629e1034-1850-4438-a195-4861165b7607&quot;,536871171]],[&quot;^16&quot;,[4606,&quot;^R&quot;,&quot;两者开销成本：\\n  \\n  两次线程上下文切换\\n  \\n  当已经有一个线程加锁后，其他线程加锁则就会失败，互斥锁和自旋锁对于加锁失败后的处理方式是不一样的：&quot;,536871171]],[&quot;^16&quot;,[4606,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4606,&quot;^F&quot;,4607,536871171]],[&quot;^16&quot;,[4606,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4606,&quot;^V&quot;,4692,536871171]],[&quot;^16&quot;,[4606,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4606,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4606,&quot;^;&quot;,&quot;~u629e1034-800f-4aa5-896c-e491c0a50143&quot;,536871171]],[&quot;^16&quot;,[4607,&quot;^R&quot;,&quot;**自旋锁**\\n  \\n  上锁受阻时线程不阻塞而是在循环中轮询查看能否获得该锁(资源？)，没有线程的切换因而没有切换开销，不过对CPU的霸占会导致CPU资源的浪费。 所以自旋锁适用于并行结构(多个处理器)或者适用于锁被持有时间短而不希望在线程切换产生开销的情况。&quot;,536871171]],[&quot;^16&quot;,[4607,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4607,&quot;^F&quot;,4650,536871171]],[&quot;^16&quot;,[4607,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4607,&quot;^V&quot;,4692,536871171]],[&quot;^16&quot;,[4607,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4607,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4607,&quot;^;&quot;,&quot;~u629e1034-e7f2-4993-863c-b8a8befeeb32&quot;,536871171]],[&quot;^16&quot;,[4608,&quot;^R&quot;,&quot;**读写锁在读多写少的场景，能发挥出优势**。另外，根据实现的不同，读写锁可以分为「读优先锁」和「写优先锁」。&quot;,536871171]],[&quot;^16&quot;,[4608,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4608,&quot;^F&quot;,4613,536871171]],[&quot;^16&quot;,[4608,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4608,&quot;^V&quot;,4613,536871171]],[&quot;^16&quot;,[4608,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4608,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4608,&quot;^;&quot;,&quot;~u629e1034-c8ce-4b0f-af2a-66f40e16c76c&quot;,536871171]],[&quot;^16&quot;,[4609,&quot;^R&quot;,&quot;![image.png](../assets/image_1651202335082_0.png)&quot;,536871171]],[&quot;^16&quot;,[4609,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4609,&quot;^F&quot;,4632,536871171]],[&quot;^16&quot;,[4609,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4609,&quot;^V&quot;,4597,536871171]],[&quot;^16&quot;,[4609,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4609,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4609,&quot;^;&quot;,&quot;~u629e1034-6cb3-4ee3-bb56-c6202a4f98b9&quot;,536871171]],[&quot;^16&quot;,[4610,&quot;^R&quot;,&quot;第一步，查看锁的状态，如果锁是空闲的，则执行第二步；&quot;,536871171]],[&quot;^16&quot;,[4610,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4610,&quot;^F&quot;,4766,536871171]],[&quot;^16&quot;,[4610,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4610,&quot;^V&quot;,4766,536871171]],[&quot;^16&quot;,[4610,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4610,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4610,&quot;^;&quot;,&quot;~u629e1034-e4d2-4e39-b8b0-62dfdfc5e064&quot;,536871171]],[&quot;^16&quot;,[4611,&quot;^R&quot;,&quot;当线程加锁失败时，内核会把线程的状态从「运行」状态设置为「睡眠」状态，然后把 CPU 切换给其他线程运行；&quot;,536871171]],[&quot;^16&quot;,[4611,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4611,&quot;^F&quot;,4640,536871171]],[&quot;^16&quot;,[4611,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4611,&quot;^V&quot;,4640,536871171]],[&quot;^16&quot;,[4611,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4611,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4611,&quot;^;&quot;,&quot;~u629e1034-b65b-4060-a4f0-1fcb41c711fb&quot;,536871171]],[&quot;^16&quot;,[4612,&quot;^R&quot;,&quot;通知事件：一个进程需要向另一个或一组进程发送消息，通知它（它们）发生了某种事件（如进程终止时要通知父进程）。\\n  \\n  进程控制：有些进程希望完全控制另一个进程的执行（如 Debug 进程），此时控制进程希望能够拦截另一个进程的所有陷入和异常，并能够及时知道它的状态改变。\\n  \\n  数据传输：一个进程需要将它的数据发送给另一个进程。（copy粘贴，大量并行计算）&quot;,536871171]],[&quot;^16&quot;,[4612,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4612,&quot;^F&quot;,4657,536871171]],[&quot;^16&quot;,[4612,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4612,&quot;^V&quot;,4657,536871171]],[&quot;^16&quot;,[4612,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4612,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4612,&quot;^;&quot;,&quot;~u629e1034-fc77-435e-b80b-780199f75925&quot;,536871171]],[&quot;^16&quot;,[4613,&quot;^R&quot;,&quot;读写锁 - 应用场景\\n  \\n  读写锁适用于能明确区分读操作和写操作的场景(例如 数据库)\\n  \\n  所以说，写锁是独占锁，因为任何时刻只能有一个线程持有写锁，类似互斥锁和自旋锁，而读锁是共享锁，因为读锁可以被多个线程同时持有。&quot;,536871171]],[&quot;^16&quot;,[4613,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4613,&quot;^F&quot;,4751,536871171]],[&quot;^16&quot;,[4613,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4613,&quot;^V&quot;,4680,536871171]],[&quot;^16&quot;,[4613,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4613,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4613,&quot;^;&quot;,&quot;~u629e1034-a718-4158-838a-f0a102d6e53c&quot;,536871171]],[&quot;^16&quot;,[4614,&quot;^R&quot;,&quot;线程的上下文切换的是什么？&quot;,536871171]],[&quot;^16&quot;,[4614,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4614,&quot;^F&quot;,4640,536871171]],[&quot;^16&quot;,[4614,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4614,&quot;^V&quot;,4549,536871171]],[&quot;^16&quot;,[4614,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4614,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4614,&quot;^;&quot;,&quot;~u629e1034-51b2-4fc3-9f59-1dcd91d0f7de&quot;,536871171]],[&quot;^16&quot;,[4615,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4615,&quot;^R&quot;,&quot;[银行家算法](https://blog.csdn.net/qq_33414271/article/details/80245715) - 避免死锁\\ncollapsed:: true\\n  \\n  一句话：当一个进程申请使用资源的时候，银行家算法通过先 **试探** 分配给该进程资源，然后通过**安全性算法**判断分配后的系统**是否处于安全状态**，若不安全则试探分配作废，让该进程继续等待。&quot;,536871171]],[&quot;^16&quot;,[4615,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4615,&quot;^F&quot;,4655,536871171]],[&quot;^16&quot;,[4615,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4615,&quot;^V&quot;,4629,536871171]],[&quot;^16&quot;,[4615,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4615,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4615,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4615,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4615,&quot;^;&quot;,&quot;~u629e1034-26d4-4d45-9ce3-2ea34c707133&quot;,536871171]],[&quot;^16&quot;,[4616,&quot;^R&quot;,&quot;第二种场景是，当某一个线程已经持有锁（即 `flag` 为1）。本线程调用 `lock()`，然后调用 `TestAndSet(flag, 1)`，这一次返回 1。只要另一个线程一直持有锁，`TestAndSet()` 会重复返回 1，本线程会一直**忙等**。当 `flag` 终于被改为 0，本线程会调用 `TestAndSet()`，返回 0 并且原子地设置为 1，从而获得锁，进入临界区。\\n\\n                            很明显，当获取不到锁时，线程就会一直 wile 循环，不做任何事情，所以就被称为「忙等待锁」，也被称为**自旋锁（*spin lock*）**。\\n\\n                            这是最简单的一种锁，一直自旋，利用 CPU 周期，直到锁可用。在单处理器上，需要抢占式的调度器（即不断通过时钟中断一个线程，运行其他线程）。否则，自旋锁在单 CPU 上无法使用，**因为一个自旋的线程永远不会放弃 CPU。**\\n\\n\\n                        自旋锁是通过 CPU 提供的 `CAS` 函数（Compare And Swap）实现的。  CAS 函数就把这两个步骤合并成一条硬件级指令，形成**原子指令**，这样就保证了这两个步骤是不可分割的，要么一次性执行完两个步骤，要么两个步骤都不执行。&quot;,536871171]],[&quot;^16&quot;,[4616,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4616,&quot;^F&quot;,4605,536871171]],[&quot;^16&quot;,[4616,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4616,&quot;^V&quot;,4749,536871171]],[&quot;^16&quot;,[4616,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4616,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4616,&quot;^;&quot;,&quot;~u629e1034-e3f8-4bdb-bab2-a2da03a10a62&quot;,536871171]],[&quot;^16&quot;,[4617,&quot;^R&quot;,&quot;运行在 shell 终端的进程，我们可以通过键盘输入某些组合键的时候，给进程发送信号。例如&quot;,536871171]],[&quot;^16&quot;,[4617,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4617,&quot;^F&quot;,4620,536871171]],[&quot;^16&quot;,[4617,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4617,&quot;^V&quot;,4559,536871171]],[&quot;^16&quot;,[4617,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4617,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4617,&quot;^;&quot;,&quot;~u629e1034-7591-42a2-a0c8-33bb6b0eb87d&quot;,536871171]],[&quot;^16&quot;,[4618,&quot;^R&quot;,&quot;把 `old_ptr` 更新为 `new` 的新值&quot;,536871171]],[&quot;^16&quot;,[4618,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4618,&quot;^F&quot;,4653,536871171]],[&quot;^16&quot;,[4618,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4618,&quot;^V&quot;,4653,536871171]],[&quot;^16&quot;,[4618,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4618,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4618,&quot;^;&quot;,&quot;~u629e1034-db4a-4017-a214-aeb18251020b&quot;,536871171]],[&quot;^16&quot;,[4619,&quot;^R&quot;,&quot;互斥的方式，可保证任意时刻只有一个线程访问共享资源；互斥也并不是只针对多线程。在多进程竞争共享资源的时候，也同样是可以使用互斥的方式来避免资源竞争造成的资源混乱。&quot;,536871171]],[&quot;^16&quot;,[4619,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4619,&quot;^F&quot;,4717,536871171]],[&quot;^16&quot;,[4619,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4619,&quot;^V&quot;,4594,536871171]],[&quot;^16&quot;,[4619,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4619,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4619,&quot;^;&quot;,&quot;~u629e1034-483f-4442-a577-be359992e5f9&quot;,536871171]],[&quot;^16&quot;,[4620,&quot;^R&quot;,&quot;在 Linux 操作系统中， 为了响应各种各样的事件，提供了几十种信号，分别代表不同的意义。我们可以通过 `kill -l` 命令，查看所有的信号：&quot;,536871171]],[&quot;^16&quot;,[4620,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4620,&quot;^F&quot;,4756,536871171]],[&quot;^16&quot;,[4620,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4620,&quot;^V&quot;,4559,536871171]],[&quot;^16&quot;,[4620,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4620,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4620,&quot;^;&quot;,&quot;~u629e1034-d5ea-4306-a5bf-32785bf46cf1&quot;,536871171]],[&quot;^16&quot;,[4621,&quot;^R&quot;,&quot;怎么表示互斥量&quot;,536871171]],[&quot;^16&quot;,[4621,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4621,&quot;^F&quot;,4682,536871171]],[&quot;^16&quot;,[4621,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4621,&quot;^V&quot;,4723,536871171]],[&quot;^16&quot;,[4621,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4621,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4621,&quot;^;&quot;,&quot;~u629e1034-c04c-4561-9267-af92487367f5&quot;,536871171]],[&quot;^16&quot;,[4622,&quot;^R&quot;,&quot;接着，当锁被释放时，之前「睡眠」状态的线程会变为「就绪」状态，然后内核会在合适的时间，把 CPU 切换给该线程运行。&quot;,536871171]],[&quot;^16&quot;,[4622,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4622,&quot;^F&quot;,4611,536871171]],[&quot;^16&quot;,[4622,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4622,&quot;^V&quot;,4640,536871171]],[&quot;^16&quot;,[4622,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4622,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4622,&quot;^;&quot;,&quot;~u629e1034-7db3-4ce9-817d-7b3b38c08351&quot;,536871171]],[&quot;^16&quot;,[4623,&quot;^R&quot;,&quot;既然不管优先读锁还是写锁，对方可能会出现饿死问题，那么我们就不偏袒任何一方，**搞个「公平读写锁」。**\\n  \\n  公平读写锁比较简单的一种方式是**：用队列把获取锁的线程排队，不管是写线程还是读线程都按照先进先出的原则加锁即可，这样读线程仍然可以并发，也不会出现「饥饿」的现象。**\\n  \\n\\n                        互斥锁和自旋锁都是最基本的锁，读写锁可以根据场景来选择这两种锁其中的一个进行实现。&quot;,536871171]],[&quot;^16&quot;,[4623,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4623,&quot;^F&quot;,4668,536871171]],[&quot;^16&quot;,[4623,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4623,&quot;^V&quot;,4608,536871171]],[&quot;^16&quot;,[4623,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4623,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4623,&quot;^;&quot;,&quot;~u629e1034-8a42-4dae-aaa6-a18487e572b5&quot;,536871171]],[&quot;^16&quot;,[4624,&quot;^R&quot;,&quot;面试手撕代码 **mutex互斥锁怎么实现?**\\n  \\n  可以以原子的方式阻塞进程，直到某个特定条件为真为止。对条件的测试是在互斥锁的保护下进行的。条件变量始终与互斥锁一起使用。\\n  \\n  [https://blog.csdn.net/kid551/article/details/84338619](https://blog.csdn.net/kid551/article/details/84338619)\\n  \\n  实现mutex最重要的就是实现它的lock()方法和unlock()方法。我们保存一个全局变量flag，flag=1表明该锁已经锁住，flag=0表明锁没有锁住。\\n  实现lock()时，使用一个while循环不断检测flag是否等于1，如果等于1就一直循环。然后将flag设置为1；unlock()方法就将flag置为0；\\n  \\n  ```cpp\\n  static int flag=0;\\n  \\n  void lock(){\\n    while(TestAndSet(&amp;flag,1)==1);\\n    //flag=1;\\n  }\\n  void unlock(){\\n    flag=0;\\n  }\\n  \\n  //因为while有可能被重入，所以可以用TestandSet()方法。\\n  int TestAndSet(int *ptr, int new) {\\n      int old = *ptr;\\n      *ptr = new;\\n      return old;\\n  }\\n  ```&quot;,536871171]],[&quot;^16&quot;,[4624,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4624,&quot;^F&quot;,4583,536871171]],[&quot;^16&quot;,[4624,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4624,&quot;^V&quot;,4650,536871171]],[&quot;^16&quot;,[4624,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4624,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4624,&quot;^;&quot;,&quot;~u629e1034-446f-4bec-b3c1-da39ba060083&quot;,536871171]],[&quot;^16&quot;,[4625,&quot;^R&quot;,&quot;*V 操作*：将 `sem` 加 `1`，相加后，如果 `sem &amp;lt;= 0`，唤醒一个等待中的进程/线程，表明 V 操作不会阻塞；\\n  \\n  相加后如果信号量 &lt;= 0，则表明当前有阻塞中的进程，于是会将该进程唤醒运行；\\n  相加后如果信号量 &gt; 0，则表明当前没有阻塞中的进程；\\n  \\n\\n                ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/5a7c2417-9c8b-4c39-96d4-56b9607c3149/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/5a7c2417-9c8b-4c39-96d4-56b9607c3149/Untitled.png)\\n\\n\\n            （semaphore[ˈseməfɔ:(r)]）信号量其实是一个整型的计数器，主要用于**实现进/线程间的互斥与同步**，而**不是用于缓存**进程间通信的数据。&quot;,536871171]],[&quot;^16&quot;,[4625,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4625,&quot;^F&quot;,4767,536871171]],[&quot;^16&quot;,[4625,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4625,&quot;^V&quot;,4716,536871171]],[&quot;^16&quot;,[4625,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4625,&quot;^U&quot;,4540,536871171]],[&quot;^16&quot;,[4625,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4625,&quot;^;&quot;,&quot;~u629e1034-3d38-4f62-812b-31b520cd407a&quot;,536871171]],[&quot;^16&quot;,[4626,&quot;^R&quot;,&quot;实现 UDP 数据报通信：socket 类型是 AF_INET 和 SOCK_DGRAM；&quot;,536871171]],[&quot;^16&quot;,[4626,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4626,&quot;^F&quot;,4720,536871171]],[&quot;^16&quot;,[4626,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4626,&quot;^V&quot;,4745,536871171]],[&quot;^16&quot;,[4626,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4626,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4626,&quot;^;&quot;,&quot;~u629e1034-3cf3-4305-908d-bfe37bc0dc00&quot;,536871171]],[&quot;^16&quot;,[4627,&quot;^R&quot;,&quot;应用场景-根据成本选择：\\n  \\n  自旋锁主要适用于被持有时间短，线程不希望在重新调度上花过多时间的情况。\\n  互斥锁相反&quot;,536871171]],[&quot;^16&quot;,[4627,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4627,&quot;^F&quot;,4596,536871171]],[&quot;^16&quot;,[4627,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4627,&quot;^V&quot;,4606,536871171]],[&quot;^16&quot;,[4627,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4627,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4627,&quot;^;&quot;,&quot;~u629e1034-6f03-4549-9222-e371768db7c5&quot;,536871171]],[&quot;^16&quot;,[4628,&quot;^R&quot;,&quot;当用户触发某元素的特定事件的时候（如：mouseMove,click），事件会调用事件响应函数，传递下去，函数不会在事件发生前被执行。&quot;,536871171]],[&quot;^16&quot;,[4628,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4628,&quot;^F&quot;,4602,536871171]],[&quot;^16&quot;,[4628,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4628,&quot;^V&quot;,4602,536871171]],[&quot;^16&quot;,[4628,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4628,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4628,&quot;^;&quot;,&quot;~u629e1034-9733-41d3-8537-035812f0c79a&quot;,536871171]],[&quot;^16&quot;,[4629,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4629,&quot;^R&quot;,&quot;四种常见[算法](https://www.cnblogs.com/xiaolincoding/p/13346658.html)\\ncollapsed:: true&quot;,536871171]],[&quot;^16&quot;,[4629,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4629,&quot;^F&quot;,4713,536871171]],[&quot;^16&quot;,[4629,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4629,&quot;^V&quot;,4659,536871171]],[&quot;^16&quot;,[4629,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4629,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4629,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4629,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4629,&quot;^;&quot;,&quot;~u629e1034-5ae3-434c-9af3-2336a5e6455b&quot;,536871171]],[&quot;^16&quot;,[4630,&quot;^R&quot;,&quot;乐观锁的实现方式主要有两种：\\n  \\n  CAS机制和版本号机制（类似mvcc）&quot;,536871171]],[&quot;^16&quot;,[4630,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4630,&quot;^F&quot;,4564,536871171]],[&quot;^16&quot;,[4630,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4630,&quot;^V&quot;,4688,536871171]],[&quot;^16&quot;,[4630,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4630,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4630,&quot;^;&quot;,&quot;~u629e1034-25ee-47c0-833e-85397184b861&quot;,536871171]],[&quot;^16&quot;,[4631,&quot;^R&quot;,&quot;理论上所有的进程通信方式都是可以达到线程间通信的，因为进程就可以看作是一个不能为空的线程集。下面我们主要谈一些线程层面的或者说特有的通信方式。&quot;,536871171]],[&quot;^16&quot;,[4631,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4631,&quot;^F&quot;,4728,536871171]],[&quot;^16&quot;,[4631,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4631,&quot;^V&quot;,4568,536871171]],[&quot;^16&quot;,[4631,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4631,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4631,&quot;^;&quot;,&quot;~u629e1034-8d49-40f3-8e71-a5c4a4f8e233&quot;,536871171]],[&quot;^16&quot;,[4632,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4632,&quot;^R&quot;,&quot;总结：\\ncollapsed:: true&quot;,536871171]],[&quot;^16&quot;,[4632,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4632,&quot;^F&quot;,4576,536871171]],[&quot;^16&quot;,[4632,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4632,&quot;^V&quot;,4597,536871171]],[&quot;^16&quot;,[4632,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4632,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4632,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4632,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4632,&quot;^;&quot;,&quot;~u629e1034-bb10-4194-97e4-fe0335b49896&quot;,536871171]],[&quot;^16&quot;,[4633,&quot;^R&quot;,&quot;public:: true\\n\\n&quot;,536871171]],[&quot;^16&quot;,[4633,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4633,&quot;^F&quot;,554,536871171]],[&quot;^16&quot;,[4633,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4633,&quot;^V&quot;,554,536871171]],[&quot;^16&quot;,[4633,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4633,&quot;^:&quot;,true,536871171]],[&quot;^16&quot;,[4633,&quot;^?&quot;,[&quot;^ &quot;,&quot;^17&quot;,true],536871171]],[&quot;^16&quot;,[4633,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^17&quot;]],536871171]],[&quot;^16&quot;,[4633,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4633,&quot;^;&quot;,&quot;~u629e1034-066a-4591-afb7-5baa0af729cb&quot;,536871171]],[&quot;^16&quot;,[4634,&quot;^R&quot;,&quot;无等待锁顾明思议就是获取不到锁的时候，不用自旋。\\n  \\n  既然不想自旋，那当没获取到锁的时候，就把当前线程放入到锁的等待队列，然后执行调度程序，把 CPU 让给其他线程执行。\\n  \\n  ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/4c176030-9594-495b-8adc-205c30122f2e/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/4c176030-9594-495b-8adc-205c30122f2e/Untitled.png)&quot;,536871171]],[&quot;^16&quot;,[4634,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4634,&quot;^F&quot;,4624,536871171]],[&quot;^16&quot;,[4634,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4634,&quot;^V&quot;,4650,536871171]],[&quot;^16&quot;,[4634,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4634,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4634,&quot;^;&quot;,&quot;~u629e1034-6c76-45e6-a0a0-0e2f6c2f0a1b&quot;,536871171]],[&quot;^16&quot;,[4635,&quot;^R&quot;,&quot;**1、ABA问题**&quot;,536871171]],[&quot;^16&quot;,[4635,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4635,&quot;^F&quot;,4754,536871171]],[&quot;^16&quot;,[4635,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4635,&quot;^V&quot;,4754,536871171]],[&quot;^16&quot;,[4635,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4635,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4635,&quot;^;&quot;,&quot;~u629e1034-a23f-4bcb-987d-c22c69615e20&quot;,536871171]],[&quot;^16&quot;,[4636,&quot;^R&quot;,&quot;客户端调用 `write` 写入数据；服务端调用 `read` 读取数据；&quot;,536871171]],[&quot;^16&quot;,[4636,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4636,&quot;^F&quot;,4560,536871171]],[&quot;^16&quot;,[4636,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4636,&quot;^V&quot;,4642,536871171]],[&quot;^16&quot;,[4636,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4636,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4636,&quot;^;&quot;,&quot;~u629e1034-317c-4110-815d-61163292c7ae&quot;,536871171]],[&quot;^16&quot;,[4637,&quot;^R&quot;,&quot;当竞争激烈(出现并发冲突的概率大)时，悲观锁更有优势，因为乐观锁在执行更新时频繁失败，需要不断重试，浪费CPU资源。&quot;,536871171]],[&quot;^16&quot;,[4637,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4637,&quot;^F&quot;,4738,536871171]],[&quot;^16&quot;,[4637,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4637,&quot;^V&quot;,4675,536871171]],[&quot;^16&quot;,[4637,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4637,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4637,&quot;^;&quot;,&quot;~u629e1034-b1b8-4737-88a4-f2f9666b009a&quot;,536871171]],[&quot;^16&quot;,[4638,&quot;^R&quot;,&quot;[定义：](https://www.zhihu.com/question/23281499/answer/1029690466)\\n  \\n  ABA的场景出现时，预期值和旧值相同会让线程以为这个值没有被改变过，然而“值相同=没有被改变过”无法成立，即使第二个线程确确实实改过这个值，只不过又改回来了。“值曾经发生过改动”这个事件就无法被观测到。对于需要跟踪值的改变过程（比如记录值改变的次数）的场景来说ABA问题就是致命的。&quot;,536871171]],[&quot;^16&quot;,[4638,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4638,&quot;^F&quot;,4635,536871171]],[&quot;^16&quot;,[4638,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4638,&quot;^V&quot;,4635,536871171]],[&quot;^16&quot;,[4638,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4638,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4638,&quot;^;&quot;,&quot;~u629e1034-4ed8-4fe6-bb17-1a2a6e6bbaa0&quot;,536871171]],[&quot;^16&quot;,[4639,&quot;^R&quot;,&quot;一个是饥饿（starvation ）问题，这是指这样一种情况：一个进程由于其他进程总是优先于它而被无限期拖延。\\n  \\n\\n            进程的互斥（mutual exclusion ）是解决进程间竞争关系( **间接制约关系**) 的手段。进程互斥指若干个进程要使用同一共享资源时，任何时刻最多允许一个进程去使用，其他要使用该资源的进程必须等待，直到占有资源的进程释放该资源。\\n\\n            ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/78d6b407-b3bd-429d-831c-554d4d0b1046/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/78d6b407-b3bd-429d-831c-554d4d0b1046/Untitled.png)&quot;,536871171]],[&quot;^16&quot;,[4639,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4639,&quot;^F&quot;,4694,536871171]],[&quot;^16&quot;,[4639,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4639,&quot;^V&quot;,4748,536871171]],[&quot;^16&quot;,[4639,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4639,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4639,&quot;^;&quot;,&quot;~u629e1034-46c6-43da-8e2e-30e7ba8ad816&quot;,536871171]],[&quot;^16&quot;,[4640,&quot;^R&quot;,&quot;**两次线程上下文切换的成本**&quot;,536871171]],[&quot;^16&quot;,[4640,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4640,&quot;^F&quot;,4549,536871171]],[&quot;^16&quot;,[4640,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4640,&quot;^V&quot;,4549,536871171]],[&quot;^16&quot;,[4640,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4640,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4640,&quot;^;&quot;,&quot;~u629e1034-9e93-4245-98f2-ea72a518b7bd&quot;,536871171]],[&quot;^16&quot;,[4641,&quot;^R&quot;,&quot;直到进程 A 访问完共享内存，才会执行 V 操作，使得信号量恢复为 0，接着就会唤醒阻塞中的线程 B，使得进程 B 可以访问共享内存，最后完成共享内存的访问后，执行 V 操作，使信号量恢复到初始值 1。\\n\\n            可以发现，信号初始化为 `1`，就代表着是**互斥信号量**，它可以保证共享内存在任何时刻只有一个进程在访问，这就很好的保护了共享内存。\\n\\n            另外，在多进程里，每个进程并不一定是顺序执行的，它们基本是以各自独立的、不可预知的速度向前推进，但有时候我们又希望多个进程能密切合作，以实现一个共同的任务。\\n\\n            [https://imgconvert.csdnimg.cn/aHR0cHM6Ly9pbWdrci5jbi1iai51ZmlsZW9zLmNvbS80YmI2YmUwMS0wY2JhLTRhMzUtYTkzMS1iZmE5ODFlNGViZDkucG5n?x-oss-process=image/format,png](https://imgconvert.csdnimg.cn/aHR0cHM6Ly9pbWdrci5jbi1iai51ZmlsZW9zLmNvbS80YmI2YmUwMS0wY2JhLTRhMzUtYTkzMS1iZmE5ODFlNGViZDkucG5n?x-oss-process=image/format,png)&quot;,536871171]],[&quot;^16&quot;,[4641,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4641,&quot;^F&quot;,4556,536871171]],[&quot;^16&quot;,[4641,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4641,&quot;^V&quot;,4714,536871171]],[&quot;^16&quot;,[4641,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4641,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4641,&quot;^;&quot;,&quot;~u629e1034-0077-47ee-a05f-7b95f664b410&quot;,536871171]],[&quot;^16&quot;,[4642,&quot;^R&quot;,&quot;针对 TCP 协议通信的 socket 编程模型&quot;,536871171]],[&quot;^16&quot;,[4642,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4642,&quot;^F&quot;,4745,536871171]],[&quot;^16&quot;,[4642,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4642,&quot;^V&quot;,4702,536871171]],[&quot;^16&quot;,[4642,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4642,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4642,&quot;^;&quot;,&quot;~u629e1034-fce9-45ce-89f9-b3292b0c1a64&quot;,536871171]],[&quot;^16&quot;,[4643,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4643,&quot;^R&quot;,&quot;信号量why意义 -为共享内存服务\\ncollapsed:: true&quot;,536871171]],[&quot;^16&quot;,[4643,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4643,&quot;^F&quot;,4708,536871171]],[&quot;^16&quot;,[4643,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4643,&quot;^V&quot;,4708,536871171]],[&quot;^16&quot;,[4643,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4643,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4643,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4643,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4643,&quot;^;&quot;,&quot;~u629e1034-893c-461a-a0f1-e56ee49830db&quot;,536871171]],[&quot;^16&quot;,[4644,&quot;^R&quot;,&quot;在多道程序设计系统中，同一时刻可能有许多进程，这些进程之间存在两种基本关系：&quot;,536871171]],[&quot;^16&quot;,[4644,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4644,&quot;^F&quot;,4591,536871171]],[&quot;^16&quot;,[4644,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4644,&quot;^V&quot;,4591,536871171]],[&quot;^16&quot;,[4644,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4644,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4644,&quot;^;&quot;,&quot;~u629e1034-0f33-4e89-abab-b0b926e68fcf&quot;,536871171]],[&quot;^16&quot;,[4645,&quot;^R&quot;,&quot;如何实现读写锁\\n  \\n  **[阿里巴巴面试之利用两个int值实现读写锁](https://www.cnblogs.com/DarrenChan/p/8619476.html)**&quot;,536871171]],[&quot;^16&quot;,[4645,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4645,&quot;^F&quot;,4613,536871171]],[&quot;^16&quot;,[4645,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4645,&quot;^V&quot;,4680,536871171]],[&quot;^16&quot;,[4645,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4645,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4645,&quot;^;&quot;,&quot;~u629e1034-da27-420f-956c-e03654f8fa86&quot;,536871171]],[&quot;^16&quot;,[4646,&quot;^R&quot;,&quot;~`kill`：`kill -9 1050` ，表示给 PID 为 1050 的进程发送 SIGKILL 信号，用来立即结束该进程；&quot;,536871171]],[&quot;^16&quot;,[4646,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4646,&quot;^F&quot;,4725,536871171]],[&quot;^16&quot;,[4646,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4646,&quot;^V&quot;,4617,536871171]],[&quot;^16&quot;,[4646,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4646,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4646,&quot;^;&quot;,&quot;~u629e1034-7bb2-4c56-8576-4589d71ef169&quot;,536871171]],[&quot;^16&quot;,[4647,&quot;^R&quot;,&quot;如果进程 B 比进程 A 先执行了，那么执行到 P 操作时，由于信号量初始值为 0，故信号量会变为 -1，表示进程 A 还没生产数据，于是进程 B 就阻塞等待；&quot;,536871171]],[&quot;^16&quot;,[4647,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4647,&quot;^F&quot;,4676,536871171]],[&quot;^16&quot;,[4647,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4647,&quot;^V&quot;,4676,536871171]],[&quot;^16&quot;,[4647,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4647,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4647,&quot;^;&quot;,&quot;~u629e1034-e785-46b1-84cb-8837c04929a4&quot;,536871171]],[&quot;^16&quot;,[4648,&quot;^R&quot;,&quot;IPC（Inter Process Communication）&quot;,536871171]],[&quot;^16&quot;,[4648,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4648,&quot;^F&quot;,4710,536871171]],[&quot;^16&quot;,[4648,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4648,&quot;^V&quot;,4710,536871171]],[&quot;^16&quot;,[4648,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4648,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4648,&quot;^;&quot;,&quot;~u629e1034-25a7-485e-9440-19015c38c1e1&quot;,536871171]],[&quot;^16&quot;,[4649,&quot;^R&quot;,&quot;互斥量\\n  \\n  互斥量和临界区很相似，只有拥有互斥对象的线程才具有访问资源的权限，互斥量比临界区负责，并且互斥量是可以命名的，因此互斥量不仅仅可以用于同一应用程序不同线程中资源的同步，也可以用于不同应用程序的线程之间实现对资源的同步。\\n  \\n  因此互斥量可以在整个系统中被任意进程的任意线程访问到，但它严格限定只有获取了互斥量的线程才能释放该互斥量。\\n  \\n\\n    互斥带来的问题&quot;,536871171]],[&quot;^16&quot;,[4649,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4649,&quot;^F&quot;,4569,536871171]],[&quot;^16&quot;,[4649,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4649,&quot;^V&quot;,4727,536871171]],[&quot;^16&quot;,[4649,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4649,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4649,&quot;^;&quot;,&quot;~u629e1034-6f5d-492c-a5b9-55a4f1f5ea1c&quot;,536871171]],[&quot;^16&quot;,[4650,&quot;^R&quot;,&quot;互斥锁\\n  \\n  提供了以排他方式防止数据结构被并发修改的方法。\\n  \\n  **互斥锁**确保同一时间只能有一个线程访问共享资源。当锁被占用时试图对其加锁的线程都进入阻塞状态(释放CPU资源使其由运行状态进入等待状态)。当锁释放时哪个等待线程能获得该锁取决于内核的调度。&quot;,536871171]],[&quot;^16&quot;,[4650,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4650,&quot;^F&quot;,4692,536871171]],[&quot;^16&quot;,[4650,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4650,&quot;^V&quot;,4692,536871171]],[&quot;^16&quot;,[4650,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4650,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4650,&quot;^;&quot;,&quot;~u629e1034-9b70-4a7b-966f-9848ea053b9f&quot;,536871171]],[&quot;^16&quot;,[4651,&quot;^R&quot;,&quot;管道是无格式的字节流数据&quot;,536871171]],[&quot;^16&quot;,[4651,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4651,&quot;^F&quot;,4586,536871171]],[&quot;^16&quot;,[4651,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4651,&quot;^V&quot;,4743,536871171]],[&quot;^16&quot;,[4651,&quot;^U&quot;,2,536871171]],[&quot;^16&quot;,[4651,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4651,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4651,&quot;^;&quot;,&quot;~u629e1034-1833-490c-a9d8-c2c5768c7b50&quot;,536871171]],[&quot;^16&quot;,[4652,&quot;^R&quot;,&quot;它允许同一时刻多个线程访问同一资源，但是需要控制同一时刻访问此资源的最大线程数量。&quot;,536871171]],[&quot;^16&quot;,[4652,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4652,&quot;^F&quot;,4696,536871171]],[&quot;^16&quot;,[4652,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4652,&quot;^V&quot;,4696,536871171]],[&quot;^16&quot;,[4652,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4652,&quot;^U&quot;,4540,536871171]],[&quot;^16&quot;,[4652,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4652,&quot;^;&quot;,&quot;~u629e1034-75bf-48cd-a895-c9f7cdca4714&quot;,536871171]],[&quot;^16&quot;,[4653,&quot;^R&quot;,&quot;原子执行\\n  \\n  ```cpp\\n  // google 命名风格： 函数驼峰， 变量下划线\\n  int TestAndSet(int *old_ptr, int new)\\n  {\\n  \\t\\tint old = *old_ptr;\\n  \\t\\t*old_ptr = new;\\n  \\t\\treturn old;\\n  }\\n  ```\\n  \\n  这些代码是原子执行。因为既可以测试旧值，又可以设置新值，所以我们把这条指令叫作「测试并设置」。测试并设置指令做了下述事情:&quot;,536871171]],[&quot;^16&quot;,[4653,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4653,&quot;^F&quot;,4552,536871171]],[&quot;^16&quot;,[4653,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4653,&quot;^V&quot;,4552,536871171]],[&quot;^16&quot;,[4653,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4653,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4653,&quot;^;&quot;,&quot;~u629e1034-6eba-4bea-b6a7-dd04ee20e7fe&quot;,536871171]],[&quot;^16&quot;,[4654,&quot;^R&quot;,&quot;在单核 CPU 系统⾥，为了实现多个程序同时运⾏的假象，操作系统通常以时间⽚调度的⽅式，让每个进程 执⾏每次执⾏⼀个时间⽚，时间⽚⽤完了，就切换下⼀个进程运⾏，由于这个时间⽚的时间很短，于是就造成了**「并发」**的现象。\\n  \\n  另外，操作系统也为每个进程创建巨⼤、私有的虚拟内存的假象，这种地址空间的抽象让每个程序好像拥 有⾃⼰的内存，⽽实际上操作系统在背后秘密地**让多个虚拟地址空间「复⽤」物理内存或者磁盘**。\\n  \\n  不加锁冲突容易发生墨菲定律：[多个线程如果竞争共享资源，如果不采取有效的措施，则会造成共享数据的混乱。为什么会发生这种情况](https://www.cnblogs.com/xiaolincoding/p/13346658.html)?&quot;,536871171]],[&quot;^16&quot;,[4654,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4654,&quot;^F&quot;,4588,536871171]],[&quot;^16&quot;,[4654,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4654,&quot;^V&quot;,4588,536871171]],[&quot;^16&quot;,[4654,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4654,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4654,&quot;^;&quot;,&quot;~u629e1034-98f6-4893-81d9-14336202fd49&quot;,536871171]],[&quot;^16&quot;,[4655,&quot;^R&quot;,&quot;[[读者写者]] - 信号量实现同步&quot;,536871171]],[&quot;^16&quot;,[4655,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4655,&quot;^F&quot;,4695,536871171]],[&quot;^16&quot;,[4655,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4655,&quot;^V&quot;,4629,536871171]],[&quot;^16&quot;,[4655,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4655,&quot;^U&quot;,4542,536871171]],[&quot;^16&quot;,[4655,&quot;^H&quot;,4542,536871171]],[&quot;^16&quot;,[4655,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4655,&quot;^;&quot;,&quot;~u629e1034-032d-412f-8bda-6a953ecc4a3c&quot;,536871171]],[&quot;^16&quot;,[4656,&quot;^R&quot;,&quot;总结（待整理）\\n  \\n  \\n  |  | 互斥锁 | 自旋锁 |\\n  | --- | --- | --- |\\n  | 加锁失败 | 进行线程切换 | 不会主动产生线程切换，而是一直忙等待，直到获取到锁 |\\n  | 加锁失败开销 | 上下文切换 | CPU占用 |\\n  \\n  开发过程中，最常见的就是互斥锁的了，互斥锁加锁失败时，会用「线程切换」来应对，当加锁失败的线程再次加锁成功后的这一过程，会有两次线程上下文切换的成本，性能损耗比较大。\\n  \\n  如果我们明确知道被锁住的代码的执行时间很短，那我们应该选择开销比较小的自旋锁，因为自旋锁加锁失败时，并不会主动产生线程切换，而是一直忙等待，直到获取到锁，那么如果被锁住的代码执行时间很短，那这个忙等待的时间相对应也很短。\\n  \\n  读写锁允许多个读线程可以同时持有读锁，提高了读的并发性。根据偏袒读方还是写方，可以分为读优先锁和写优先锁，读优先锁并发性很强，但是写线程会被饿死，而写优先锁会优先服务写线程，读线程也可能会被饿死，那为了避免饥饿的问题，于是就有了公平读写锁，它是用队列把请求锁的线程排队，并保证先入先出的原则来对线程加锁，这样便保证了某种线程不会被饿死，通用性也更好点。读写锁可以根据场景来选择互斥锁、自旋锁这两种锁其中的一个进行实现。\\n  \\n  另外，互斥锁、自旋锁、读写锁都属于悲观锁，悲观锁认为并发访问共享资源时，冲突概率可能非常高，所以在访问共享资源前，都需要先加锁。\\n  \\n  相反的，如果并发访问共享资源时，冲突概率非常低的话，就可以使用乐观锁，它的工作方式是，在访问共享资源时，不用先加锁，修改完共享资源后，再验证这段时间内有没有发生冲突，如果没有其他线程在修改资源，那么操作完成，如果发现有其他线程已经修改过这个资源，就放弃本次操作。\\n  \\n  但是，一旦冲突概率上升，就不适合使用乐观锁了，因为它解决冲突的重试成本非常高。\\n  \\n  不管使用的哪种锁，我们的加锁的代码范围应该尽可能的小，也就是加锁的粒度要小，这样执行速度会比较快。再来，使用上了合适的锁，就会快上加快了。&quot;,536871171]],[&quot;^16&quot;,[4656,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4656,&quot;^F&quot;,4719,536871171]],[&quot;^16&quot;,[4656,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4656,&quot;^V&quot;,4693,536871171]],[&quot;^16&quot;,[4656,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4656,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4656,&quot;^;&quot;,&quot;~u629e1034-1bf5-4e5e-8153-e3e2ad7fa0b0&quot;,536871171]],[&quot;^16&quot;,[4657,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4657,&quot;^R&quot;,&quot;why [进程间需要通信](https://blog.csdn.net/alpha_love/article/details/62238170)？\\ncollapsed:: true&quot;,536871171]],[&quot;^16&quot;,[4657,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4657,&quot;^F&quot;,4648,536871171]],[&quot;^16&quot;,[4657,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4657,&quot;^V&quot;,4710,536871171]],[&quot;^16&quot;,[4657,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4657,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4657,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4657,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4657,&quot;^;&quot;,&quot;~u629e1034-cfa6-4961-92db-28b22b4e1f69&quot;,536871171]],[&quot;^16&quot;,[4658,&quot;^R&quot;,&quot;采用互斥对象机制，只有拥有互斥对象的线程才有访问公共资源的权限。因为互斥对象只有一个，所以可以保证公共资源不会被多个线程同时访问。&quot;,536871171]],[&quo 16&quot;,[4660,&quot;^R&quot;,&quot;where 在哪里通信？\\ncollapsed:: true&quot;,536871171]],[&quot;^16&quot;,[4660,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4660,&quot;^F&quot;,4568,536871171]],[&quot;^16&quot;,[4660,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4660,&quot;^V&quot;,4710,536871171]],[&quot;^16&quot;,[4660,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4660,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4660,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4660,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4660,&quot;^;&quot;,&quot;~u629e1034-7f75-493f-957c-3f84ea6c9371&quot;,536871171]],[&quot;^16&quot;,[4661,&quot;^R&quot;,&quot;CAS（Compare And Swap）&quot;,536871171]],[&quot;^16&quot;,[4661,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4661,&quot;^F&quot;,4722,536871171]],[&quot;^16&quot;,[4661,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4661,&quot;^V&quot;,4681,536871171]],[&quot;^16&quot;,[4661,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4661,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4661,&quot;^;&quot;,&quot;~u629e1034-1b5f-4649-9398-67cc5bf9c9c3&quot;,536871171]],[&quot;^16&quot;,[4662,&quot;^R&quot;,&quot;某些进程为完成同一任务需要分工协作，由于合作的每一个进程都是独立地以不可预知的速度推进，这就需要相互协作的进程在某些协调点上协 调各自的工作。当合作进程中的一个到达协调点后，在尚未得到其伙伴进程发来的消息或信号之前应阻塞自己，直到其他合作进程发来协调信号或消息后方被唤醒并继续执行。这种协作进程之间相互等待对方消息或信号的协调关系称为进程同步。&quot;,536871171]],[&quot;^16&quot;,[4662,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4662,&quot;^F&quot;,4577,536871171]],[&quot;^16&quot;,[4662,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4662,&quot;^V&quot;,4712,536871171]],[&quot;^16&quot;,[4662,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4662,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4662,&quot;^;&quot;,&quot;~u629e1034-b7a0-4aa4-84ce-ef0f854ced81&quot;,536871171]],[&quot;^16&quot;,[4663,&quot;^R&quot;,&quot;linux code 实现 PV 操作\\n  \\n  PV 操作的函数是由操作系统管理和实现的，所以操作系统已经使得执行 PV 函数时是具有原子性的。\\n  \\n  ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/2a170b4b-1834-4368-a704-9cfcbe1314da/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/2a170b4b-1834-4368-a704-9cfcbe1314da/Untitled.png)&quot;,536871171]],[&quot;^16&quot;,[4663,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4663,&quot;^F&quot;,4752,536871171]],[&quot;^16&quot;,[4663,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4663,&quot;^V&quot;,4708,536871171]],[&quot;^16&quot;,[4663,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4663,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4663,&quot;^;&quot;,&quot;~u629e1034-1d56-437c-8f43-31cae361d1d4&quot;,536871171]],[&quot;^16&quot;,[4664,&quot;^R&quot;,&quot;加锁的目的\\n  \\n  使⽤加锁和解锁可以解决并发线程/进程的互斥问题。\\n  \\n  保证共享资源在任意时间里，只有一个线程访问，这样就可以避免多线程导致共享数据错乱的问题。**任何想进入临界区的线程-先加锁。**若操作顺利，则线程可进入临界区；**在完成对临界资源的访问后再执行解锁操作**，以释放该临界资源\\n  \\n  如果选择了错误的锁，在一些高并发的场景可能会降低系统的性能。为了选择合适的锁，我们不仅需要清楚知道加锁的成本开销有多⼤，还需要分析业务场景中访问的 共享资源的⽅式，再来还要考虑并发访问共享资源时的冲突概率。&quot;,536871171]],[&quot;^16&quot;,[4664,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4664,&quot;^F&quot;,4701,536871171]],[&quot;^16&quot;,[4664,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4664,&quot;^V&quot;,4701,536871171]],[&quot;^16&quot;,[4664,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4664,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4664,&quot;^;&quot;,&quot;~u629e1034-2d51-416f-9dad-790743cb57d2&quot;,536871171]],[&quot;^16&quot;,[4665,&quot;^R&quot;,&quot;**互斥锁**加锁失败后，线程会**释放 CPU** ，给其他线程；\\n  \\n  ![https://s3-us-west-2.amazonaws.com/secure.notion-static.com/77b4380d-294b-40e9-baa9-74be770e6b02/Untitled.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/77b4380d-294b-40e9-baa9-74be770e6b02/Untitled.png)\\n  \\n  互斥锁是一种「独占锁」，比如当线程 A 加锁成功后，此时互斥锁已经被线程 A 独占了，只要线程 A 没有释放手中的锁，线程 B 加锁就会失败，于是就会释放 CPU 让给其他线程，**既然线程 B 释放掉了 CPU，自然线程 B 加锁的代码就会被阻塞**。\\n  \\n  **对于互斥锁加锁失败而阻塞的现象，是由操作系统内核实现的**。当加锁失败时，内核会将线程置为「睡眠」状态，等到锁被释放后，内核会在**合适的时机**唤醒线程，当这个线程成功获取到锁后，于是就可以继续执行。&quot;,536871171]],[&quot;^16&quot;,[4665,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4665,&quot;^F&quot;,4606,536871171]],[&quot;^16&quot;,[4665,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4665,&quot;^V&quot;,4606,536871171]],[&quot;^16&quot;,[4665,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4665,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4665,&quot;^;&quot;,&quot;~u629e1034-fd35-4fa3-921f-da372e94a2cc&quot;,536871171]],[&quot;^16&quot;,[4666,&quot;^R&quot;,&quot;乐观锁：\\n  \\n  假定冲突的概率很低，它的工作方式是：先修改完共享资源，再验证这段时间内有没有发生冲突，如果没有其他线程在修改资源，那么操作完成，如果发现有其他线程已经修改过这个资源，就放弃本次操作。(CMU 数据库好像讲过)\\n  \\n  放弃后如何重试，这跟业务场景息息相关，虽然重试的成本很高，但是冲突的概率足够低的话，还是可以接受的。\\n  \\n  另外，你会发现**乐观锁全程并没有加锁，所以它也叫无锁编程**。&quot;,536871171]],[&quot;^16&quot;,[4666,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4666,&quot;^F&quot;,4567,536871171]],[&quot;^16&quot;,[4666,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4666,&quot;^V&quot;,4719,536871171]],[&quot;^16&quot;,[4666,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4666,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4666,&quot;^;&quot;,&quot;~u629e1034-664f-4cdc-8bc5-c64c1cbe2ef8&quot;,536871171]],[&quot;^16&quot;,[4667,&quot;^R&quot;,&quot;4、事 件:用来通知线程有一些事件已发生，从而启动后继任务的开始。&quot;,536871171]],[&quot;^16&quot;,[4667,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4667,&quot;^F&quot;,4573,536871171]],[&quot;^16&quot;,[4667,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4667,&quot;^V&quot;,4589,536871171]],[&quot;^16&quot;,[4667,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4667,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4667,&quot;^;&quot;,&quot;~u629e1034-1635-4a84-b6b1-5115d50845a8&quot;,536871171]],[&quot;^16&quot;,[4668,&quot;^R&quot;,&quot;写优先锁&quot;,536871171]],[&quot;^16&quot;,[4668,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4668,&quot;^F&quot;,4557,536871171]],[&quot;^16&quot;,[4668,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4668,&quot;^V&quot;,4608,536871171]],[&quot;^16&quot;,[4668,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4668,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4668,&quot;^;&quot;,&quot;~u629e1034-bc4d-4960-ac69-26e3ca925012&quot;,536871171]],[&quot;^16&quot;,[4669,&quot;^R&quot;,&quot;针对 UDP 协议通信的 socket 编程模型\\n  \\n  [https://imgconvert.csdnimg.cn/aHR0cHM6Ly9pbWdrci5jbi1iai51ZmlsZW9zLmNvbS82NTRjY2Y3NC02MWJkLTQ3OTItYWNlZi1jYWI3ZWUwZGM5YzkucG5n?x-oss-process=image/format,png](https://imgconvert.csdnimg.cn/aHR0cHM6Ly9pbWdrci5jbi1iai51ZmlsZW9zLmNvbS82NTRjY2Y3NC02MWJkLTQ3OTItYWNlZi1jYWI3ZWUwZGM5YzkucG5n?x-oss-process=image/format,png)\\n  \\n  UDP 是没有连接的，所以不需要三次握手，也就不需要像 TCP 调用 listen 和 connect，但是 UDP 的交互仍然需要 IP 地址和端口号，因此也需要 bind。\\n  \\n  对于 UDP 来说，不需要要维护连接，那么也就没有所谓的发送方和接收方，甚至都不存在客户端和服务端的概念，只要有一个 socket 多台机器就可以任意通信，因此每一个 UDP 的 socket 都需要 bind。\\n  \\n  另外，每次通信时，调用 sendto 和 recvfrom，都要传入目标主机的 IP 地址和端口。&quot;,536871171]],[&quot;^16&quot;,[4669,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4669,&quot;^F&quot;,4642,536871171]],[&quot;^16&quot;,[4669,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4669,&quot;^V&quot;,4702,536871171]],[&quot;^16&quot;,[4669,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4669,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4669,&quot;^;&quot;,&quot;~u629e1034-7617-4e74-95b0-af3c621d7db2&quot;,536871171]],[&quot;^16&quot;,[4670,&quot;^R&quot;,&quot;匿名管道的生命周期，是随进程的创建而建立，随进程的结束而销毁&quot;,536871171]],[&quot;^16&quot;,[4670,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4670,&quot;^F&quot;,4699,536871171]],[&quot;^16&quot;,[4670,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4670,&quot;^V&quot;,4699,536871171]],[&quot;^16&quot;,[4670,&quot;^U&quot;,2,536871171]],[&quot;^16&quot;,[4670,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4670,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4670,&quot;^;&quot;,&quot;~u629e1034-9fbe-4c8b-97e4-b5e73bd4c14a&quot;,536871171]],[&quot;^16&quot;,[4671,&quot;^R&quot;,&quot;但是，一旦「写锁」被线程持有后，读线程的获取读锁的操作会被阻塞，而且其他写线程的获取写锁的操作也会被阻塞。&quot;,536871171]],[&quot;^16&quot;,[4671,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4671,&quot;^F&quot;,4741,536871171]],[&quot;^16&quot;,[4671,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4671,&quot;^V&quot;,4751,536871171]],[&quot;^16&quot;,[4671,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4671,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4671,&quot;^;&quot;,&quot;~u629e1034-b0b6-4a6f-8406-5735a92c2333&quot;,536871171]],[&quot;^16&quot;,[4672,&quot;^R&quot;,&quot;返回 `old_ptr` 的旧值；\\n\\n                                当然，**关键是这些代码是原子执行**。因为既可以测试旧值，又可以设置新值，所以我们把这条指令叫作「测试并设置」。&quot;,536871171]],[&quot;^16&quot;,[4672,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4672,&quot;^F&quot;,4618,536871171]],[&quot;^16&quot;,[4672,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4672,&quot;^V&quot;,4653,536871171]],[&quot;^16&quot;,[4672,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4672,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4672,&quot;^;&quot;,&quot;~u629e1034-9c32-4fea-a919-04e2e197348f&quot;,536871171]],[&quot;^16&quot;,[4673,&quot;^R&quot;,&quot;![image.png](../assets/image_1651213786006_0.png)&quot;,536871171]],[&quot;^16&quot;,[4673,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4673,&quot;^F&quot;,4632,536871171]],[&quot;^16&quot;,[4673,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4673,&quot;^V&quot;,4632,536871171]],[&quot;^16&quot;,[4673,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4673,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4673,&quot;^;&quot;,&quot;~u629e1034-69ca-4846-911c-5dd2307672b9&quot;,536871171]],[&quot;^16&quot;,[4674,&quot;^R&quot;,&quot;type 参数用来指定通信特性，比如 SOCK_STREAM 表示的是字节流，对应 TCP、SOCK_DGRAM 表示的是数据报，对应 UDP、SOCK_RAW 表示的是原始套接字；&quot;,536871171]],[&quot;^16&quot;,[4674,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4674,&quot;^F&quot;,4771,536871171]],[&quot;^16&quot;,[4674,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4674,&quot;^V&quot;,4737,536871171]],[&quot;^16&quot;,[4674,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4674,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4674,&quot;^;&quot;,&quot;~u629e1034-5602-47e5-88f6-3d2c2361a30c&quot;,536871171]],[&quot;^16&quot;,[4675,&quot;^R&quot;,&quot;2 竞争激烈程度\\n  \\n  如果悲观锁和乐观锁都可以使用，那么选择就要考虑竞争的激烈程度：&quot;,536871171]],[&quot;^16&quot;,[4675,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4675,&quot;^F&quot;,4742,536871171]],[&quot;^16&quot;,[4675,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4675,&quot;^V&quot;,4590,536871171]],[&quot;^16&quot;,[4675,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4675,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4675,&quot;^;&quot;,&quot;~u629e1034-e19d-485a-9212-2fe808f76f54&quot;,536871171]],[&quot;^16&quot;,[4676,&quot;^R&quot;,&quot;例如，进程 A 是负责生产数据，而进程 B 是负责读取数据，这两个进程是相互合作、相互依赖的，进程 A 必须先生产了数据，进程 B 才能读取到数据，所以执行是有前后顺序的。那么这时候，就可以用信号量来实现多进程同步的方式，我们可以初始化信号量为 `0`。具体过程：&quot;,536871171]],[&quot;^16&quot;,[4676,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4676,&quot;^F&quot;,4714,536871171]],[&quot;^16&quot;,[4676,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4676,&quot;^V&quot;,4752,536871171]],[&quot;^16&quot;,[4676,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4676,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4676,&quot;^;&quot;,&quot;~u629e1034-4e5e-45f5-9e8a-1d9f05a2673c&quot;,536871171]],[&quot;^16&quot;,[4677,&quot;^R&quot;,&quot;本地 socket 的编程接口和 IPv4 、IPv6 套接字编程接口是一致的，可以支持「字节流」和「数据报」两种协议；&quot;,536871171]],[&quot;^16&quot;,[4677,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4677,&quot;^F&quot;,4736,536871171]],[&quot;^16&quot;,[4677,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4677,&quot;^V&quot;,4736,536871171]],[&quot;^16&quot;,[4677,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4677,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4677,&quot;^;&quot;,&quot;~u629e1034-1bbf-4ed0-812c-caf7d7776378&quot;,536871171]],[&quot;^16&quot;,[4678,&quot;^R&quot;,&quot;&quot;,536871171]],[&quot;^16&quot;,[4678,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4678,&quot;^F&quot;,4654,536871171]],[&quot;^16&quot;,[4678,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4678,&quot;^V&quot;,4588,536871171]],[&quot;^16&quot;,[4678,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4678,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4678,&quot;^;&quot;,&quot;~u629e1034-3d32-463a-a877-d23df6a8af12&quot;,536871171]],[&quot;^16&quot;,[4679,&quot;^R&quot;,&quot;实现本地进程间通信： 「本地字节流 socket 」类型是 AF_LOCAL 和 SOCK_STREAM，「本地数据报 socket 」类型是 AF_LOCAL 和 SOCK_DGRAM。另外，AF_UNIX 和 AF_LOCAL 是等价的，所以 AF_UNIX 也属于本地 socket；\\n\\n    接下来，简单说一下这三种通信的编程模式。&quot;,536871171]],[&quot;^16&quot;,[4679,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4679,&quot;^F&quot;,4626,536871171]],[&quot;^16&quot;,[4679,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4679,&quot;^V&quot;,4745,536871171]],[&quot;^16&quot;,[4679,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4679,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4679,&quot;^;&quot;,&quot;~u629e1034-8c3a-4a91-80cc-a293dbb2e13f&quot;,536871171]],[&quot;^16&quot;,[4680,&quot;^R&quot;,&quot;读写锁 - 角色模式\\n  \\n  允许多个线程同时读共享数据，而对写操作是互斥的。&quot;,536871171]],[&quot;^16&quot;,[4680,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4680,&quot;^F&quot;,4692,536871171]],[&quot;^16&quot;,[4680,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4680,&quot;^V&quot;,4693,536871171]],[&quot;^16&quot;,[4680,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4680,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4680,&quot;^;&quot;,&quot;~u629e1034-c686-416d-957f-e4e73776c903&quot;,536871171]],[&quot;^16&quot;,[4681,&quot;^R&quot;,&quot;自旋锁如何实现？&quot;,536871171]],[&quot;^16&quot;,[4681,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4681,&quot;^F&quot;,4607,536871171]],[&quot;^16&quot;,[4681,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4681,&quot;^V&quot;,4607,536871171]],[&quot;^16&quot;,[4681,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4681,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4681,&quot;^;&quot;,&quot;~u629e1034-46df-4c08-ae4e-1ff2cb70adda&quot;,536871171]],[&quot;^16&quot;,[4682,&quot;^R&quot;,&quot;可以跨进程，忘记解锁会自动释放，要么存在要么没有。&quot;,536871171]],[&quot;^16&quot;,[4682,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4682,&quot;^F&quot;,4658,536871171]],[&quot;^16&quot;,[4682,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4682,&quot;^V&quot;,4723,536871171]],[&quot;^16&quot;,[4682,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4682,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4682,&quot;^;&quot;,&quot;~u629e1034-7a5f-4d81-a0b3-d70627671848&quot;,536871171]],[&quot;^16&quot;,[4683,&quot;^R&quot;,&quot;场景例子：在线文档。\\n  \\n  我们都知道在线文档可以同时多人编辑的，如果使用了悲观锁，那么只要有一个用户正在编辑文档，此时其他用户就无法打开相同的文档了，这用户体验当然不好了。\\n  \\n  那实现多人同时编辑，实际上是用了乐观锁，它允许多个用户打开同一个文档进行编辑，编辑完提交之后才验证修改的内容是否有冲突。\\n  \\n  怎么样才算发生冲突？这里举个例子，比如用户 A 先在浏览器编辑文档，之后用户 B 在浏览器也打开了相同的文档进行编辑，但是用户 B 比用户 A 提交改动，这一过程用户 A 是不知道的，当 A 提交修改完的内容时，那么 A 和 B 之间并行修改的地方就会发生冲突。\\n  \\n  服务端要怎么验证是否冲突了呢？通常方案如下：&quot;,536871171]],[&quot;^16&quot;,[4683,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4683,&quot;^F&quot;,4590,536871171]],[&quot;^16&quot;,[4683,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4683,&quot;^V&quot;,4719,536871171]],[&quot;^16&quot;,[4683,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4683,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4683,&quot;^;&quot;,&quot;~u629e1034-ce44-4edf-8003-65eb3ac1c125&quot;,536871171]],[&quot;^16&quot;,[4684,&quot;^R&quot;,&quot;如果互斥信号量为 1，表示没有线程进入临界区；&quot;,536871171]],[&quot;^16&quot;,[4684,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4684,&quot;^F&quot;,4563,536871171]],[&quot;^16&quot;,[4684,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4684,&quot;^V&quot;,4563,536871171]],[&quot;^16&quot;,[4684,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4684,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4684,&quot;^;&quot;,&quot;~u629e1034-664a-4305-918f-e4b0367e181f&quot;,536871171]],[&quot;^16&quot;,[4685,&quot;^R&quot;,&quot;{{renderer :tocgen}}&quot;,536871171]],[&quot;^16&quot;,[4685,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4685,&quot;^F&quot;,4633,536871171]],[&quot;^16&quot;,[4685,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4685,&quot;^V&quot;,554,536871171]],[&quot;^16&quot;,[4685,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4685,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4685,&quot;^;&quot;,&quot;~u629e1034-91cd-4852-8bb6-29408305a9b5&quot;,536871171]],[&quot;^16&quot;,[4686,&quot;^R&quot;,&quot;服务端调用 `accept`，等待客户端连接；\\n  \\n  这里需要注意的是，服务端调用 `accept` 时，连接成功了会返回一个已完成连接的 socket，后续用来传输数据。&quot;,536871171]],[&quot;^16&quot;,[4686,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4686,&quot;^F&quot;,4562,536871171]],[&quot;^16&quot;,[4686,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4686,&quot;^V&quot;,4642,536871171]],[&quot;^16&quot;,[4686,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4686,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4686,&quot;^;&quot;,&quot;~u629e1034-5af2-42c0-b7d7-f4ee1d0d8ff9&quot;,536871171]],[&quot;^16&quot;,[4687,&quot;^R&quot;,&quot;如果互斥信号量为 0，表示有一个线程进入临界区；&quot;,536871171]],[&quot;^16&quot;,[4687,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4687,&quot;^F&quot;,4684,536871171]],[&quot;^16&quot;,[4687,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4687,&quot;^V&quot;,4563,536871171]],[&quot;^16&quot;,[4687,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4687,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4687,&quot;^;&quot;,&quot;~u629e1034-b79e-4409-8320-77f942e74017&quot;,536871171]],[&quot;^16&quot;,[4688,&quot;^R&quot;,&quot;实现方式&quot;,536871171]],[&quot;^16&quot;,[4688,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4688,&quot;^F&quot;,4666,536871171]],[&quot; 3b4-7eff35db658d&quot;,536871171]],[&quot;^16&quot;,[4709,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4709,&quot;^R&quot;,&quot;**临界区(CcriticalSection)**\\ncollapsed:: true\\n  \\n  通过对多线程的串行化来**访问公共资源或一段代码，速度快，适合控制数据访问**。\\n  \\n  在任意时刻只允许一个线程对共享资源进行访问，如果有多个线程试图访问公共资源，那么在有一个线程进入后，其他试图访问公共资源的线程将被挂起，并一直等到进入临界区的线程离开，临界区在被释放后，其他线程才可以抢占。\\n  \\n  不可以跨进程，忘记解锁会无限等待，要么存在要么没有，多线程访问独占性共享资源。\\n  \\n  此为效率最高，而为什么是效率最高，字节面试的时候就问了这个问题。临界区的效率最高是因为它不用陷入内核，&quot;,536871171]],[&quot;^16&quot;,[4709,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4709,&quot;^F&quot;,4701,536871171]],[&quot;^16&quot;,[4709,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4709,&quot;^V&quot;,4659,536871171]],[&quot;^16&quot;,[4709,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4709,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4709,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4709,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4709,&quot;^;&quot;,&quot;~u629e1034-8752-4866-80bf-db85977687fc&quot;,536871171]],[&quot;^16&quot;,[4710,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4710,&quot;^R&quot;,&quot;### 通信方法\\ncollapsed:: true&quot;,536871171]],[&quot;^16&quot;,[4710,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4710,&quot;^W&quot;,3,536871171]],[&quot;^16&quot;,[4710,&quot;^F&quot;,4750,536871171]],[&quot;^16&quot;,[4710,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4710,&quot;^V&quot;,554,536871171]],[&quot;^16&quot;,[4710,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4710,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4710,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4710,&quot;^1:&quot;,3,536871171]],[&quot;^16&quot;,[4710,&quot;^X&quot;,&quot;^1;&quot;,536871171]],[&quot;^16&quot;,[4710,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4710,&quot;^;&quot;,&quot;~u629e1034-09ab-42cf-8593-44a3dd0ddc96&quot;,536871171]],[&quot;^16&quot;,[4711,&quot;^R&quot;,&quot;当用户提交修改时，发给服务端的请求会带上原始文档版本号，服务器收到后将它与当前版本号进行比较，如果 cket 类型是 AF_INET 和 SOCK_STREAM；&quot;,536871171]],[&quot;^16&quot;,[4720,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4720,&quot;^F&quot;,4745,536871171]],[&quot;^16&quot;,[4720,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4720,&quot;^V&quot;,4745,536871171]],[&quot;^16&quot;,[4720,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4720,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4720,&quot;^;&quot;,&quot;~u629e1034-19cb-4c7d-b41a-9531e59f78ab&quot;,536871171]],[&quot;^16&quot;,[4721,&quot;^R&quot;,&quot;CAS操作包括了3个操作数：&quot;,536871171]],[&quot;^16&quot;,[4721,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4721,&quot;^F&quot;,4661,536871171]],[&quot;^16&quot;,[4721,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4721,&quot;^V&quot;,4661,536871171]],[&quot;^16&quot;,[4721,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4721,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4721,&quot;^;&quot;,&quot;~u629e1034-4e39-4375-bfa1-8d73a778dfee&quot;,536871171]],[&quot;^16&quot;,[4722,&quot;^R&quot;,&quot;一般加锁的过程，包含两个步骤：&quot;,536871171]],[&quot;^16&quot;,[4722,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4722,&quot;^F&quot;,4749,536871171]],[&quot;^16&quot;,[4722,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4722,&quot;^V&quot;,4681,536871171]],[&quot;^16&quot;,[4722,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4722,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4722,&quot;^;&quot;,&quot;~u629e1034-4b77-4a29-9400-2a689eca1392&quot;,536871171]],[&quot;^16&quot;,[4723,&quot;^R&quot;,&quot;**互斥量**：\\n  \\n  2、互斥量:为协调共同对一个共享资源的单独访问而设计的。&quot;,536871171]],[&quot;^16&quot;,[4723,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4723,&quot;^F&quot;,4599,536871171]],[&quot;^16&quot;,[4723,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4723,&quot;^V&quot;,4599,536871171]],[&quot;^16&quot;,[4723,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4723,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4723,&quot;^;&quot;,&quot;~u629e1034-f4a4-444a-bd08-7e4dcdd83975&quot;,536871171]],[&quot;^16&quot;,[4724,&quot;^R&quot;,&quot;[[$red]]==广泛意义上==：仅仅交换某个状态信息。例如 信号量与PV操作只能传递信号，没有传递数据的能力。通过修改信号量，进程之间可建立起联系，相互协调运行和协同工作。&quot;,536871171]],[&quot;^16&quot;,[4724,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4724,&quot;^F&quot;,4603,536871171]],[&quot;^16&quot;,[4724,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4724,&quot;^V&quot;,4576,536871171]],[&quot;^16&quot;,[4724,&quot;^U&quot;,2,536871171]],[&quot;^16&quot;,[4724,&quot;^U&quot;,95,536871171]],[&quot;^16&quot;,[4724,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4724,&quot;^H&quot;,95,536871171]],[&quot;^16&quot;,[4724,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4724,&quot;^;&quot;,&quot;~u629e1034-8b3f-47bc-9078-1c241c46e054&quot;,536871171]],[&quot;^16&quot;,[4725,&quot;^R&quot;,&quot;Ctrl+Z 产生 `SIGTSTP` 信号，表示停止该进程，但还未结束；\\n\\n        如果进程在后台运行，可以通过 kill 命令的方式给进程发送信号，但前提需要知道运行中的进程 PID 号，例如：&quot;,536871171]],[&quot;^16&quot;,[4725,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4725,&quot;^F&quot;,4700,536871171]],[&quot;^16&quot;,[4725,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4725,&quot;^V&quot;,4617,536871171]],[&quot;^16&quot;,[4725,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4725,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4725,&quot;^;&quot;,&quot;~u629e1034-7260-4f15-beb5-eaad98e8baac&quot;,536871171]],[&quot;^16&quot;,[4726,&quot;^R&quot;,&quot;**实现事件同步**\\n  \\n  同步的方式是设置一个信号量，其初值为 `0`。\\n  \\n  我们把前面的「吃饭-做饭」同步的例子，用代码的方式实现一下：\\n  \\n  [https://imgconvert.csdnimg.cn/aHR0cHM6Ly9pbWdrci5jbi1iai51ZmlsZW9zLmNvbS80MmVmNjQ2NS1iN2ZkLTRmZmMtOTIyOS0zZmIwMzAzYjlhY2YucG5n?x-oss-process=image/format,png](https://imgconvert.csdnimg.cn/aHR0cHM6Ly9pbWdrci5jbi1iai51ZmlsZW9zLmNvbS80MmVmNjQ2NS1iN2ZkLTRmZmMtOTIyOS0zZmIwMzAzYjlhY2YucG5n?x-oss-process=image/format,png)\\n  \\n  妈妈一开始询问儿子要不要做饭时，执行的是 `P(s1)` ，相当于询问儿子需不需要吃饭，由于 `s1` 初始值为 0，此时 `s1` 变成 -1，表明儿子不需要吃饭，所以妈妈线程就进入等待状态。\\n  \\n  当儿子肚子饿时，执行了 `V(s1)`，使得 `s1` 信号量从 -1 变成 0，表明此时儿子需要吃饭了，于是就唤醒了阻塞中的妈妈线程，妈妈线程就开始做饭。\\n  \\n  接着，儿子线程执行了 `P(s2)`，相当于询问妈妈饭做完了吗，由于 `s2` 初始值是 0，则此时 `s2` 变成 -1，说明妈妈还没做完饭，儿子线程就等待状态。\\n  \\n  最后，妈妈终于做完饭了，于是执行 `V(s2)`，`s2` 信号量从 -1 变回了 0，于是就唤醒等待中的儿子线程，唤醒后，儿子线程就可以进行吃饭了。&quot;,536871171]],[&quot;^16&quot;,[4726,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4726,&quot;^F&quot;,4563,536871171]],[&quot;^16&quot;,[4726,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4726,&quot;^V&quot;,4770,536871171]],[&quot;^16&quot;,[4726,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4726,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4726,&quot;^;&quot;,&quot;~u629e1034-1d7e-4e18-944b-589f3ef274fc&quot;,536871171]],[&quot;^16&quot;,[4727,&quot;^N&quot;,true,536871171]],[&quot;^16&quot;,[4727,&quot;^R&quot;,&quot;两者区别\\ncollapsed:: true&quot;,536871171]],[&quot;^16&quot;,[4727,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4727,&quot;^F&quot;,4599,536871171]],[&quot;^16&quot;,[4727,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4727,&quot;^V&quot;,4659,536871171]],[&quot;^16&quot;,[4727,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4727,&quot;^?&quot;,[&quot;^ &quot;],536871171]],[&quot;^16&quot;,[4727,&quot;^K&quot;,[],536871171]],[&quot;^16&quot;,[4727,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4727,&quot;^;&quot;,&quot;~u629e1034-3a41-4750-8a73-c67bc567ac4d&quot;,536871171]],[&quot;^16&quot;,[4728,&quot;^R&quot;,&quot;（一个进程下的线程间是共享内存空间的，故线程A可以之间访问线程B中定义的变量，但是必须注意并发的情况）&quot;,536871171]],[&quot;^16&quot;,[4728,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4728,&quot;^F&quot;,4568,536871171]],[&quot;^16&quot;,[4728,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4728,&quot;^V&quot;,4568,536871171]],[&quot;^16&quot;,[4728,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4728,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4728,&quot;^;&quot;,&quot;~u629e1034-03c3-4904-a424-05b470354f79&quot;,536871171]],[&quot;^16&quot;,[4729,&quot;^R&quot;,&quot;信号是进程间通信机制中**唯一的异步通信机制**，因为可以在任何时候发送信号给某一进程，一旦有信号产生，我们就有下面这几种，用户进程对信号的处理方式。\\n  \\n  **1.执行默认操作**。Linux 对每种信号都规定了默认操作，例如，上面列表中的 SIGTERM 信号，就是终止进程的意思。Core 的意思是 Core Dump，也即终止进程后，通过 Core Dump 将当前进程的运行状态保存在文件里面，方便程序员事后进行分析问题在哪里。\\n  \\n  **2.捕捉信号**。我们可以为信号定义一个信号处理函数。当信号发生时，我们就执行相应的信号处理函数。\\n  \\n  **3.忽略信号**。当我们不希望处理某些信号的时候，就可以忽略该信号，不做任何处理。有两个信号是应用进程无法捕捉和忽略的，即 `SIGKILL` 和 `SEGSTOP`，它们用于在任何时候中断或结束某一进程。&quot;,536871171]],[&quot;^16&quot;,[4729,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4729,&quot;^F&quot;,4550,536871171]],[&quot;^16&quot;,[4729,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4729,&quot;^V&quot;,4559,536871171]],[&quot;^16&quot;,[4729,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4729,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4729,&quot;^;&quot;,&quot;~u629e1034-7cd6-4614-b7bb-a0952da85226&quot;,536871171]],[&quot;^16&quot;,[4730,&quot;^R&quot;,&quot;&quot;,536871171]],[&quot;^16&quot;,[4730,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4730,&quot;^F&quot;,4710,536871171]],[&quot;^16&quot;,[4730,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4730,&quot;^V&quot;,554,536871171]],[&quot;^16&quot;,[4730,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4730,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4730,&quot;^;&quot;,&quot;~u629e1034-e530-426b-8423-83cd8e318c02&quot;,536871171]],[&quot;^16&quot;,[4731,&quot;^R&quot;,&quot;第二步，将锁设置为当前线程持有；&quot;,536871171]],[&quot;^16&quot;,[4731,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4731,&quot;^F&quot;,4704,536871171]],[&quot;^16&quot;,[4731,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4731,&quot;^V&quot;,4722,536871171]],[&quot;^16&quot;,[4731,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4731,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4731,&quot;^;&quot;,&quot;~u629e1034-6ab6-4803-b2bf-75e5dac26ca7&quot;,536871171]],[&quot;^16&quot;,[4732,&quot;^R&quot;,&quot;图解\\n  \\n  ![https://s3-us-west-2.amazonaws. ],[&quot;^16&quot;,[4735,&quot;^F&quot;,4595,536871171]],[&quot;^16&quot;,[4735,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4735,&quot;^V&quot;,4708,536871171]],[&quot;^16&quot;,[4735,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4735,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4735,&quot;^;&quot;,&quot;~u629e1034-71a5-4588-a0f7-0d00fe417e2b&quot;,536871171]],[&quot;^16&quot;,[4736,&quot;^R&quot;,&quot;针对本地进程间通信的 socket 编程模型\\n  \\n  本地 socket 被用于在**同一台主机上进程间通信**的场景：&quot;,536871171]],[&quot;^16&quot;,[4736,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4736,&quot;^F&quot;,4669,536871171]],[&quot;^16&quot;,[4736,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4736,&quot;^V&quot;,4702,536871171]],[&quot;^16&quot;,[4736,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4736,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4736,&quot;^;&quot;,&quot;~u629e1034-20a6-49f0-82e7-9f67f67cb815&quot;,536871171]],[&quot;^16&quot;,[4737,&quot;^R&quot;,&quot;三个参数分别代表：&quot;,536871171]],[&quot;^16&quot;,[4737,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4737,&quot;^F&quot;,4702,536871171]],[&quot;^16&quot;,[4737,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4737,&quot;^V&quot;,4702,536871171]],[&quot;^16&quot;,[4737,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4737,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4737,&quot;^;&quot;,&quot;~u629e1034-a34a-425a-9ac2-9aa0dc4104e9&quot;,536871171]],[&quot;^16&quot;,[4738,&quot;^R&quot;,&quot;当竞争不激烈 (出现并发冲突的概率小)时，乐观锁更有优势，因为悲观锁会锁住代码块或数据，其他线程无法同时访问，影响并发，而且加锁和释放锁都需要消耗额外的资源。&quot;,536871171]],[&quot;^16&quot;,[4738,&quot;^P&quot;,&quot;^18&quot;,536871171]],[&quot;^16&quot;,[4738,&quot;^F&quot;,4675,536871171]],[&quot;^16&quot;,[4738,&quot;^Y&quot;,554,536871171]],[&quot;^16&quot;,[4738,&quot;^V&quot;,4675,536871171]],[&quot;^16&quot;,[4738,&quot;^U&quot;,554,536871171]],[&quot;^16&quot;,[4738,&quot;^19&quot;,true,536871171]],[&quot;^16&quot;,[4738,&quot;^;&quot;,&quot;~u629e1034-7c2a
