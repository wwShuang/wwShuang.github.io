u1fa7fcf2-f3fe-4bcc-a118-bdea2e4e2416&quot;,536875237]],[&quot;^16&quot;,[6777,&quot;^N&quot;,false,536875436]],[&quot;^16&quot;,[6777,&quot;^R&quot;,&quot;already encountered&quot;,536875433]],[&quot;^16&quot;,[6777,&quot;^P&quot;,&quot;^18&quot;,536875242]],[&quot;^16&quot;,[6777,&quot;^@&quot;,false,536875242]],[&quot;^16&quot;,[6777,&quot;^F&quot;,6590,536875398]],[&quot;^16&quot;,[6777,&quot;^Y&quot;,6526,536875242]],[&quot;^16&quot;,[6777,&quot;^V&quot;,6526,536875242]],[&quot;^16&quot;,[6777,&quot;^U&quot;,6526,536875433]],[&quot;^16&quot;,[6777,&quot;^?&quot;,[&quot;^ &quot;],536875433]],[&quot;^16&quot;,[6777,&quot;^19&quot;,true,536875242]],[&quot;^16&quot;,[6777,&quot;^;&quot;,&quot;~u62a7425c-9871-4ef0-ac96-e8f69b5c46b0&quot;,536875242]],[&quot;^16&quot;,[6778,&quot;^R&quot;,&quot;[Creational patterns](https://en.wikipedia.org/wiki/Creational_pattern \\&quot;Creational pattern\\&quot;)\\n&lt;table class=\\&quot;wikitable\\&quot;&gt;\\n&lt;tbody&gt;&lt;tr&gt;\\n&lt;th&gt;Name\\n&lt;/th&gt;\\n&lt;th&gt;Description\\n&lt;/th&gt;\\n&lt;th&gt;In &lt;i&gt;&lt;a href=\\&quot;/wiki/Design_Patterns_(book)\\&quot; class=\\&quot;mw-redirect\\&quot; title=\\&quot;Design Patterns (book)\\&quot;&gt;Design Patterns&lt;/a&gt;&lt;/i&gt;\\n&lt;/th&gt;\\n&lt;th&gt;In &lt;i&gt;&lt;a href=\\&quot;/wiki/Code_Complete\\&quot; title=\\&quot;Code Complete\\&quot;&gt;Code Complete&lt;/a&gt;&lt;/i&gt;&lt;sup id=\\&quot;cite_ref-McConnell2004_14-0\\&quot; class=\\&quot;reference\\&quot;&gt;&lt;a href=\\&quot;#cite_note-McConnell2004-14\\&quot;&gt;[14]&lt;/a&gt;&lt;/sup&gt;\\n&lt;/th&gt;\\n&lt;th&gt;Other\\n&lt;/th&gt;&lt;/tr&gt;\\n&lt;tr&gt;\\n&lt;td&gt;&lt;a href=\\&quot;/wiki/Abstract_factory_pattern\\&quot; title=\\&quot;Abstract factory pattern\\&quot;&gt;Abstract factory&lt;/a&gt;\\n&lt;/td&gt;\\n&lt;td&gt;Provide an interface for creating &lt;i&gt;families&lt;/i&gt; of related or dependent objects without specifying their concrete classes.\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#9EFF9E;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-yes\\&quot;&gt;Yes\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#9EFF9E;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-yes\\&quot;&gt;Yes\\n&lt;/td&gt;\\n&lt;td data-sort-value=\\&quot;\\&quot; style=\\&quot;background: #ececec; color: #2C2C2C; vertical-align: middle; text-align: center;\\&quot; class=\\&quot;table-na\\&quot;&gt;N/A\\n&lt;/td&gt;&lt;/tr&gt;\\n&lt;tr&gt;\\n&lt;td&gt;&lt;a href=\\&quot;/wiki/Builder_pattern\\&quot; title=\\&quot;Builder pattern\\&quot;&gt;Builder&lt;/a&gt;\\n&lt;/td&gt;\\n&lt;td&gt;Separate the construction of a complex object from its representation, allowing the same construction process to create various representations.\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#9EFF9E;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-yes\\&quot;&gt;Yes\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#FFC7C7;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-no\\&quot;&gt;No\\n&lt;/td&gt;\\n&lt;td data-sort-value=\\&quot;\\&quot; style=\\&quot;background: #ececec; color: #2C2C2C; vertical-align: middle; text-align: center;\\&quot; class=\\&quot;table-na\\&quot;&gt;N/A\\n&lt;/td&gt;&lt;/tr&gt;\\n&lt;tr&gt;\\n&lt;td&gt;&lt;a href=\\&quot;logseq://graph/Logseq?page=Dependency%20Injection\\&quot; title=\\&quot;Dependency injection\\&quot;&gt;Dependency Injection&lt;/a&gt;\\n&lt;/td&gt;\\n&lt;td&gt;A class accepts the objects it requires from an injector instead of creating the objects directly.\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#FFC7C7;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-no\\&quot;&gt;No\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#FFC7C7;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-no\\&quot;&gt;No\\n&lt;/td&gt;\\n&lt;td data-sort-value=\\&quot;\\&quot; style=\\&quot;background: #ececec; color: #2C2C2C; vertical-align: middle; text-align: center;\\&quot; class=\\&quot;table-na\\&quot;&gt;N/A\\n&lt;/td&gt;&lt;/tr&gt;\\n&lt;tr&gt;\\n&lt;td&gt;&lt;a href=\\&quot;/wiki/Factory_method_pattern\\&quot; title=\\&quot;Factory method pattern\\&quot;&gt;Factory method&lt;/a&gt;\\n&lt;/td&gt;\\n&lt;td&gt;Define an interface for creating a &lt;i&gt;single&lt;/i&gt; object, but let subclasses decide which class to instantiate. Factory Method lets a class defer instantiation to subclasses.\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#9EFF9E;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-yes\\&quot;&gt;Yes\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#9EFF9E;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-yes\\&quot;&gt;Yes\\n&lt;/td&gt;\\n&lt;td data-sort-value=\\&quot;\\&quot; style=\\&quot;background: #ececec; color: #2C2C2C; vertical-align: middle; text-align: center;\\&quot; class=\\&quot;table-na\\&quot;&gt;N/A\\n&lt;/td&gt;&lt;/tr&gt;\\n&lt;tr&gt;\\n&lt;td&gt;&lt;a href=\\&quot;/wiki/Lazy_initialization\\&quot; title=\\&quot;Lazy initialization\\&quot;&gt;Lazy initialization&lt;/a&gt;\\n&lt;/td&gt;\\n&lt;td&gt;Tactic of delaying the creation of an object, the calculation of a value, or some other expensive process until the first time it is needed. This pattern appears in the GoF catalog as \\&quot;virtual proxy\\&quot;, an implementation strategy for the &lt;a href=\\&quot;/wiki/Proxy_pattern\\&quot; title=\\&quot;Proxy pattern\\&quot;&gt;Proxy&lt;/a&gt; pattern.\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#FFC7C7;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-no\\&quot;&gt;No\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#FFC7C7;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-no\\&quot;&gt;No\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#9EFF9E;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-yes\\&quot;&gt;&lt;abbr title=\\&quot;Patterns of Enterprise Application Architecture\\&quot;&gt;PoEAA&lt;/abbr&gt;&lt;sup id=\\&quot;cite_ref-PoEAA_15-0\\&quot; class=\\&quot;reference\\&quot;&gt;&lt;a href=\\&quot;#cite_note-PoEAA-15\\&quot;&gt;[15]&lt;/a&gt;&lt;/sup&gt;\\n&lt;/td&gt;&lt;/tr&gt;\\n&lt;tr&gt;\\n&lt;td&gt;&lt;a href=\\&quot;/wiki/Multiton_pattern\\&quot; title=\\&quot;Multiton pattern\\&quot;&gt;Multiton&lt;/a&gt;\\n&lt;/td&gt;\\n&lt;td&gt;Ensure a class has only named instances, and provide a global point of access to them.\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#FFC7C7;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-no\\&quot;&gt;No\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#FFC7C7;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-no\\&quot;&gt;No\\n&lt;/td&gt;\\n&lt;td data-sort-value=\\&quot;\\&quot; style=\\&quot;background: #ececec; color: #2C2C2C; vertical-align: middle; text-align: center;\\&quot; class=\\&quot;table-na\\&quot;&gt;N/A\\n&lt;/td&gt;&lt;/tr&gt;\\n&lt;tr&gt;\\n&lt;td&gt;&lt;a href=\\&quot;/wiki/Object_pool_pattern\\&quot; title=\\&quot;Object pool pattern\\&quot;&gt;Object pool&lt;/a&gt;\\n&lt;/td&gt;\\n&lt;td&gt;Avoid expensive acquisition and release of resources by recycling objects that are no longer in use. Can be considered a generalisation of &lt;a href=\\&quot;/wiki/Connection_pool\\&quot; title=\\&quot;Connection pool\\&quot;&gt;connection pool&lt;/a&gt; and &lt;a href=\\&quot;/wiki/Thread_pool\\&quot; title=\\&quot;Thread pool\\&quot;&gt;thread pool&lt;/a&gt; patterns.\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#FFC7C7;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-no\\&quot;&gt;No\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#FFC7C7;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-no\\&quot;&gt;No\\n&lt;/td&gt;\\n&lt;td data-sort-value=\\&quot;\\&quot; style=\\&quot;background: #ececec; color: #2C2C2C; vertical-align: middle; text-align: center;\\&quot; class=\\&quot;table-na\\&quot;&gt;N/A\\n&lt;/td&gt;&lt;/tr&gt;\\n&lt;tr&gt;\\n&lt;td&gt;&lt;a href=\\&quot;/wiki/Prototype_pattern\\&quot; title=\\&quot;Prototype pattern\\&quot;&gt;Prototype&lt;/a&gt;\\n&lt;/td&gt;\\n&lt;td&gt;Specify the kinds of objects to create using a prototypical instance, and create new objects from the &apos;skeleton&apos; of an existing object, thus boosting performance and keeping memory footprints to a minimum.\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#9EFF9E;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-yes\\&quot;&gt;Yes\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#FFC7C7;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-no\\&quot;&gt;No\\n&lt;/td&gt;\\n&lt;td data-sort-value=\\&quot;\\&quot; style=\\&quot;background: #ececec; color: #2C2C2C; vertical-align: middle; text-align: center;\\&quot; class=\\&quot;table-na\\&quot;&gt;N/A\\n&lt;/td&gt;&lt;/tr&gt;\\n&lt;tr&gt;\\n&lt;td&gt;&lt;a href=\\&quot;/wiki/Resource_Acquisition_Is_Initialization\\&quot; class=\\&quot;mw-redirect\\&quot; title=\\&quot;Resource Acquisition Is Initialization\\&quot;&gt;Resource acquisition is initialization&lt;/a&gt; (RAII)\\n&lt;/td&gt;\\n&lt;td&gt;Ensure that resources are properly released by tying them to the lifespan of suitable objects.\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#FFC7C7;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-no\\&quot;&gt;No\\n&lt;/td&gt;\\n&lt;td style=\\&quot;background:#FFC7C7;vertical-align:middle;text-align:center;\\&quot; class=\\&quot;table-no\\&quot;&gt;No\\n&lt;/td&gt;\\n&lt;td data-sort-value=\\&quot;\\&quot; style=\\&quot;background: #ececec; color: #2C2C2C; vertical-align: middle; text-align: center;\\&quot; class=\\&quot;table-na\\&quot;&gt;N/A\\n&lt;/td&gt;&lt;/tr&gt;\\n&lt;tr&gt;\\n&lt;td&gt;&lt;a href=\\&quot;logseq://graph/Logseq?page=Singleton\\&quot; title=\\&quot;Singleton pattern\\&quot;&gt;Singleton&lt;/a&gt;\\n&lt;/td&gt;\\n&lt;td&gt;Ensure a class has only one in       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.

        if (l.search) {
          var q = {};

          });

            window.history.replaceState(null, null,

              l.hash
            );
